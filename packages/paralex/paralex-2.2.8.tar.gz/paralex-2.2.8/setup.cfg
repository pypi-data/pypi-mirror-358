[metadata]
name = paralex
version = attr: paralex.VERSION
author = Sacha Beniamine
description = Standard for lexicons of inflected paradigms
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	pandas>=2.0.3
	frictionless>=5.18.0
	colorama
	python-slugify
	hypothesis
	python-iso639
	pybtex
	seaborn
	openscm-zenodo>=0.3.1

[bdist_wheel]
universal = true

[options.entry_points]
console_scripts = 
	paralex = paralex.main:main

[options.package_data]
paralex = standard/*, templates/*, docs/*, docs/css/*

[options.extras_require]
docs = 
	mkdocs>=1.1.2
	mkdocs-material
	mkdocs-include-markdown-plugin
	mkdocs-table-reader-plugin

[egg_info]
tag_build = 
tag_date = 0

