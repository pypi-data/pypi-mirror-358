[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kodo-cli"
version = "0.1.0"
description = "Kodo - A simple cli agent"
authors = [{ name = "Angkul" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "typer[all]",
    "rich",
    "litellm",
    "python-dotenv",
    "tree-sitter-language-pack",
    "tree-sitter"
]

[project.scripts]
kodo = "kodo.main:app"

[tool.hatch.build.targets.sdist]
exclude = [
  "kodo_env"
]

[tool.hatch.build.targets.wheel]
packages = ["kodo"]
