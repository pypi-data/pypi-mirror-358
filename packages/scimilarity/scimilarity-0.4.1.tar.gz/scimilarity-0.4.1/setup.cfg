[metadata]
name = scimilarity
version = 0.4.1
description = Single cell embedding into latent space that quantifies similarity between expression states.
author = Graham Heimberg, Tony Kuo, Nathaniel Diamant, Omar Salem, HÃ©ctor Corrada Bravo, Jason A. Vander Heiden
author_email = heimberg@gene.com
keywords = single-cell embedding/retrieval
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/genentech/scimilarity
project_urls = 
	Documentation = https://genentech.github.io/scimilarity
	Source = https://github.com/genentech/scimilarity
	Tracker = https://github.com/genentech/scimilarity/issues
platforms = any
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	captum>=0.5.0
	circlify>=0.14.0
	hnswlib>=0.8.0
	obonet>=1.0.0
	pyarrow>=15.0.0
	pytorch-lightning>=2.0.0
	scanpy>=1.9.2
	tiledb>=0.18.2
	tiledb-vector-search>=0.11.0
	torch>=1.10.1
	tqdm
	zarr>=2.6.1,<3.0.0
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov scimilarity --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = scimilarity
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

