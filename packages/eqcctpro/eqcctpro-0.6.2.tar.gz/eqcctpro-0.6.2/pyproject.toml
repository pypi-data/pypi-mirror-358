[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eqcctpro"
version = "0.6.2"
description = "EQCCTPro: A powerful seismic event detection toolkit"
readme = "README.md"
requires-python = ">=3.10.14"
authors = [
    { name = "Constantinos Skevofilax", email = "constantinos.skevofilax@austin.utexas.edu" },
    { name = "Victor Salles", email = "victor.salles@beg.utexas.edu"}
]
license = { file = "LICENSE" }
dependencies = [
    "numpy==1.26.4",
    "pandas==2.2.3",
    "matplotlib==3.10.0",
    "obspy==1.4.1",
    "progress==1.6",
    "psutil==6.1.1",
    "ray==2.42.1",
    "schedule==1.2.2",
    "sdnotify==0.3.2",
    "tensorflow>=2.15,<2.19",
    "tensorflow-estimator>=2.15,<2.19",
    "tensorflow-io-gcs-filesystem==0.37.1",
    "tensorboard==2.15.2",
    "tensorboard-data-server==0.7.2",
    "silence-tensorflow==1.2.3",
    "scipy==1.15.1",
    "protobuf==4.25.8",
    "grpcio==1.70.0",
    "absl-py==2.1.0",
    "h5py==3.12.1",
    "pynvml==12.0.0"
]

[project.urls]
Homepage = "https://pypi.org/project/eqcctpro/"
Repository = "https://github.com/ut-beg-texnet/eqcct/tree/main/eqcctpro"
Issues = "https://github.com/ut-beg-texnet/eqcct/tree/main/eqcctpro/issues"
Documentation = "https://github.com/ut-beg-texnet/eqcct/blob/main/eqcctpro/README.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["eqcctpro*"]
