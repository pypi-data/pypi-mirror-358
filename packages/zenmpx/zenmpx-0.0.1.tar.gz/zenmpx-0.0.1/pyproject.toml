[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zenmpx"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "bernard jiang", email = "bernardjiang5@outlook.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/bernard jiang/zenmpx#readme"
Issues = "https://github.com/bernard jiang/zenmpx/issues"
Source = "https://github.com/bernard jiang/zenmpx"

[tool.hatch.version]
path = "src/zenmpx/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/zenmpx tests}"

[tool.coverage.run]
source_pkgs = ["zenmpx", "tests"]
branch = true
parallel = true
omit = [
  "src/zenmpx/__about__.py",
]

[tool.coverage.paths]
zenmpx = ["src/zenmpx", "*/zenmpx/src/zenmpx"]
tests = ["tests", "*/zenmpx/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
