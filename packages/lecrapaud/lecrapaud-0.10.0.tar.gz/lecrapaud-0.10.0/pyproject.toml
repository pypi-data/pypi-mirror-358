[project]
name = "lecrapaud"
version = "0.10.0"
description = "Framework for machine and deep learning, with regression, classification and time series analysis"
authors = [
    {name = "Pierre H. Gallet"}
]
license = {text = "Apache License"}
readme = "README.md"
requires-python = "==3.12.*"
dependencies = [
    "backoff>=2.2.1",
    "category-encoders>=2.8.1",
    "celery>=5.5.1",
    "curl-cffi>=0.11.1",
    "deep-translator>=1.11.4",
    "degiro-connector>=3.0.26",
    "fake-useragent>=2.1.0",
    "ftfy>=6.3.1",
    "honeybadger>=0.21",
    "joblib>=1.4.2",
    "keras>=3.9.0",
    "keras-tcn>=3.1.2",
    "lightgbm>=4.6.0",
    "matplotlib>=3.10.1",
    "mlxtend>=0.23.4",
    "numpy>=2.1.3",
    "openai>=1.86.0",
    "pandas>=2.2.3",
    "pandas-market-calendars>=4.6.1",
    "playwright>=1.52.0",
    "pydantic>=2.10.6",
    "python-dotenv>=1.0.1",
    "pytz>=2025.1",
    "ratelimit>=2.2.1",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.2",
    "seaborn>=0.13.2",
    "sentence-transformers>=3.4.1",
    "sqlalchemy>=2.0.39",
    "tensorboardx>=2.6.2.2",
    "tensorflow>=2.19.0",
    "tf-keras>=2.19.0",
    "tiktoken>=0.9.0",
    "tqdm>=4.67.1",
    "xgboost>=3.0.0",
    "yahoo-fin>=0.8.9.1",
    "yfinance>=0.2.55",
]

[dependency-groups]
dev = [
    "alembic>=1.15.2",
    "bandit>=1.8.3",
    "black>=25.1.0",
    "celery-redbeat>=2.3.2",
    "codecov>=2.1.13",
    "coverage>=7.7.1",
    "flake8>=7.1.2",
    "flower>=2.0.1",
    "honeybadger>=0.21",
    "hyperopt>=0.2.7",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "keras-tcn>=3.1.2",
    "mypy>=1.15.0",
    "myst-parser>=4.0.1",
    "pipdeptree>=2.25.1",
    "poetry>=2.1.1",
    "pylint>=3.3.6",
    "pymysql>=1.1.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "ray[tune]>=2.44.0",
    "safety>=3.2.9",
    "sentry-sdk>=2.24.0",
    "sphinx>=8.2.3",
    "sphinxcontrib-httpdomain>=1.8.1",
    "sphinxcontrib-openapi>=0.8.4",
    "tabpfn>=2.0.7",
    "tabulate>=0.9.0",
]

[tool.pytest.ini_options]
markers = [
  "order: reorder test execution"
]
order_scope = "session"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
