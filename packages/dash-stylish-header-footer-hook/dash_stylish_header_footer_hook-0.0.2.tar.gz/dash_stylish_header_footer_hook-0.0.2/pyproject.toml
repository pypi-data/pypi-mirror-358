[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dash_stylish_header_footer_hook"
version = "0.0.2"
description = "Stylish header and footer components for Dash applications using Dash Hooks"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Eszter"}
]
dependencies = [
    "dash>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "ruff>=0.11.0"
]

[tool.setuptools]
packages = ["dash_stylish_header_footer_hook"]

