[tool.poetry]
name = "yors_pano_tween"
version = "1.0.0"
description = "use tween to make motion effect"
authors = [ "yemiancheng <ymc.github@gmail.com>" ]
readme = "README.md"
license = "LICENSE"
keywords = [ "artist", "panz", "mono", "yors_pano_tween" ]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10"
]
homepage = "https://github.com//blob/main/packages/yors_pano_tween/README.md"
documentation = "https://github.com//blob/main/packages/yors_pano_tween/README.md"
repository = "https://github.com/.git"

  [tool.poetry.urls]
  changelog = "https://github.com//blob/main/packages/yors_pano_tween/CHANGELOG.md"

  [[tool.poetry.packages]]
  include = "yors_pano_tween"

  [tool.poetry.dependencies]
  python = "^3.10"
