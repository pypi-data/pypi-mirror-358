[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aws_services_utils"
version = "0.0.6"
authors = [{ name = "Luigi Moro", email = "luigi.moro.1976@gmail.com" }]
description = "A set of tools providing utils for interacting with AWS tools"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["aws", "cloudwatch", "ses"]
classifiers = ["Programming Language :: Python :: 3"]
dependencies = ["boto3>=1.34.19", "mypy_boto3_ssm>=1.34.0"]
license-files = ["LICENSE"]

[tool.setuptools]
package-dir = { "" = "src" }


