[metadata]
name = python-tempestconf
summary = python-tempestconf will automatically generates the tempest configuration based on your cloud.
description_file = 
	README.rst
author = OpenStack
author_email = openstack-discuss@lists.openstack.org
home_page = https://pypi.org/project/python-tempestconf
python_requires = >=3.8
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[files]
packages = 
	config_tempest

[entry_points]
console_scripts = 
	discover-tempest-config = config_tempest.main:main

[egg_info]
tag_build = 
tag_date = 0

