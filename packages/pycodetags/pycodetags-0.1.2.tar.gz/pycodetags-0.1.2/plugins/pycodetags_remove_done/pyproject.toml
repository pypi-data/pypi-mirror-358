[project]
name = "pycodetags-remove-done"
version = "0.1.0"
description = "A pycodetags plugin to remove done issues"
dependencies = [
    # "pycodetags"
]

[project.entry-points."pycodetags"] # This is the crucial part for pluggy
# The key "pycodetags_remove_done" is the name of the plugin (can be anything unique)
# The value "pycodetags_remove_done" is the module where pluggy should look for @hookimpls
pycodetags_remove_done = "pycodetags_remove_done.main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"