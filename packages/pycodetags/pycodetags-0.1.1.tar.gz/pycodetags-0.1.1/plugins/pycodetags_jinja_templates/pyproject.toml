[project]
name = "pycodetags-jinja-templates"
version = "0.1.0"
description = "Jinja Templated Html reports for code tags"
dependencies = [
    # "pycodetags"
    "jinja2"
]

[project.entry-points."pycodetags"] # This is the crucial part for pluggy
# The key "pycodetags_jinja_templates" is the name of the plugin (can be anything unique)
# The value "pycodetags_jinja_templates" is the module where pluggy should look for @hookimpls
pycodetags_jinja_templates = "pycodetags_jinja_templates.main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"