[project]
name = "code-tags-javascript"
version = "0.1.0"
description = "Plugin for code_tags to find code tags in javascript"
dependencies = [
    # "code_tags"
]

[project.entry-points."code_tags"] # This is the crucial part for pluggy
# The key "javascript_finder" is the name of the plugin (can be anything unique)
# The value "code_tags_javacript" is the module where pluggy should look for @hookimpls
javascript_finder = "code_tags_javascript.main:javascript_plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"