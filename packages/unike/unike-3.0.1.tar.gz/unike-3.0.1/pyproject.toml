[project]
name = "unike"
version = "3.0.1"
description = "基于 OpenKE-PyTorch 开发的知识图谱嵌入工具包"
readme = "README.md"
authors = [
    { name = "LuYF-Lemon-love", email = "3555028709@qq.com" },
    { name = "wangtao", email = "wangtao.cpu@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "accelerate>=0.20.3",
    "numpy>=1.21.6",
    "packaging>=24.0",
    "pandas>=1.1.5",
    "torch>=1.13.1",
    "tqdm>=4.67.1",
    "wandb>=0.18.7",
]

[project.scripts]
unike = "unike:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
