[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "awesome_actus_lib"
version = "1.0.0"
description = "Modular Python Package for Financial Contract Modelling with the ACTUS Standard"
authors = [{ name = "maierdon", email = "whyaxis21@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "numpy>=1.22",
    "pandas>=1.4",
    "matplotlib>=3.5",
    "python-dateutil"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/maierdon/awesome_actus_lib"
Documentation = "https://awesomeactuslibrarydoc.vercel.app"
Issues = "https://github.com/maierdon/awesome_actus_lib/issues"
