[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mond"
version = "0.2.3"
authors = [
  { name="Julian M. Kleber", email="julian.m.kleber@gmail.com" },
]
description = "Monte Carlo Simulation to dissolve a molecule in a mixture of other molecules"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
        "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "cryptography",
    "applique", 
    "amarium", 
    "tqdm", 
    "scipy", 
]
[project.urls]
"Homepage" = "https://www.codeberg.org/cap_jmk/mond.git"
"Bug Tracker" = "https://www.codeberg.org/cap_jmk/mond.git/issues"

