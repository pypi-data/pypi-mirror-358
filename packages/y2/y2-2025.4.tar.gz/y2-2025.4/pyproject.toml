[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "y2"
description = "Why have two when one will do?"
authors = [
    {name = "Mango Umbrella LLC", email = "hi@mangoumbrella.com"},
]
readme = "README.md"
license = "Apache-2.0"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Utilities",
]
keywords = [
    "CLI", "Utility", "Tool", "Developer",
]
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "cyclopts>=3.19.0",
    "selenium>=4.33.0",
    "yib>=0.2.0",
]
dynamic = ["version"]

[project.urls]
Home = "https://github.com/mangoumbrella/y2"
Source = "https://github.com/mangoumbrella/y2"

[project.scripts]
y2 = "y2.__main__:app"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/y2/_version.py"
template = '''
version = "{version}"
'''

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
