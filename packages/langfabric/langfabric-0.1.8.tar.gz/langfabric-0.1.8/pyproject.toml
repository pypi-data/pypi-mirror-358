[tool.poetry]
name = "langfabric"
version = "0.1.8"
description = "Flexible LLM model initialization from YAML configuration."
authors = ["Phragman <a@staphi.com>"]
license = "MIT"
packages = [{ include = "langfabric" }]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pydantic = ">=2.5,<3.0"
pyyaml = ">=6.0,<7.0"
seyaml = ">=0.1.1,<1.0"
langchain = ">=0.3.26,<1.0"
langchain-openai = ">=0.3.24,<1.0"
langchain-community = ">=0.3.26,<1.0"
langchain-groq = ">=0.3.2,<1.0"
langchain-ollama = "^0.3.3"

[tool.poetry.dev-dependencies]
pytest = "^8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
