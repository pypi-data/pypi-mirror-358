[build-system]
requires = ["setuptools>=69.5", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "mydir"
version = "1.0.3"
description = "Directory tree visualiser & syntaxâ€‘highlighted code bundler (PDF/DOCX)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Abdullah Al-Labani", email = "abdtaha982@gmail.com" }]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Utilities",
]
dependencies = ["Pygments>=2.17"]

[project.optional-dependencies]
pdf = ["weasyprint>=61"]
doc = ["python-docx>=1.1"]

[project.scripts]
mydir = "mydir:main"

[tool.black]
line-length = 88

[tool.ruff]
select = ["E", "F", "I"]
