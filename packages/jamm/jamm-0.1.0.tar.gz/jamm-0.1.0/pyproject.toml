[build-system]
requires = ["setuptools>=80.9.0", "wheel>=0.38.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jamm"
version = "0.1.0"
description = "Jamm API Python SDK"
readme = "README.md"
authors = [
    {name = "Jamm Team"}
]
requires-python = ">=3.9"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "grpcio>=1.73.0",
    "protobuf>=6.31.1",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "types-protobuf>=5.29.0",
    "types-requests>=2.32.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "Faker>=37.4.0",
    "protoc-gen-openapiv2>=0.0.1",
]

[project.urls]
"Homepage" = "https://jamm-pay.jp"
"Bug Tracker" = "https://jamm-pay.jp"
"Documentation" = "https://docs.jamm.pay/sdk/python"
"Source" = "https://jamm-pay.jp"

[tool.setuptools]
packages = ["jamm"]

[tool.setuptools.package-data]
"jamm" = ["py.typed", "*.pyi", "**/*.pyi"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=jamm --cov-report=term-missing"
