[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "optPricing"
version = "2.0.1"
authors = [
  { name="Diljit Singh", email="first_last22@google.com" },
]
description = "A financial options pricing and analysis library."
readme = "README.md"
requires-python = ">=3.10"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "numpy==2.2.5",
    "scipy==1.15.2",
    "pandas==2.2.3",
    "numba==0.61.2",
    "pyyaml==6.0.2",
    "polygon-api-client==1.14.6",
    "typer==0.15.2",
]

[project.optional-dependencies]
app = [
    "streamlit==1.45.1",
    "matplotlib==3.10.1",
    "plotly==6.1.2",
    "yfinance==0.2.63",
    "tabulate==0.9.0",

]
dev = [
    "pytest==8.3.5",
    "pytest-cov==6.2.1",
    "ruff==0.11.6",
    "mkdocs==1.6.1",
    "mkdocs-material==9.6.14",
    "mkdocstrings[python]==0.29.1",
    "mkdocs-section-index==0.3.10",
    "line_profiler==4.2.0",
]

[project.urls]
"Homepage" = "https://diljit22.github.io/quantFin/"

[project.scripts]
optPricing = "quantfin.cli:app"
quantfin   = "quantfin.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 88
extend-exclude = ["demo"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "NPY"]
ignore = ["N803", "N806", "E731", "F841", "NPY002", "F401", "F403", "F405", "N999"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = false

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=src/quantfin --cov-report=term-missing"
testpaths = ["tests"]