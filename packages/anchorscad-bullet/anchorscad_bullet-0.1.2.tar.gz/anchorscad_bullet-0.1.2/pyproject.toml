[project]
name = "anchorscad-bullet"
version = "0.1.2"
description = "AnchorSCAD to PyBullet mesh converter."
readme = "README.md"
authors = [
    { name = "Gianni Mariani", email = "owebeeone@gmail.com" },
]
requires-python = ">=3.10"
dependencies = [
    "anchorscad-core",
    "pythonopenscad",
    "pybullet",
    "numpy",
    "trimesh",
    "manifold3d",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
