[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xxy"
description = "A financial statement analysis tool"
authors = [
    {name = "iaalm", email= "iaalmsimon@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dynamic = [
    "version",
]

keywords = [
    "finance",
    "llm",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    "langchain",
    "langchain_openai",
    "langchain_text_splitters",
    "langgraph",
    "llama_index",
    "llama-index-embeddings-azure-openai",
    "llama-index-retrievers-bm25",
    "pydantic",
    "loguru",
    "rongda-mcp-server>=0.3.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
]

[project.optional-dependencies]
pdf = [
    "pdfplumber",
]

all = [
    "xxy[pdf]",
]

[project.urls]
homepage = "https://github.com/iaalm/xxy"
repository = "https://github.com/iaalm/xxy"
documentation = "https://github.com/iaalm/xxy"

[project.scripts]
xxy = "xxy.__main__:main"

[tool.hatch.version]
path = "xxy/__about__.py"

[tool.hatch.build]
exclude = [
  "tests",
]
artifacts = [
  "xxy/chatbot/*",
]

[tool.isort]
profile = "black"

[dependency-groups]
dev = [
    "mypy>=1.16.0",
]
