[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MultiSignals"
version = "0.1.0"
description = "Esta libreria permite crear y gestionar variables y eventos en multiples scripts a la vez"
authors = [{ name="Facundo Efimenco Chiappe", email="facu22251@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
keywords = ["vars", "event", "signals", "python", "global", "shared", "variables"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: Other/Proprietary License",
]
dependencies = [
    "requests",
    "flask"
]

[project.urls]
"Homepage" = "https://github.com/facu-programer/MultiSignals/"
"Bug Tracker" = "https://github.com/facu-programer/MultiSignals/issues"
