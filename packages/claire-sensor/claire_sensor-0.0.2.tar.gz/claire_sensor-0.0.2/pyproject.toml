[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claire-sensor"
version = "0.0.2"
description = "Claire-sensor is an simple agent to execute commands for Claire Test suite"
authors = [
    { name="Michal Toth", email="mtoth@redhat.com" }
]
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "fastapi",
    "uvicorn",
]

[project.scripts]
claire-sensor = "claire_sensor.main:run"