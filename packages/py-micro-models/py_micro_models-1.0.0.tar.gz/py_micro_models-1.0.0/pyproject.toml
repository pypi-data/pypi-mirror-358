[tool.poetry]
name = "py-micro-models"
version = "1.0.0"
description = "gRPC model definitions for Python microservies"
authors = ["Noah Chalifour <chalifournoah@gmail.com>"]
readme = "README.md"
packages = [{include = "py_micro/model", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
grpcio = "^1.73.0"
grpcio-tools = "^1.73.0"

[tool.poetry.group.dev.dependencies]
black = "^23.12.0"
isort = "^5.13.0"
flake8 = "^6.1.0"
mypy = "^1.8.0"
pre-commit = "^4.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
    generated/.*
)/
'''

[tool.isort]
profile = "black"
skip_glob = ["generated/*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = ["generated/"]


