[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "printfarmdetector"
version = "2.0.0"
authors = [{ name="andres0vi3d0", email="oviedojonathan2001@gmail.com" }]
description = "Librería secreta para diagnóstico de plagas"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "openai>=1.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["printfarmdetector"]
package-dir = {"" = "src"}
