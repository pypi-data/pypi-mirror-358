[project]
name = "bbox-align"
version = "0.2.7"
description = "A python library that reorders bounding boxes generated by OCR engines into the correct reading order"
readme = "README.md"
requires-python = ">=3.8"
# repository = "https://github.com/doctor-entropy/bbox-align"
keywords = ["OCR", "bounding boxes", "reorder", "lines", "document processing"]
authors = [
  {name = "Gautham V Reddy", email = "gauthamv93@yahoo.com"}
]
maintainers = [
  {name = "Gautham V Reddy", email = "gauthamv93@yahoo.com"},
]
dependencies = []

[project.urls]
homepage = "https://github.com/doctor-entropy/bbox-align"
repository = "https://github.com/doctor-entropy/bbox-align"
documentation = "https://github.com/doctor-entropy/bbox-align"


[tool.setuptools]
packages = ["bbox_align"]

[dependency-groups]
dev = [
    "ipython>=8.12.3",
    "jupyterlab>=4.3.7",
    "mypy>=1.14.1",
    "pillow>=10.4.0",
    "pytest>=8.3.5",
    "ruff>=0.11.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"