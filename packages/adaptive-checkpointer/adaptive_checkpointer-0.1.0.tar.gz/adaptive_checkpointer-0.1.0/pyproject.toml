[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adaptive-checkpointer"
version = "0.1.0"
description = "âˆšT-based adaptive checkpointing for distributed systems"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Seu Nome", email = "seu@email.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "cbor2",
    "zstandard",
    "numpy",
    "psutil"
]

[project.optional-dependencies]
omnetpp = ["omnetpp"]
redis = ["redis"]
s3 = ["boto3"]

[project.urls]
"Homepage" = "https://github.com/Straussberg/adaptive-checkpointer"
"Bug Tracker" = "https://github.com/Straussberg/adaptive-checkpointer/issues"
