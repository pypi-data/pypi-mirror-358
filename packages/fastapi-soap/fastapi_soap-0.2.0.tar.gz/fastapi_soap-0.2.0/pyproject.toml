[project]
name = "fastapi-soap"
version = "0.2.0"
description = ""
authors = [
    { name = "Cleiton Mittmann", email = "mittmannv8@gmail.com" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "License :: OSI Approved :: MIT License",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.13",
    "lxml>=5.4.0",
    "pydantic>=2.11.7",
    "pydantic-xml>=2.17.2",
]

[tool.poetry.urls]
Homepage = "https://github.com/mittmannv8/fastapi-soap"
Documentation = "https://github.com/mittmannv8/fastapi-soap"
"Bug Tracker" = "https://github.com/mittmannv8/fastapi-soap/issues"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
version_format = "version:format_version"

[dependency-groups]
dev = [
    "pdm>=2.24.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
