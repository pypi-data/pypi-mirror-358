[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "seg-anushqaa"
version = "0.1.0"
description = "A modular TensorFlow/Keras Image segmentation library"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name="Anushqaa", email="anushqa.shekhawat@gmail.com" }]
keywords = ["segmentation", "tensorflow", "keras", "deeplab", "unet"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "tensorflow>=2.10",
  "numpy"
]