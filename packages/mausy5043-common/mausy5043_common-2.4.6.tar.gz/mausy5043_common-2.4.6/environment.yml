# When making changes to this file also update requirements.txt and pyproject.toml !!
# Usage:
# conda -v env update --file environment.yml; pre-commit run --all-files; pycheck

name: mausy5043-common

channels:
  - conda-forge
  - defaults

dependencies:
  # 3.12 needed for homewizard
  - python=3.12
  - pip
  # imported deps
  - numpy=2.2
  - pandas=2.2

  # Not on conda channels:
  - pip:
      - python-homewizard-energy==9.0.0
      - sessypy==0.1.14
  - pyarrow=19.0
  - zeroconf=0.146

  # dev deps
  - pandas-stubs
  - pipdeptree
  - pre-commit
