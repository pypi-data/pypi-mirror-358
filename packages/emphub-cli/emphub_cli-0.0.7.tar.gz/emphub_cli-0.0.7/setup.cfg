[metadata]
# replace with your username:
name = emphub-cli
version = 0.0.5
author = David Monk
author_email = david.gabriel.monk@cern.ch
description = CLI tools to interface with emphub
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.cern.ch/dmonk/emphub-cli
project_urls =
    Bug Tracker = https://gitlab.cern.ch/dmonk/emphub-cli/-/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6
scripts = bin/emp

[options.packages.find]
where = src
