[project]
name = "nuvepro-runner"
version = "0.1.4"
description = "A lightweight runner framework for sandboxed environments"
authors = [
    { name = "Rishabh Mishra", email = "rishabh@nuvepro.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.25.1",
    "httpx>=0.23.0"
]

[project.urls]
Homepage = "https://github.com/rishah/nuvepro_runner"

[tool.setuptools]
packages = ["nuvepro_runner"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
