[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bitcoin-dca"
version = "1.2.1"
description = "Advanced Bitcoin DCA analysis with machine learning predictions and strategy optimization"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Albert Garcia", email = "obokaman@gmail.com"},
]
keywords = [
    "bitcoin",
    "cryptocurrency", 
    "dca",
    "dollar-cost-averaging",
    "investment",
    "analysis",
    "machine-learning",
    "prediction"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    "tensorflow>=2.8.0",
    "rich>=12.0.0",
    "click>=8.0.0",
    "ta>=0.10.2,<1.0.0",
    "requests>=2.25.0",
    "packaging>=21.0",
    "importlib-metadata>=1.0;python_version<'3.8'",
]

[project.urls]
Homepage = "https://github.com/obokaman-com/bitcoin-dca"
"Bug Reports" = "https://github.com/obokaman-com/bitcoin-dca/issues"
Source = "https://github.com/obokaman-com/bitcoin-dca"

[project.scripts]
btc-dca = "bitcoin_dca.main:main"

[tool.setuptools.packages.find]
include = ["bitcoin_dca*"]

[tool.setuptools.package-data]
bitcoin_dca = ["*.txt", "*.md"]