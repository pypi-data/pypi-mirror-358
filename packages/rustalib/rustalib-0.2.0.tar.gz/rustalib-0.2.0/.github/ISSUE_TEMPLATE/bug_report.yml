name: üêû Bug Report
description: Report a problem or unexpected behavior in rustalib
title: "[Bug] "
labels: [bug]

body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Clearly describe the problem or unexpected behavior.
      placeholder: When I call `calculate_sma()`, I get...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a step-by-step guide to reproduce the issue.
      value: |
        1. ...
        2. ...
        3. ...
      render: bash
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen instead?
    validations:
      required: false

  - type: input
    id: env
    attributes:
      label: Environment
      description: Python version, OS, wrapper version, etc.
      placeholder: Python 3.11, Ubuntu 22.04, rustalib v1.0.0
    validations:
      required: false
