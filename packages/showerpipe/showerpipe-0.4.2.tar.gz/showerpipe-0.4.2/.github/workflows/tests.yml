name: tests

on:
  - push

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        pyver: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3

      - name: Install Conda environment from environment.yml
        uses: mamba-org/setup-micromamba@v2
        with:
          init-shell: bash
          cache-environment: false
          post-cleanup: 'all'
          generate-run-shell: false
          environment-file: environment.yml
          create-args: |
            python=${{ matrix.pyver }}
            pytest=6.2.5
            hypothesis=6.62.0

      - name: Install showerpipe
        shell: bash -el {0}
        run: pip install .

      - name: Run tests
        shell: bash -el {0}
        run: pytest
