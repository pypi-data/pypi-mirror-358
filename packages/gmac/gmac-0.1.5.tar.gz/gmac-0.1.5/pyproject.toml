[build-system]
requires = ["maturin>=0.14,<2.0.0"]
build-backend = "maturin"

[project]
name = "gmac"
version = "0.1.5"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Aleksander Lovric", email = "alexlovric@gmail.com" }
]
description = "A fast geometry manipulation and creation library written in Rust, wrapped in python"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]


[tool.maturin]
features = ["pyo3/extension-module"]
manifest-path = "gmac_py/Cargo.toml"
