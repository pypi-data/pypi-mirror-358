[tool.black]
target-version = ["py37", "py38", "py39", "py310", "py311"]  # all versions of python we support
line-length = 88
quiet = true
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py37"  # the lowest version of python we support
select = [
    "B", # flake8-bugbear
    "C", # flake8-comprehensions
    "C90", # mccabe
    "E", # pycodestyle errors
    "F", # pyflakes
    "I", # isort
    "UP", # pyupgrade
    "W", # pycode warnings
]
extend-ignore = [
    "E501", # Let black handle line length
    "F821", # For need of global names
]
fix = true
exclude = [
    ".venv",
    # any other directories or files to exclude
]

[tool.flake8]
max-line-length = 88
exclude = ".venv"

[build-system]
requires = [
    "setuptools>=68",
    "wheel",
    "pip>=23.3"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[project]
name = "biolmai"
version = "0.2.5"
description = "BioLM Python client"
authors = [
    { name="BioLM", email="support@biolm.ai" }
]
requires-python = ">=3.7"
readme = "README.rst"
license = { text = "Apache Software License 2.0" }
keywords = ["biolmai"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "httpx>=0.23.0",
    "httpcore",
    "Click>=6.0",
    "requests",
    "aiodns",
    "synchronicity>=0.5.0",
    "aiohttp<=3.8.6; python_version < '3.12'",
    "aiohttp>=3.9.0; python_version >= '3.12'",
    "async-lru",
    "aiofiles",
]
scripts = { biolmai = "biolmai.cli:cli" }