site_name: DriViz
site_url: https://dribia.github.io/driviz/
site_description: Python library for the DriViz initiative.
strict: true

repo_name: dribia/driviz
repo_url: https://github.com/dribia/driviz
edit_uri: ''

theme:
  name: material
  custom_dir: docs/theme
  language: en
  favicon: img/dribia-favicon-120x120.png
  logo: img/logo_dribia_d_blanc.png
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
  features:
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - navigation.top
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress

nav:
  - First steps: index.md
  - Usage: usage.md
  - Contribute: contribute.md
extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
    alias: true
    default: latest

markdown_extensions:
  - markdown.extensions.codehilite:
      guess_lang: false
  - toc:
      permalink: ðŸ“Ž
  - codehilite
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite

plugins:
  - mike:
      alias_type: symlink
      canonical_version: latest
  - search
  - charts

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
