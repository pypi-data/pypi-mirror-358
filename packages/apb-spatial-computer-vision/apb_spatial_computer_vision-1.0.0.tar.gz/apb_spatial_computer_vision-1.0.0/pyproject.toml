[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apb_spatial_computer_vision"
version = "1.0.0"
description = "Python package to integrate image pyramids and raster/vector algorithms for computer vision at Port of Barcelona. Allows text, bounding box and point-based segmentation based on SAMGeo and GroundingDINO. Please refer to the homepage https://victorpachecoaznar.github.io/TFG/"
readme = "README.md"
license = { file = "LICENSE"}
authors = [
    { name = "VÃ­ctor Pacheco Aznar", email = "vpachecoaznar@gmail.com" }
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
cpu = [
    "gdal==3.10.2",
    "geopandas==1.0.1",
    "numpy==2.2.3",
    "pandas==2.2.3",
    "shapely==2.0.7",
    "segment-geospatial==0.12.4",
    "duckdb==1.2.0",
    "matplotlib==3.10.0",
    "pyproj==3.7.1",
    "scipy==1.15.2",
    "pyarrow==20.0.0",
    "openpyxl==3.1.5"
]
cuda = [
    "gdal==3.10.2",
    "geopandas==1.0.1",
    "numpy==2.2.3",
    "pandas==2.2.3",
    "shapely==2.0.7",
    "segment-geospatial==0.12.4",
    "duckdb==1.2.0",
    "matplotlib==3.10.0",
    "pyproj==3.7.1",
    "scipy==1.15.2",
    "torch==2.5.1+cu118",
    "pyarrow==20.0.0",
    "openpyxl==3.1.5"
]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"*" = ["original_LICENSE.txt"]
