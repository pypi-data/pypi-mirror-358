version: "3.9"

services:
  backend:
    build:
      context: ./src/qualpipe_webapp/backend
      args:
        REQUIREMENTS: requirements.txt
    volumes:
      - ./src/qualpipe_webapp/backend:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./src/qualpipe_webapp/frontend
      args:
        REQUIREMENTS: requirements.txt
    volumes:
      - ./src/qualpipe_webapp/frontend:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001"]
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src/qualpipe_webapp/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
