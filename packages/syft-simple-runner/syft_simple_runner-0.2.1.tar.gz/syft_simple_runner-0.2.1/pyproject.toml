[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "syft-simple-runner"
version = "0.2.1"
description = "Simple code execution runner for SyftBox"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "OpenMined", email = "info@openmined.org"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "syft-code-queue>=0.1.3",
    "syft-core>=0.2.5",
    "loguru>=0.7.0",
    "pathlib>=1.0.1",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov",
    "ruff",
    "twine",
    "build",
]

[project.scripts]
syft-simple-runner = "syft_simple_runner.app:main"

[project.urls]
Homepage = "https://github.com/OpenMined/syft-simple-runner"
Repository = "https://github.com/OpenMined/syft-simple-runner.git"
Issues = "https://github.com/OpenMined/syft-simple-runner/issues"

[tool.hatch.version]
path = "src/syft_simple_runner/__init__.py"

[tool.uv.sources]
syft-code-queue = { path = "../syft-code-queue" }

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
