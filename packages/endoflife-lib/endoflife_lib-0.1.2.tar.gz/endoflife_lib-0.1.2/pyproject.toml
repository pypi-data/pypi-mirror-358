[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "endoflife-lib"
version = "0.1.2"
description = "A client for fetching end-of-life and product data from endoflife.date"
readme = "README.md"
authors = [
    { name="Joshua Shen", email="joshshen2012@gmail.com" }
]
license = {text = "MIT"}
dependencies = ["aiohttp>=3.8.0"]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/joshsh02/endoflife-lib"
