[tool.poetry]
name = "cv2_group"
version = "1.0.0"
description = "A versatile toolkit to analyze roots within petri dishes."
authors = [
    "Yorbe Heeren <232922@buas.nl>",
    "Victor Oorthuis <233189@buas.nl>",
    "Arnout Opfergelt <230858@buas.nl>",
    "Martin Simons <235439@buas.nl>",
    "Teun van der Wolf <235874@buas.nl>"
]
license = "MIT"
readme = "README.md"



packages = [
    { include = "cv2_group", from = "src" },
    { include = "backend_microservice", from = "src" }
]

[tool.poetry.dependencies]
python = "3.10.11"
azureml-core = "*" # Allow any version
azureml-defaults = "~=1.55.0" # You might want to update these too
azureml-dataprep = {extras = ["fuse","pandas"], version = "*"}
azureml-mlflow = "~=1.55.0"
azureml-train = "~=1.55.0"
azureml-train-core = "~=1.55.0"
azureml-pipeline = "~=1.55.0"
azureml-pipeline-core = "~=1.55.0"
azureml-pipeline-steps = "~=1.55.0"
azure-ai-ml = "1.14.0"
azure-identity = "^1.16.0"
azure-storage-blob = "~=12.19.0"
fusepy = "*"
fastapi = "0.110.0"
uvicorn = "0.29.0"
typer = "0.9.0"
click = "8.1.3"
opencv-python = "4.10.0.84"
scikit-image = "0.22.0"
patchify = "0.2.3"
pytest = "8.3.0"
numpy = "1.23.5"
pillow = "10.3.0"
docker = "7.1.0"
pytest-cov = "6.1.1"
protobuf = ">=3.9.2,<3.20"
matplotlib = "3.8.4"
tensorflow = "2.10.0"
tensorflow-io-gcs-filesystem = "0.26.0"
ghp-import = "2.1.0"
streamlit = "1.22.0"
wandb = "0.16.6"
scikit-learn = "^1.6.1"
apache-airflow = "2.9.1"
pendulum = "2.1.2"
setuptools = "~=65.5.0"
marshmallow = "3.19.0"
python-dotenv = "^1.1.1"
load-config = "^0.2.0b6"
mlflow = {extras = ["azureml"], version = "^3.1.0"}
azure-keyvault-secrets = "^4.10.0"
app = "^0.0.1"
python-multipart = "^0.0.20"
tk = "^0.1.0"


[tool.poetry.scripts]
root-predictor = "main:main"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
black = "^25.1.0"
flake8 = "^7.2.0"
isort = "^6.0.1"
ghp-import = "^2.1.0"
poetry2conda = "^0.3.0"
pytest-asyncio = "^1.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.poetry2conda]
name = "cv2-group"
