[versioneer]
VCS = git
style = pep440
versionfile_source = obci_readmanager/_version.py
versionfile_build = obci_readmanager/_version.py
tag_prefix = ''
parentdir_prefix = ''

[flake8]
exclude = .eggs,
	.git,
	_env,
	__pycache__,
	*_pb2.py,
	*_rc.py,
	obci_readmanager/__init__.py,
	versioneer.py,
	_version.py
doctests = True
ignore = D
max-line-length = 120
max-complexity = 11

[tool:pytest]
addopts = -vvvv
	-rwfxsE
	--showlocals
	--doctest-modules
	--doctest-ignore-import-errors
	--cov=obci_readmanager
	--cov-report=term:skip-covered
	--cov-report=html:coverage_html
	--durations=15
	--ignore=docs
	--ignore=setup.py
pythonpath = ./
testpaths = test

[egg_info]
tag_build = 
tag_date = 0

