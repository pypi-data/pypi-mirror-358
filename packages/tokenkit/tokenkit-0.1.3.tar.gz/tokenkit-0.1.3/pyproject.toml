[project]
name = "tokenkit"
version = "0.1.3"
description = "Calculate and visualize fertility and parity metrics for tokenizers"
authors = [
    { name = "Ada Zhang", email = "abz200026@gmail.com" },
    { name = "Ada Zhang" },
    { name = "Nihal Karim" },
    { name = "Hamza Louzan" },
    { name = "Victor Wei" },
    { name = "Cody Carroll" },
    { name = "Jessica Lundin" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "transformers",
    "pandas",
    "matplotlib",
    "numpy"
]

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
packages = ["tokenkit"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
