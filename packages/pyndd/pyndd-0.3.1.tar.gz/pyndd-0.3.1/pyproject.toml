[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyndd"
version = "0.3.1"
description = "Python Dynamic DSL for data access and manipulation"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["dsl", "data", "parsing", "dynamic"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/yourusername/pyndd"
Repository = "https://github.com/yourusername/pyndd"
Issues = "https://github.com/yourusername/pyndd/issues"