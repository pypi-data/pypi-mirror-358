[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "ags-geolocation"
version = "0.1.0"
description = "Advanced geolocation service Python library."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Your Name", email = "you@example.com"}
]

# Core dependencies kept empty for now; each feature module adds its own extras group.
dependencies = []

[project.optional-dependencies]
# First feature module: DEM + camera processing
# Users can install with: pip install advanced-geolocation-service[dem_cam]
dem_cam = [
    "opencv-python>=4.8.0",
    "rasterio>=1.3.0",
    "pydantic>=2.0",
    "rtree>=1.0",
    "lru-dict>=1.1",
    "pyproj>=3.4.0"
]

[project.entry-points."geo.plugins"]
# Register the first built-in plugin so external packages can discover it the same way.
dem_camera = "geo.dem_camera.processor:register"

[tool.hatch.build.targets.wheel]
packages = ["geo"] 