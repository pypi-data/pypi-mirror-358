
[project]
name = "automagik-spark"
dynamic = ["version"]
description = "AutoMagik Spark - Automagion Engine with LangFlow integration"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "NamasteX Labs", email = "support@namastexlabs.com"}
]
license = "MIT"
keywords = ["automation", "workflow", "langflow", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration"
]

dependencies = [
    "click",
    "alembic",
    "sqlalchemy",
    "psycopg2-binary",
    "redis",
    "aiohttp",
    "pydantic",
    "python-dotenv",
    "pytz",
    "croniter",
    "httpx",
    "tabulate",
    "setuptools",
    "asyncpg>=0.30.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "psutil",
    "rich",
    "cryptography>=44.0.0",
    "pytest>=8.3.4",
    "aiosqlite>=0.20.0",
    "pytest-asyncio>=0.25.3",
    "pytest-mock>=3.14.0",
    "celery>=5.4.0",
    "tenacity>=9.0.0",
]

[project.urls]
"Bug Tracker" = "https://github.com/namastexlabs/automagik-spark/issues"
"Documentation" = "https://github.com/namastexlabs/automagik-spark/tree/main/docs"
"Homepage" = "https://github.com/namastexlabs/automagik-spark"
"Repository" = "https://github.com/namastexlabs/automagik-spark"

[project.scripts]
automagik-spark = "automagik.cli.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=6.0.0",
    "aiosqlite>=0.19.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--asyncio-mode=auto --cov=automagik --cov-report=term-missing"
markers = [
    "asyncio: mark a test as an asyncio coroutine",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_default_fixture_loop_scope = "function"


