[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rapidfireai"
version = "0.0.1"
authors = [
    {name = "RapidFire AI Inc.", email = "support@rapidfire.ai"},
]
description = "RapidFire AI (Coming Soon)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

keywords = ["ai", "rapidfire", "deep-learning", "artificial-intelligence"]

[project.urls]
Homepage = "https://rapidfire.ai"
Repository = "https://github.com/RapidFireAI/rapidfireai"