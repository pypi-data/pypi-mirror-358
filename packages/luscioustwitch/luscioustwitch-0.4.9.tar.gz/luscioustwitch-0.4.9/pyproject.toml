[project]
name = "luscioustwitch"
dynamic = [ "version" ]
authors = [
  { name="luscious.dev", email="admin@luscious.dev" },
]
description = "Twitch API Wrapper"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/lusciousdev/luscioustwitch"
"Bug Tracker" = "https://github.com/lusciousdev/luscioustwitch/issues"