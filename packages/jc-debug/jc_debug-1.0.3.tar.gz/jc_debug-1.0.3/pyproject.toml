[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jc-debug"
version = "1.0.3"  # Consider using a proper versioning scheme
authors = [
  { name="Jeff Clough", email="jeff@cloughcottage.com" },
]
description = "Makes debugging to the console both simpler and much more powerful."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.11"
dependencies = [
]
keywords = ["utility", "toolkit", "convenience"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jc-handy/debug"
