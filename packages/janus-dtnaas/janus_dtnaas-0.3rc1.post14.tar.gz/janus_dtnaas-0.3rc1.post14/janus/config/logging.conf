[loggers]
keys=root,janus

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_janus]
level=DEBUG
handlers=console
qualname=janus
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s [%(filename)s:%(lineno)d] [%(levelname)s] %(message)s
# format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
