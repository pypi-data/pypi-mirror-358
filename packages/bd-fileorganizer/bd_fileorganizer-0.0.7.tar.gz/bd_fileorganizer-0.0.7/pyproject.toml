[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bd_fileorganizer"
version = "0.0.7"
description = "Organize files in folders by type"
authors = [{name = "Bhuvan Boddu", email = "bhuvanboddu08@gmail.com"},
           {name = "Devaraj Agulla", email = "devaagulla770@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.scripts]
fileorganizer = "fileorganizer.cli:main"


