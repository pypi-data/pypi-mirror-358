name: Add a site
description: Suggest a news homepage for inclusion
title: "[Add site]: "
labels:
 - enhancement
 - good first issue
 - help wanted
assignees:
 - palewire
body:
  - type: markdown
    attributes:
      value: |
        The process for adding a site is spelled out in [our documentation](https://palewi.re/docs/news-homepages/adding.html). Users who aren't comfortable suggesting the change via a [pull request](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/creating-a-pull-request) can submit a request here.
  - type: input
    id: handle
    attributes:
      label: X.com handle
      description: What is the site's handle on X? Without an @ prefix, please.
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: Homepage URL
      description: What is the site's homepage URL? Include the https:// prefix, please.
    validations:
      required: true
  - type: input
    id: name
    attributes:
      label: Name
      description: What is the site's name?
    validations:
      required: true
  - type: input
    id: location
    attributes:
      label: Location
      description: What is the location of the newsroom's headquarters?
    validations:
      required: false
  - type: input
    id: timezone
    attributes:
      label: Timezone
      description: What is the timezone of the newsroom's headquarters? A list of all accepted timezones can be found [here](https://gist.github.com/heyalexej/8bf688fd67d7199be4a1682b3eec7568).
    validations:
      required: false
  - type: input
    id: country
    attributes:
      label: Country
      description: What is the country of the newsroom's headquarters? Please submit the two-letter code from [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2).
    validations:
      required: false
  - type: input
    id: language
    attributes:
      label: Language
      description: What is the primary language of the newsroom's homepage? Please submit the two-letter code from [ISO 639-1](https://en.wikipedia.org/wiki/ISO_639-1).
    validations:
      required: false
