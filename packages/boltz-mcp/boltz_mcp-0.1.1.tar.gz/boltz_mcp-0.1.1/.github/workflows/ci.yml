name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake build-essential gfortran

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --dev

    - name: Run tests
      run: uv run pytest -vvv -s

    - name: Test MCP server functionality
      run: |
        uv run python -c "
        import sys
        from boltz_mcp.server import BoltzMCP
        print('✓ Server can be imported')
        try:
            # Test basic instantiation
            server = BoltzMCP()
            print('✓ Server can be instantiated')
            # a small check
            status = server.check_status()
            print(f'✓ Server status: {status}')
        except Exception as e:
            print(f'✗ Server instantiation failed: {e}')
            sys.exit(1)
        "

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake build-essential gfortran

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --dev

    - name: Check code formatting
      run: |
        uv run ruff check .
        uv run ruff format --check . 