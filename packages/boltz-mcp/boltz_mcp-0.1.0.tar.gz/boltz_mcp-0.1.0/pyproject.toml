[project]
name = "boltz-mcp"
version = "0.1.0"
description = "MCP for Boltz-2 model inference"
readme = "README.md"
authors = [
    { name = "antonkulaga", email = "antonkulaga@gmail.com" }
]
requires-python = ">=3.11,<3.13"
dependencies = [
    "eliot>=1.17.5",
    "pycomfort>=0.0.18",
    "fastmcp>=2.9.0",
    "fastapi>=0.115.13",
    "torch>=2.7.1",
    "rdkit>=2025.3.3",
    "pandas>=2.3.0",
    "pyyaml>=6.0.2",
    "biopython>=1.84",
    "scipy>=1.13.1",
    "gemmi>=0.6.5",
    "tqdm>=4.67.1",
    "requests==2.32.3",
    "boltz>=2.1.1",
    "typer>=0.16.0",
]

[project.scripts]
boltz-mcp = "boltz_mcp.server:cli"
stdio = "boltz_mcp.server:cli_app_stdio_standalone"
server = "boltz_mcp.server:cli_app_standalone"
sse = "boltz_mcp.server:cli_app_sse_standalone"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/boltz_mcp"]

[tool.hatch.build]
exclude = [
    "*.log",
    "logs/",
    "images/",
    ".venv/",
    ".pytest_cache/",
    "test/",
    "*.db",
    "temp*.sqlite*",
    "test*.sqlite*",
    "debug*.sqlite*",
    "cache/",
    "outputs/",
    "*.ckpt",
    "*.pdb",
    "*.mmcif",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "ruff>=0.12.0",
] 
