[metadata]
name = edc-pdf-reports
version = attr: _version
author = Erik van Widenfelt
author_email = ew2789@gmail.com
url = https://github.com/clinicedc/edc-pdf-reports
license = GPL license, see LICENSE
description = Report classes using reportlab/pdf for clinicedc/edc projects
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = django edc pdf reportlab, clinicedc, clinical trials
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 5.1
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
python_requires = >=3.12
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	beautifulsoup4
	reportlab
	inflect
	pypdf[crypto]

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	bin*
	edc_pdf_reports.tests*

[flake8]
ignore = E226,W503,E203,E701,E704
max-line-length = 95
max-complexity = 10
exclude = */migrations,.tox,.git,__pycache__,build,dist,.eggs
per-file-ignores = __init__.py: F401

[egg_info]
tag_build = 
tag_date = 0

