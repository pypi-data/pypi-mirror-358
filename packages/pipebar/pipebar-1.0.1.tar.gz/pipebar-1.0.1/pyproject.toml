[project]
name = "pipebar"
version = "1.0.1"
description = "Colorful terminal progress bar with ETA and speed tracking"
authors = [{ name = "カネキ", email = "fabfawufawd@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.6"
keywords = ["progress", "bar", "terminal", "CLI", "ansi"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Development Status :: 5 - Production/Stable"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"