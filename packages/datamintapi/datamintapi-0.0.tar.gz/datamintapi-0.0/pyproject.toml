[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"

[project]
name = "datamintapi"
version = "0.0"
description = "Transitional package - use 'datamint' instead"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Datamint Team", email = "support@datamint.com"}
]
classifiers = [
    "Development Status :: 7 - Inactive",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/datamint/datamint-python"
Repository = "https://github.com/datamint/datamint-python"
Documentation = "https://docs.datamint.com"
