[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"

[project]
name = "datamintapi"
version = "0.0.post1"
description = "Transitional package - use 'datamint' instead"
readme = "README.md"
classifiers = [
    "Development Status :: 7 - Inactive",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/SonanceAI/datamint-python-api"
Repository = "https://github.com/SonanceAI/datamint-python-api"
