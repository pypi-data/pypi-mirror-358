[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rovibrational_excitation"
version = "0.2.0"
description = "Rovibrational wave-packet simulation toolkit"
readme = "README.md"
authors = [{name = "Hiroki Tsusaka", email = "tsusaka4research@gmail.com"}]
license = {text = "MIT"} 
requires-python = ">=3.10"

dependencies = [
    "numpy>=1.22",
    "scipy>=1.10", 
    "numba>=0.59",
    "cupy; extra == \"gpu\"",
    "pandas",
    "tqdm",
]

[project.optional-dependencies]
gpu = ["cupy-cuda12x"]   # 例：GPU 用 extras
dev = ["pytest", "build", "twine"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["rovibrational_excitation*", "linmol_dipole*", "rot_tdms*", "vib_tdms*"]
exclude = ["*.tests", "*.tests.*", "tests.*", "tests"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: マークされたテストは実行時間が長い (deselect with '-m \"not slow\"')",
]
addopts = "-v --tb=short --strict-markers"
filterwarnings = [
    "ignore::DeprecationWarning:rovibrational_excitation.*",
    "ignore::PendingDeprecationWarning:numpy.*matlib",
    "ignore::RuntimeWarning:numpy.*",
    "ignore::UserWarning:numba.*",
]

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
ignore_errors = true
show_missing = true
skip_covered = false
