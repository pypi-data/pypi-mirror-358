[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jdolabs"
version = "0.0.4"
description = "jdolabs unified CLI tool framework"
authors = [{ name="jdolabsabs" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9.0"
]

[project.scripts]
jdolabs = "main:main"

[tool.setuptools.package-data]
"cli" = ["commands.json"]

[tool.setuptools.packages.find]
include = ["cli", "cli.commands"]
