[project]
name = "commonroad-ots"
version = "2025.1"
description = "Coupling CommonRoad and OpenTrafficSim."
authors = [{name = "Christoph Thees", email = "christoph.thees@tum.de"}, { name = "Florian Finleldei", email = "florian.finkeldei@tum.de"}]
readme = "README.md"
license = "BSD-3-Clause"
dynamic = ["dependencies"]

[tool.poetry.dependencies]
python = "^3.10"
numpy = [
    {version = ">=1.26.1", python = "<3.13"},
    {version = ">=2.1.0", python = ">=3.13"}
]
commonroad-io = ">=2023.4"
opentrafficsim = "1.7.5"
JPype1 = "^1.5.0"
pandas = "^2.2.1"
shapely = "^2.0.3"
matplotlib = "^3.7.0"
matplot2tikz = "^0.3.3"
dtaidistance = "^2.3.11"
scipy = "^1.12.0"
networkx = "^3.2.1"
pyperclip = "^1.8.2"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
coverage = "^7.4.3"
pre-commit = "^3.6.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocstrings-python = "^1.8.0"
mkdocs-material = "^9.5.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
