[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sconext-ckan-catalog"
version = "0.0.1-beta3"
description = "An extension for a CKAN Catalog of the SingularConnector"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Iason Sotiropoulos", email = "isotiropoulos@singularlogic.eu" },
]
dependencies = [
  "pydantic>=2.7.0",
  "scontoolkit"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.entry-points."sconext"]
CKANcatalog = "sconext_ckan_catalog.ckan_catalog:CKANCatalogService"
