[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chi-lang"
version = "1.0.0"
description = "Chi Programming Language - A Chichewa-inspired programming language with intuitive syntax"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Duncan Masiye", email = "duncanmasiye16@gmail.com"}
]
maintainers = [
    {name = "Duncan Masiye", email = "duncanmasiye16@gmail.com"}
]
keywords = ["programming-language", "chichewa", "interpreter", "compiler", "translator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]
web = [
    "flask>=2.3.0",
    "flask-socketio>=5.3.0",
    "flask-cors>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/chi-lang/chi"
Documentation = "https://chi-lang.readthedocs.io"
Repository = "https://github.com/chi-lang/chi.git"
"Bug Tracker" = "https://github.com/chi-lang/chi/issues"

[project.scripts]
chi = "chi.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["chi*", "examples*"]

[tool.setuptools.package-data]
"*" = ["*.chi", "*.md", "*.txt"]
chi = [
    "docs/*.md",
    "docs/*.txt"
]
examples = [
    "chi_files/*.chi",
    "*.md"
]

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools]
include-package-data = true

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
