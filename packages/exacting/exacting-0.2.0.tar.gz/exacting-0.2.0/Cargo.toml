[package]
name = "exacting"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "exacting"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
fancy-regex = "0.14.0"
ijson = "0.1.4"
pyo3 = { version = "0.25.0", features = ["anyhow"] }
rkyv = "0.8.10"
serde = "1.0.219"
serde_json = "1.0.140"
serde_json5 = "0.2.1"
