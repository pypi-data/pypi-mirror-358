[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jutlautil"
version = "0.0.5"
authors = [
    {name = "Amandeep Jutla", email = "ajutla@amandeepjutla.com"},
]
description = "Package for personal utilities"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["directory", "anchor"]

[project.urls]
Homepage = "https://github.com/amandeepjutla/jutlautil"
Repository = "https://github.com/amandeepjutla/jutlautil"
Issues = "https://github.com/amandeepjutla/jutlautil/issues"
