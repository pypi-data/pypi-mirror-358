name: TestPyPI Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build and publish to TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build hatchling

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: Install from TestPyPI and test
        run: |
          sleep 60  # Wait for package to be available
          # Install dependencies from PyPI first
          pip install pydantic httpx fastapi uvicorn pyyaml jinja2 click rich
          # Then install inkly from TestPyPI (no-deps to avoid dependency conflicts)
          pip install --index-url https://test.pypi.org/simple/ --no-deps inkly
          inkly --help
