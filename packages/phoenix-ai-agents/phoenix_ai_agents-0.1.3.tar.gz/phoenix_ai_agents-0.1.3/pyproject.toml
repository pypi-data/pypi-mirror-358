
[tool.poetry]
name = "phoenix-ai-agents"
version = "0.1.3"
description = "Generic, extensible agent framework (OpenAI Agent SDK first-class) with tooling, memory, orchestration & audit integration"
authors = ["Phoenix AI CoE <phoenix@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "phoenix_ai_agents"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
openai = "^1.30"           # pulls openai.agent as of 2025â€‘Q2
pydantic = "^2.7"
httpx = "^0.27"
fastapi = {version = "^0.111", optional = true}
uvicorn = {version = "^0.30", extras = ["standard"], optional = true}
psycopg2-binary = {version = "^2.9", optional = true}

[tool.poetry.extras]
services = ["fastapi", "uvicorn", "psycopg2-binary"]
audit = ["psycopg2-binary", "fastapi"]

[tool.poetry.scripts]
phoenix-agent = "phoenix_ai_agents.cli:main"
phoenix-orchestrate = "phoenix_ai_agents.cli:orchestrate"

[build-system]
requires = ["poetry-core>=1.6.0"]
build-backend = "poetry.core.masonry.api"
