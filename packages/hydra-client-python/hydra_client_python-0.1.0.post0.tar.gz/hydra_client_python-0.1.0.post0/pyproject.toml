[project]
name = "hydra-client-python"
description = "Client library to communicate with hydra platform"
readme = "README.rst"
authors = [
  {name = "Stephen Knox", email = "knoxsp@gmail.com"},
]
requires-python = ">=3.10"
dynamic = ["version"]

dependencies = [
  "hydra-base",
  "lxml",
  "requests",
  "cryptography"
]

[project.scripts]
hydra-cli = "hydra_client.cli:start_cli"

[project.urls]
Documentation = "https://hydraplatform.org"
Repository = "https://github.com/hydraplatform/hydra-client-python"

[build-system]
requires = ["setuptools>=77", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["hydra_client*"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
