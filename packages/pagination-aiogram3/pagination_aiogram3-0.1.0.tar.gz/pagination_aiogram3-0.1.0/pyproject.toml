[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pagination-aiogram3"
version = "0.1.0"
description = "A comprehensive pagination system for aiogram inline keyboards with type safety and easy configuration"
readme = "README.md"
license = "MIT"
authors = [
    {name = "NavesSapnis", email = "veih.work@gmail.com"}
]
keywords = ["telegram", "bot", "aiogram", "pagination", "keyboard"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]
requires-python = ">=3.8"
dependencies = [
    "aiogram>=3.0",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/NavesSapnis/pagination-aiogram3"
Documentation = "https://github.com/NavesSapnis/pagination-aiogram3#readme"
Repository = "https://github.com/NavesSapnis/pagination-aiogram3"
"Bug Tracker" = "https://github.com/NavesSapnis/pagination-aiogram3/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["aiogram_pagination*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 