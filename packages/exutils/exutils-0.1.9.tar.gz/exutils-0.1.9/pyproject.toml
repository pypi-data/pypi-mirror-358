[build-system]
requires = ["setuptools>=61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "exutils"          # ⚡ PyPI包名
dynamic = ["version"]
description = "Common Python utilities, including exception catching decorator."
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
  {name = "Tsinling", email = "449598613@qq.com"}
]
dependencies = [
  "pandas>=2.0.0",
]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[project.urls]
Homepage = "https://github.com/TsinlingLi/exutils"
