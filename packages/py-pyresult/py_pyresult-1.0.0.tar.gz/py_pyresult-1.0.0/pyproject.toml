[build-system]
requires = ["setuptools>=40.8.0", "wheel", "mypy"]
build-backend = "setuptools.build_meta"

[project]
name = "py-pyresult"
version = "1.0.0"
authors = [
    {name = "imsf04"},
]
description = "A high-performance, type-safe Result type for Python, inspired by Rust."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/imsf04/py-pyresult"
