[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "mcp-kintone-lite"
version = "0.1.0"
description = "Simple and lightweight Kintone MCP server for connecting AI assistants to Kintone applications and data"
authors = [{name = "Your Name", email = "your.email@example.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
]
license = {text = "MIT"}
keywords = ["kintone", "mcp", "ai", "assistant", "workflow", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-kintone-lite"
Repository = "https://github.com/yourusername/mcp-kintone-lite"
Issues = "https://github.com/yourusername/mcp-kintone-lite/issues"

[project.scripts]
mcp-kintone-lite = "mcp_kintone_lite.server:main"

[tool.poetry]
name = "mcp-kintone-lite"
version = "0.1.0"
description = "Simple and lightweight Kintone MCP server for connecting AI assistants to Kintone applications and data"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "mcp_kintone_lite", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
mcp = "^1.0.0"
python-dotenv = "^1.0.0"
requests = "^2.31.0"

[tool.poetry.scripts]
mcp-kintone-lite = "mcp_kintone_lite.server:main"
