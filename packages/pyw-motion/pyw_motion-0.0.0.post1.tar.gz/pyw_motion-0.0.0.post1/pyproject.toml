[build-system]
    requires = ["hatchling>=1.18"]
    build-backend = "hatchling.build"

    [project]
    name = "pyw-motion"
    version = "0.0.0.post1"
    description = "Reserved placeholder for pyw-motion (motion-detection helpers)"
    authors = [{name = "pythonWoods"}]
    license = {text = "MIT"}
    requires-python = ">=3.9"
    readme = "README.md"
    dependencies = [
  "pyw-core>=0.0.0"
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
]

[project.urls]
Homepage      = "https://github.com/pythonWoods/pyw-motion"
Documentation = "https://pythonwoods.dev/docs/pyw-motion/latest/"
Issues        = "https://github.com/pythonWoods/pyw-motion/issues"
Changelog     = "https://github.com/pythonWoods/pyw-motion/releases"


[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]