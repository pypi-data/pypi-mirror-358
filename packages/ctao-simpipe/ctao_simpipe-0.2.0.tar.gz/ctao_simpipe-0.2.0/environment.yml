# A conda environment for CTAO SimPipe
name: simpipe
channels:
  - conda-forge
dependencies:
  - python=3.11
  - gammasimtools
  - numpydoc
  - pip
  - pre-commit
  - pydata-sphinx-theme
  - pylint
  - pytest
  - pytest-cov
  - pytest-mock
  - ruff
  - setuptools_scm
  - sphinx
  - towncrier
  - toml
  - pip:
      - ctao-sphinx-theme
      - pytest-random-order
      - sphinx-changelog

# create: conda env create -f environment.yml
# activate: conda activate simpipe
# update (conda/mamba): conda env update -f environment.yml --prune
# update (micromamba): micromamba update -f environment.yml
