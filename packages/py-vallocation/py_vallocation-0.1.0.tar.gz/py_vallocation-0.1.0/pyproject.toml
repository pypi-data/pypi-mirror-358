[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-vallocation"
version = "0.1.0"
description = "Python package for asset allocation integrating investor views via entropy pooling and Blackâ€“Litterman methodology"
readme = "readme.md"
requires-python = ">=3.8"
