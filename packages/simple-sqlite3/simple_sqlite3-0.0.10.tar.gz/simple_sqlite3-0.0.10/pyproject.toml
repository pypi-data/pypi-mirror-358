[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple-sqlite3"
version = "0.0.10"
description = "A simple SQLite3 wrapper for Python"
readme = "README.md"
authors = [
    { name = "Rob Suomi", email = "robert.suomi@gmail.com" }
]
dependencies = []
requires-python = ">=3.9"
license = "MIT"

[project.scripts]
db = "simple_sqlite3.cli:main"

[tool.hatch.build]
include = ["simple_sqlite3", "LICENSE"]