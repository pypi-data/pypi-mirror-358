[project]
name = "republic-prompt"
version = "0.1.0"
description = "Manage your prompts as recipes - lightweight and modern."
readme = "README.md"
authors = [
    { name = "Chojan Shang", email = "psiace@apache.org" }
]
requires-python = ">=3.11"
dependencies = [
    "jinja2 >= 3.1.0",
    "pydantic >= 2.0.0",
    "toml >= 0.10.0",
]

[project.optional-dependencies]
dev = ["pytest >= 8.0.0", "ruff >= 0.8.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/republic_prompt"]