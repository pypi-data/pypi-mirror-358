[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hibachi_xyz"
version = "0.1.4"
authors = [
  { name = "Rouan van der Ende", email = "rouan@linumlabs.com" },
  { name = "Attila Mravik", email = "attila@linumlabs.com" },
]
description = "Hibachi SDK for accessing the API"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
  "eth_keys == 0.6.1",
  "requests == 2.32.3",
  "toml == 0.10.2",
  "websockets >= 11.0.3",
  "python-dotenv >= 1.0.0",
  "prettyprinter >= 0.18.0"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-asyncio"
]

[project.urls]
Homepage = "https://github.com/hibachi-xyz/python-sdk"
Issues = "https://github.com/hibachi-xyz/python-sdk/issues"
