[project]
name = "staples-lang"
version = "1.2.6"
description = "Staples is an esoteric language designed to give all developers a headache."
authors = [
    { name = "SeafoodStudios" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
staples = "staples_lang.cli:main"
