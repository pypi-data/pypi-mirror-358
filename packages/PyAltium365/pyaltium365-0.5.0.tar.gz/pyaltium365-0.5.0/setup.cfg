[metadata]
name = PyAltium365
version = 0.5.0
description = an library that can interface with altium 365
author = Dylan Gybels
author_email = GybelsDylan@gmail.com
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
include_package_data = True
packages = 
	py_altium365
install_requires = 
	requests>=2
	pydantic>=2.10
	pydantic-xml>=2.14.0
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

