[tool.black]
line-length = 99
target-version = ['py39']

[tool.mypy]
exclude = ["tests", "setup.py"]
ignore_missing_imports = true
python_version = "3.9"
strict = true
disallow_untyped_calls = false
warn_return_any = false

[[tool.mypy.overrides]]
module = [
  "tests.*"
]
ignore_errors = true

[tool.poetry]
name = "tinybear"
version = "0.1.0"
description = "A lightweight alternative to pandas for simple data manipulation with TXT, CSV, Excel, JSON, TOML, and YAML files"
authors = ["Dmitry K <58207913+lemontree210@users.noreply.github.com>"]
maintainers = ["Dmitry K <58207913+lemontree210@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
keywords = ["data-processing", "csv", "excel", "json", "yaml", "toml", "text-processing", "pandas-alternative"]

[tool.poetry.urls]
"Homepage" = "https://github.com/lemontree210/tinybear"
"Bug Tracker" = "https://github.com/lemontree210/tinybear/issues"
"Source Code" = "https://github.com/lemontree210/tinybear"
"Documentation" = "https://github.com/lemontree210/tinybear#readme"

[tool.poetry.dependencies]
python = "^3.9"
toml = "^0.10.2"
pyyaml = "^6.0.2"
openpyxl = "^3.1.5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
black = "^25.1.0"
mypy = "^1.16.1"
ruff = "^0.12.0"
pre-commit = "^4.2.0"

[tool.ruff]
line-length = 99
exclude = ["tests"]
target-version = "py39"

[tool.ruff.lint]
# Ignore: A003 (class attribute `id`/`type` is shadowing a python builtin) because class attributes don't really shadow Python builtins
ignore = ["A003"]
per-file-ignores = {"__init__.py" = ["F401"]}
# Pyflakes and pycodestyle Error (included by default without explicit "select"),
# I = isort, N = pep8-naming, PL = pylint, UP = pyupgrade, ERA = eradicate
# A = flake8-builtins, C4 = flake8-comprehensions, DTZ = flake8-datetimez,
# ISC = flake8-implicit-str-concat, T20 = flake8-print, RET = flake8-return, SIM = flake8-simplify,
# ARG = flake8-unused-arguments, PTH = flake8-use-pathlib
select = ["E", "F", "I", "N", "PL", "UP", "ERA", "A", "C4", "DTZ", "ISC", "T20", "RET", "SIM", "ARG", "PTH"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
