[project]
name = "bond-analysis-tools"
version = "0.1.2"
description = "A toolset for convertible bond arbitrage analysis using akshare and mcp-sdk."
requires-python = ">=3.10"
dependencies = [
    "akshare",
    "mcp",
    "fastapi",
    "uvicorn[standard]",
    "pandas",
    "lru-cache"
]

[project.scripts]
bond-analysis-tools = "bond_analysis_tools.server:main"