[project]
name = "arbor-ai"
version = "0.2.3"
description = "A framework for fine-tuning and managing language models"
authors = [
    {name = "Noah Ziems", email = "nziems2@nd.edu"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "torch>=2.6.0",
    "fastapi",
    "uvicorn",
    "click",
    "python-multipart",
    "pydantic-settings",
    "vllm==0.8.5.post1",
    "transformers",
    "trl>=0.17.0",
    "peft",
    "ray>=2.9",
    "setuptools (>=76.0.0,<77.0.0)",
    "pyzmq>=26.4.0",
    "pyyaml>=6.0.2",
    "wandb"
]

[project.scripts]
arbor = "arbor.cli:cli"

[dependency-groups]
dev = [
    "black",
    "pre-commit",
    "isort"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["arbor", "arbor.*"]
exclude = ["tests", "tests.*"]

[project.urls]
Homepage = "https://github.com/Ziems/arbor"
Issues = "https://github.com/Ziems/arbor/issues"
