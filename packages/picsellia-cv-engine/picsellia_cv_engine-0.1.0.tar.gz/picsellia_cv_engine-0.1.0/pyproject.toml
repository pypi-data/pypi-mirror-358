[project]
name = "picsellia-cv-engine"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Sonia Garrouch", email = "sonia.garrouch@picsellia.com" }, { name = "Pierre-Nicolas Tiffreau", email = "pierre-nicolas@picsellia.com" }]
maintainers = [{ name = "Sonia Garrouch", email = "sonia.garrouch@picsellia.com" }, { name = "Pierre-Nicolas Tiffreau", email = "pierre-nicolas@picsellia.com" }]
keywords = ["picsellia", "computer-vision", "vision", "cv-engine", "library"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = ">=3.9,<=3.14"
picsellia = ">=6.20.0,<7.0.0"
tabulate = ">=0.8,<0.10"
numpy = ">=1.21,<2.0.0"
pandas = ">=1.3,<3.0.0"
pycocotools = ">=2.0.4,<3.0.0"
scikit-learn = ">=1.1,<1.7"


[tool.poetry.group.dev.dependencies]
mkdocs = ">=1.4,<2.0"
mkdocs-material = ">=9.1,<10.0"
mkdocstrings-python = ">=1.2,<2.0.0"
pytest = ">=7.0,<9.0"
pytest-cov = ">=4.0,<6.0"

[tool.poetry.group.ultralytics.dependencies]
torch = ">=1.13,<3.0"
ultralytics = ">=8.0,<9.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
]
