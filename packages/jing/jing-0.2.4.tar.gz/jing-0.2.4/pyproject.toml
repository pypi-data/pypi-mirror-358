[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "jing"
version = "0.2.4"
dependencies = [
    "requests",
    'importlib-metadata; python_version<"3.10"',
]
description = "Download stock data and perform data analisys"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "sai", email = "sai@gmail.com" }
]
keywords = ["jing", "sai", "stock"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
