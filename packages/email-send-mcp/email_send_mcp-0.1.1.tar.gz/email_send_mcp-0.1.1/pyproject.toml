[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "email-send-mcp"
version = "0.1.1"
description = "A Model Context Protocol server that provides email functionality"
authors = [
    {name = "Yu Hai", email = "me.yuhai@hotmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["email", "mcp", "model-context-protocol", "smtp"]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "python-dotenv>=0.19.0,<2.0.0",
    "anthropic>=0.3.0,<1.0.0",
]

[project.scripts]
email-send-mcp = "email_send_mcp:main"

[tool.setuptools]
packages = ["email_send_mcp"]
package-dir = {"email_send_mcp" = "src/email_send_mcp"}

[tool.setuptools.package-data]
email_send_mcp = ["email.json"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 