[metadata]
name = pptreport
version = attr: pptreport._version.__version__
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/loosolab/pptreport
author = Mette Bentsen
author_email = mette.bentsen@mpi-bn.mpg.de
license = MIT
license_file = LICENSE
platforms = Linux, Mac OS X, Windows
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering :: Visualization
	Programming Language :: Python :: 3

[options]
packages = pptreport
python_requires = >=3
install_requires = 
	numpy
	python-pptx>=0.6.23  # to fix python-pptx dependency: "DeprecationWarning: getsize is deprecated and will be removed in Pillow 10"
	pymupdf
	natsort
	mistune>=2,<3  # for markdown; limit due to changes in API
	importlib_resources  # to replace pkg_resources

[options.package_data]
pptreport = fonts/*

[options.entry_points]
console_scripts = 
	pptreport = pptreport.cli:main

[egg_info]
tag_build = 
tag_date = 0

