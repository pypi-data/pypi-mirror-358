[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.9.0"]

[tool.poetry]
authors = ["Sergio Garcia @MrCloudSec <hello@mistercloudsec.com>"]
description = "CloudSecGPT super-charges raw cloud-security findings with AI. Analyzes OCSF/Parquet exports and live data from AWS Security Hub, GCP Security Command Center, and Azure Defender to provide risk scores, summaries, remediation steps, alert clustering, and interactive chat capabilities."
keywords = ["cloud-security", "AI", "LLM", "OCSF", "triage", "prowler", "aws", "security-hub", "gcp", "azure"]
license = "Apache-2.0"
name = "cloudsecgpt"
packages = [{include = "cloudsecgpt"}]
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
azure-identity = "1.23.0"
azure-mgmt-resource = "24.0.0"
azure-mgmt-security = "7.0.0"
boto3 = "1.38.42"
google-cloud-resource-manager = "1.14.2"
google-cloud-securitycenter = "1.38.1"
jinja2 = "3.1.6"
openai = "1.91.0"
pandas = "2.3.0"
python = ">=3.9"
requests = "2.32.4"
rich = "14.0.0"

[tool.poetry.scripts]
cloudsecgpt = "cloudsecgpt.cli:main"

[tool.poetry.urls]
homepage = "https://github.com/MrCloudSec/CloudSecGPT"
issues = "https://github.com/MrCloudSec/CloudSecGPT/issues"
