[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-cyberfusion-work-item-automations"
version = "1.4.2"
description = "Automations for GitLab work items."
readme = "README.md"
authors = [
    { name = "Cyberfusion", email = "support@cyberfusion.io" },
]
dependencies = [
    "PyYAML==6.0",
    "python-gitlab==3.12.0",
    "cached_property==1.5.2",
    "docopt==0.6.2",
    "schema==0.7.5",
    "croniter==1.3.5",
    "tabulate==0.8.9",
]

[project.urls]
"Source" = "https://github.com/CyberfusionIO/python3-cyberfusion-work-item-automations"

[project.scripts]
glwia = "cyberfusion.WorkItemAutomations.cli:main"
