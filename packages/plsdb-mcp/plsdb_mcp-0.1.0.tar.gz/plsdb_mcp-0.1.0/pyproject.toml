[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plsdb-mcp"
version = "0.1.0"
description = "Model Context Protocol server for interacting with the PLSDB (Plasmid Database) API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MCPmed Contributors", email = "matthias.flotho@ccb.uni-saarland.de"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "aiohttp>=3.8.0",
]

[project.scripts]
plsdb-mcp = "plsdbmcp.main:cli_main"

[project.urls]
Homepage = "https://github.com/matthiasflo/PLSDBmcp"
Repository = "https://github.com/matthiasflo/PLSDBmcp"
Issues = "https://github.com/matthiasflo/PLSDBmcp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["plsdbmcp*"]

[tool.setuptools.package-data]
plsdbmcp = ["*.py"] 