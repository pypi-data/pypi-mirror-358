[project]
name = "conrun"
version = "0.1.2"
description = "Simple concurrent runner for threads, processes, and async tasks"
authors = [{ name = "Dmitrii Khudiakov" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = ["concurrent", "asyncio", "parallel", "threads", "tasks"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

[project.urls]
Homepage   = "https://github.com/DmitriiKhudiakov/conrun"
Repository = "https://github.com/DmitriiKhudiakov/conrun"
Issues     = "https://github.com/DmitriiKhudiakov/conrun/issues"
Changelog  = "https://github.com/DmitriiKhudiakov/conrun/releases"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
]
