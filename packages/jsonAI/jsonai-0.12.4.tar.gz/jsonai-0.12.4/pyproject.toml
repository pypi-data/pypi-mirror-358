[tool.poetry]
name = "jsonAI"
version = "0.12.4"  # Incremented from 0.12.3
description = ""
authors = ["1rgs <kishoretvk9@gmail.com>"]
readme = "README.md"

[[tool.poetry.packages]]
from = "."
include = "jsonAI"

[tool.poetry.dependencies]
python = "^3.9,<4.0"
termcolor = "^2.3.0"
jaxtyping = "^0.2.28"
jsonschema = "^4.22.0"
PyYAML = "^6.0.1"
lxml = "^5.2.2"

[tool.poetry.group.dev.dependencies]
pandas = "^2.2.2"
ipykernel = "^6.22.0"
torch = "^2.0.0"
accelerate = "^0.18.0"
bitsandbytes = "^0.38.1"
transformers = "^4.27.4"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
flake8 = "^7.1.0"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.30.1"}
black = "^24.8.0"
pre-commit = "^3.8.0"
pylint = "^3.2.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = true
in-project = true

[tool.black]
line-length = 79
target-version = ['py39']

[tool.flake8]
max-line-length = 79
extend-ignore = "E203"
per-file-ignores = """
    tests/*:W292,E501
    examples/*:W292,E501
"""

[tool.pytest]
addopts = "--cov=jsonAI --cov-report=xml"
python_files = "jsonAI/*.py"

[tool.pylint]
max-line-length = 79
disable = ["C0114", "C0115", "C0116"]
ignore = ["tests", "examples"]