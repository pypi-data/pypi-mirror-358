[project]
name = "genai_processors"
description = "GenAI Processors Library"
readme = "README.public.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
authors = [{name = "Google DeepMind", email="genai-processors-dev@google.com"}]
classifiers = [  # List of https://pypi.org/classifiers/
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = []

# pip dependencies of the project
# Installed locally with `pip install -e .`
dependencies = [
    "absl-py>=1.0.0",
    "dataclasses-json>=0.6.0",
    "google-genai>=1.16.0",
    "google-cloud-texttospeech>=2.27.0",
    "google-cloud-speech>=2.33.0",
    "pdfrw>=0.4",
    "Pillow>=9.0.0",
    "pypdfium2>=4.30.1",
]

# `version` is automatically set by flit to use `genai_processors.__version__`
dynamic = ["version"]

[project.urls]
repository = "https://github.com/google-gemini/genai-processors"

[project.optional-dependencies]
# Development deps (unittest, linting, formating,...)
# Installed through `pip install -e .[dev]`
dev = [
    "pytest",
    "pytest-xdist",
    "pylint>=2.6.0",
    "pyink",
]

[tool.pyink]
# Formatting configuration to follow Google style-guide
line-length = 80
preview = true
pyink-indentation = 2
pyink-use-majority-quotes = true

[build-system]
# Build system specify which backend is used to build/install the project (flit,
# poetry, setuptools,...). All backends are supported by `pip install`
requires = ["flit_core >=3.8,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "genai_processors"
dir = "."
[tool.flit.sdist]
exclude = ["tests/", "tests/*"]

