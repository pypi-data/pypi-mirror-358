[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "keplore-mds"
version = "0.1.1"
description = "A simple MCP server for addition operations"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Kirk Xu", email = "kirk@keploreai.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "datasets>=3.6.0",
    "fastmcp>=2.9.2",
    "huggingface-hub>=0.33.1",
    "mcp>=1.9.4",
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/nenus-ai/mcp-model-data-service"
Repository = "https://github.com/nenus-ai/mcp-model-data-service"

[project.scripts]
keplore-mds = "mds.main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "build",
    "twine",
]

[tool.hatch.build.targets.wheel]
packages = ["mds"]

[tool.hatch.build.targets.sdist]
include = [
    "/mds",
    "/README.md",
    "/pyproject.toml"
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
]
