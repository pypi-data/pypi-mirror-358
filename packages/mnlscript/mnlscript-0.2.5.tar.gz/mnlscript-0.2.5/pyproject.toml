[project]
name = "mnlscript"
version = "0.2.5"
description = "Compiler and decompiler for the Mario & Luigi scripting language from and to Python."
authors = [
    {name = "Dimitar Dimitrov",email = "dmtrdmtrov@gmail.com"}
]
license = {text = "LGPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "mnllib (>=0.2.0,<0.3.0)",
    "dynamicscope (>=1.0.4,<2.0.0)",
    "more-itertools (>=10.5.0,<11.0.0)",
    "pymsbmnl (>=1.1.0,<2.0.0)",
    "numpy (>=2.2.3,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "bidict (>=0.23.1,<0.24.0)",
]

[project.urls]
repository = "https://github.com/MnL-Modding/mnlscript.py"

[project.scripts]
mnlscript-bis-compile = "mnlscript.tools.compiler.bis:main"
mnlscript-bis-decompile = "mnlscript.tools.decompiler.bis:main"
mnlscript-dt-compile = "mnlscript.tools.compiler.dt:main"
mnlscript-dt-decompile = "mnlscript.tools.decompiler.dt:main"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"
mypy = "^1.13.0"
types-tqdm = "^4.67.0.20250228"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
