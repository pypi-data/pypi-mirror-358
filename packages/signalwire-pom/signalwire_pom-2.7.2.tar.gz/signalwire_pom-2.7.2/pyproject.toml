[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "signalwire-pom"
version = "2.7.2"
description = "Prompt Object Model - A structured data format for organizing and rendering LLM prompts"
readme = "README.md"
authors = [
    {name = "SignalWire", email = "support@signalwire.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "docopt",
    "pyyaml",
]

[project.urls]
Homepage = "https://github.com/briankwest/signalwire-pom"
Issues = "https://github.com/briankwest/signalwire-pom/issues"

[project.scripts]
pom_tool = "signalwire_pom.pom_tool:main"

[tool.setuptools]
packages = ["signalwire_pom"]

