[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exteragram-utils"
version = "0.1.1"
description = "Development utilities for exteraGram plugins"
requires-python = ">=3.8"
dependencies = [
    "watchdog>=3.0.0",
    "aiofiles>=23.0.0",
    "black>=24.8.0",
    "beautifulsoup4>=4.13.4",
    "lxml>=6.0.0",
]

[project.scripts]
extera = "exteragram_utils.dev_client:main"

[tool.setuptools.packages.find]
include = ["exteragram_utils*"]

[tool.setuptools.package-data]
"*" = ["*.pyi"]
