[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyeqx-common"
version = "0.1.1"
description = "Python library for common method use in PyEQX ecosystem."
authors = [{ name = "ESBM Cronus" }]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3"]

[project.optional-dependencies]
dev = [
  "black",
  "ruff",
  "build",
  "twine",
  "python-dotenv",
  "pytest",
  "pytest-cov",
  "pytest-mock",
  "pytest-watch",
]

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["pyeqx.common"]

[tool.pytest.ini_options]
testpaths = ["test"]
pythonpath = ["src", "."]
addopts = [
  "--color=yes",
  "-v",
  "--tb=short",
  "--cov=src",
  "--cov-report=term-missing",
]

[tool.pytest-watch]
nobeep = true
ext = "py"
runner = "pytest"
