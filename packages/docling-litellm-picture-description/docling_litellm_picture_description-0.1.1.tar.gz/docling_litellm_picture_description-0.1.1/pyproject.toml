[build-system]
requires = ["setuptools>=65.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "docling-litellm-picture-description"
version = "0.1.1"
description = "Docling plugin for LiteLLM picture description"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "docling>=2.39.0",
    "litellm>=1.72.0",
]

[project.entry-points."docling"]
docling_litellm_picture_description = "docling_litellm_picture_description.plugins.docling_litellm_picture_description"
