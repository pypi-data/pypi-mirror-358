[project]
name = "seleniumfw"
version = "0.1.0"
description = "SeleniumFW - A minimal Selenium test framework that adapt POM"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name="Muhamad Badru Salam", email="badrusalam760@gmail.com" }
]
dependencies = [
  "typer[all]",
  "flask",
  "pyyaml",
  "apscheduler",
  "jinja2",
  "requests",
  "python-dotenv"
]

[project.scripts]
sfw = "sfw.cli:app"  # <-- command-line entry point

[tool.setuptools]
packages = ["sfw"]

[tool.setuptools.package-data]
"sfw" = ["templates/**/*"]
