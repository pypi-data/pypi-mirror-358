[metadata]
name = Aria2TUI
version = 0.1.5
author = Grim
author_email = grimandgreedy@protonmail.com
description = Aria2TUI: A TUI Frontend for the Aria2c Download Manager
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/grimandgreedy/Aria2TUI
project_urls = 
	Bug Tracker = https://github.com/grimandgreedy/Aria2TUI/issues
	repository = https://github.com/grimandgreedy/Aria2TUI
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: UNIX

[options]
package_dir = 
	= aria2tui
packages = find:
python_requires = >=3.1

[options.packages.find]
where = aria2tui

[egg_info]
tag_build = 
tag_date = 0

