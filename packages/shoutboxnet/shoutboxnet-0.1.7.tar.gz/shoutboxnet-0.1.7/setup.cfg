[metadata]
name = shoutboxnet
version = attr: shoutbox.__version__
description = A Python client for the Shoutbox Email API
long_description = file: README.md
long_description_content_type = text/markdown
author = Tycho Luyben
author_email = tycho@shoutbox.net
url = https://github.com/shoutboxnet/python

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	requests>=2.25.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

