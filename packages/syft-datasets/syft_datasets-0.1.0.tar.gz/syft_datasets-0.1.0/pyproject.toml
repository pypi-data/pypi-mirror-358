[project]
name = "syft-datasets"
version = "0.1.0"
description = "Interactive dataset discovery and management for SyftBox applications with beautiful Jupyter UI and OpenAI-compatible chat interface"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "OpenMined", email = "info@openmined.org" },
]
license = { text = "Apache-2.0" }
keywords = ["syft", "datasets", "federated-learning", "privacy", "jupyter", "data-science"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "syft-core>=0.2.0",
    "syft-rds>=0.1.0",
    "pandas>=1.3.0",
    "tabulate>=0.9.0",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/OpenMined/syft-datasets"
Documentation = "https://github.com/OpenMined/syft-datasets#readme"
Repository = "https://github.com/OpenMined/syft-datasets.git"
"Bug Tracker" = "https://github.com/OpenMined/syft-datasets/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
extend-select = ["I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.4.1",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.1",
    "mypy>=1.16.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=4.0.0",
    "ruff>=0.6.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
    "mkdocstrings[python]>=0.19.0",
] 
