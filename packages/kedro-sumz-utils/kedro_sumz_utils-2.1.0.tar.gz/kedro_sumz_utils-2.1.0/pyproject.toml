[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kedro-sumz-utils"
version = "2.1.0"
authors = [
  { name="Juan Barreto", email="juan.barreto@sumz.co" },
]
description = "Utility functions and kedro datasets for Data projects."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "kedro>=0.19.0",
  "kedro-mlflow>=0.12.0"
]
[project.urls]
"Homepage" = "https://github.com/SumzCol/data-utils"
"Bug Tracker" = "https://github.com/SumzCol/data-utils/issues"
