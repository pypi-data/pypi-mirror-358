[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "extratools-core"
version = "0.1.34"
description = ""
authors = [{ name = "Chuancong Gao", email = "chuanconggao@users.noreply.github.com" }]
requires-python = ">=3.12"
readme = "README.md"
license = "MIT"
dependencies = [
    "pyyaml>=6.0.2",
    "cachetools>=6.1.0",
    "simple-zstd>=0.1.1",
    "sortedcontainers>=2.4.0",
    "toolz>=1.0.0",
]

[project.urls]
Repository = "https://github.com/chuanconggao/extratools-core"

[project.optional-dependencies]
cli = [
    "wcwidth>=0.2.13",
]

[dependency-groups]
dev = [
    "pytest-cov>=4.1.0",
    "mypy>=1.7.1",
    "ipython>=9.0.2",
    "pdoc3>=0.11.6",
]

[tool.coverage.run]
source = [
    "src",
]

[tool.mypy]
ignore_missing_imports = true
strict = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report xml:cov.xml --cov-report html --cov-report term-missing test"
pythonpath = [
    "src",
]
