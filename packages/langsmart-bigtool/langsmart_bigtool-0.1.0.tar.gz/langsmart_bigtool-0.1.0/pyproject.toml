[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "langsmart-bigtool"
version = "0.1.0"
authors = [
    { name = "Paul Okafor", email = "acobapaul@gmail.com" },
]
description = "A LangGraph agent that uses a two-step process to first select a small subset of tools from a very large collection before executing the user's query."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "langgraph>=0.5.0",
    "trustcall>=0.0.39",
    "langchain-core>=0.3.66",
    "langchain>=0.3.26",
    "langchain-openai>=0.2.0",
    "pydantic>=2.0",
    "python-dotenv>=1.0.0",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/obinopaul/langsmart-bigtool"

[dependency-groups]
test = [
    "numpy>=1",
    "pytest>=8.0.0",
    "ruff>=0.9.4",
    "mypy>=1.8.0",
    "pytest-socket>=0.7.0",
    "pytest-asyncio>=0.21.1",
    "types-setuptools>=69.0.0",
]
test_integration = [
    "langchain[openai]>=0.3.20",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q -v"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_functions = [
    "test_*",
]
asyncio_mode = "auto"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
]
ignore = [
    "E501",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
