[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "snake-amh"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "andrewhall1124", email = "andrewmartinhall2@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "textual>=0.73.0",
]

[project.urls]
Documentation = "https://github.com/andrewhall1124/snake-amh#readme"
Issues = "https://github.com/andrewhall1124/snake-amh/issues"
Source = "https://github.com/andrewhall1124/snake-amh"

[project.scripts]
snake = "snake_amh.entry_points:snake"

[tool.hatch.version]
path = "src/snake_amh/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/snake_amh tests}"

[tool.coverage.run]
source_pkgs = ["snake_amh", "tests"]
branch = true
parallel = true
omit = [
  "src/snake_amh/__about__.py",
]

[tool.coverage.paths]
snake_amh = ["src/snake_amh", "*/snake-amh/src/snake_amh"]
tests = ["tests", "*/snake-amh/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
