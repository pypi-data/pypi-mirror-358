[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "Fluens"
version = "0.0.13"
description = "Claude Code - An AI-powered code assistant with comprehensive tools"
authors = [ "OpenClaudeCode Team",]
readme = "README.md"
license = "MIT"
repository = "https://github.com/openclaudecode/openclaudecode"
keywords = [ "ai", "code-assistant", "llm", "claude", "development",]
[[tool.poetry.packages]]
include = "fluen"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.scripts]
claudecode = "fluen.main:main"
