[project]
name = "krag"
version = "0.0.32"
description = "A Python package for RAG performance evaluation"
authors = [
    {name = "Pandas-Studio",email = "ontofinance@gmail.com"}
]
readme = "README.md"
keywords = ["RAG", "Recall", "MRR", "mAP", "NDCG"]
requires-python = ">=3.10,<3.13"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
cython = "^3.0.11"
langchain = "^0.3.1"
seaborn = "^0.13.2"
kiwipiepy = "^0.18.0"
rank-bm25 = "^0.2.2"
korouge-score = "^0.1.4"
langchain-community = "^0.3.2"
langchain-huggingface = "^0.3.0"
langchain-openai = "^0.3.2"
langchain-ollama = "^0.3.3"
scikit-learn = "^1.7.0"


[tool.poetry.group.dev.dependencies]
pytest = "^6.0"
twine = "^5.1.1"
python-dotenv = "^1.0.0"
ipykernel = "^6.29.5"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
include = [
    "docs/*.png"
]
