[project]
name = "turmachpy"
version = "0.1.2"
description = "A lightweight package written for simulating a variety of Turing machines."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Omar", email = "omar.r.nawab@gmail.com"}
]
dependencies = ["safetensors", "tiktoken", "numpy"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
