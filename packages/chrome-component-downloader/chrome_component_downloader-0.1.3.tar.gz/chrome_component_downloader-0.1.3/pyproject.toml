[project]
name = "chrome-component-downloader"
version = "0.1.3"
description = "A Python module and CLI tool to manually download Chrome/Chromium components."
authors = [
    {name = "Alberto Verna",email = "alberto.verna@hotmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "psutil (>=7.0.0)",
    "requests (>=2.32.3)"
]

[tool.poetry]

[tool.poetry.scripts]
chrome-component-downloader = "chrome_component_downloader.__main__:main"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
