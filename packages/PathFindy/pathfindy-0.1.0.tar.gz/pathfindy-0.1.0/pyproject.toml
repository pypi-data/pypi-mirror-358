[project]
name = "PathFindy"
version = "0.1.0"
description = "An autonomous vehicle platform by Pathfinder"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}

authors = [
  { name="Pathfinder Team", email="contact@pathfinder.ai" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Comrid/Pathfindy"
"Bug Tracker" = "https://github.com/Comrid/Pathfindy/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
