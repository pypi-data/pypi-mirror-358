[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flocoder" 
version = "0.1.1"
authors = [
  { name = "Scott H. Hawley", email = "scott.hawley@belmont.edu" },
]
description = "A library for teaching and exploring generative latent flow matching"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pretty-midi>=0.2.10",
    "torch>=2.0.0",
    "numpy>=1.20.0",
    "matplotlib>=3.5.0",
    "tqdm>=4.64.0",
    "pyyaml>=6.0",
    "vector_quantize_pytorch>=1.22.4",
    "wheel",
    "wandb>=0.15.0",
    "pillow>=9.0.0",
    "torchvision",
    "hydra-core>=1.3.0",
    "torchmetrics[image]",
    "scipy>=1.15.3",
    "geomloss",
    "plotly",
    "natten>=0.20.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "jupyter>=1.0.0",
    "hydra-colorlog>=1.2.0",  
    "gradio>=4.0.0",
    "midi-player",
]

[tool.hatch.build.targets.wheel]
packages = ["flocoder"]

[tool.hatch.build.targets.sdist]
include = [
    "flocoder/**/*",
    "tests/**/*",
    "scripts/**/*",
    "configs/**/*",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]
exclude = [
    "notebooks/**/*",
]
