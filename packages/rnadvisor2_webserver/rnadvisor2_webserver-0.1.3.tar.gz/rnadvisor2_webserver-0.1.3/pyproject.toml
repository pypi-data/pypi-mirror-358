[project]
name = "rnadvisor2_webserver"
version = "0.1.3"
description = "RNAdvisor is a wrapper tool for the computation of RNA 3D structural quality assessment."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "plotly>=6.1.2",
    "rnadvisor>=2.1.8",
    "scikit-learn>=1.3.2",
    "numpy>=1.24.4",
    "streamlit>=1.46.0",
    "streamlit-javascript>=0.1.5",
    "streamlit-molstar>=0.4.21",
    "torch>=2.7.1",
    "transformers>=4.52.4",
    "protobuf<5"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
rnadvisor2_webserver = "rnadvisor2_webserver.app:run"
