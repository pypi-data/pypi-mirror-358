[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"


[tool.setuptools_scm]
local_scheme="no-local-version"
version_file = "gitactions/_version.py"
version_scheme="python-simplified-semver"


[project]
name = "gitactions"
authors = [
    {name = "Logan Lang", email = "lllang@mix.wvu.edu"},
]
description = "GitHub Actions is a package for testing github actions"
readme = {file = "README.md", content-type = "text/markdown"}  # Ensure this matches the file used
requires-python = ">=3.8"
keywords = ["github", "actions", "testing"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
]

dynamic = ["version"]

dependencies = [
    "parquetdb"
]

[project.optional-dependencies]

tests=[
    "pytest",
    "pytest-cov",
]

build=[
    "openai",
    "PyGithub",
    "python-dotenv",
    "requests",
    "ipython",
    "setuptools_scm",
    "build"
]

docs=[
    "sphinx", 
    "sphinx_rtd_theme",
    "sphinx-copybutton",
    "nbsphinx",
    "sphinx_design",
    "sphinx-new-tab-link",
    "sphinxcontrib-youtube",
    "sphinxcontrib-video",
    "pandoc",
    "furo",
    "numpydoc",
]

dev=[
    "gitactions[docs,tests,build]"
]


[project.urls]
Repository = "https://github.com/lllang/gitactions"
Issues = "https://github.com/lllang/gitactions/issues"
Changelog = "https://github.com/lllang/gitactions/CHANGELOG.md"



[tool.setuptools.packages.find]
where = ["."]
include = ["gitactions*"]
exclude = ["gitactions.tests*"]

