
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "discord-music-streamer"
version = "0.1.0"
description = "A Python library for streaming music in Discord voice channels with YouTube support"
authors = [{name = "Your Name", email = "you@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "discord.py[voice]>=2.0.0",
    "yt-dlp>=2023.7.6",
    "PyNaCl>=1.5.0",
    "asyncio",
    "setuptools>=75.3.2",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/discord-music-streamer"
Repository = "https://github.com/yourusername/discord-music-streamer"
Issues = "https://github.com/yourusername/discord-music-streamer/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["discord_music_streamer*"]
