[project]
name = "primus-safe-pulsekit"
version = "0.1.2"
description = "Core of pulsekit"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.12",
    "psutil>=7.0.0",
    "py-cpuinfo>=9.0.0",
    "sse-starlette>=2.3.5",
    "uvicorn>=0.34.2",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"