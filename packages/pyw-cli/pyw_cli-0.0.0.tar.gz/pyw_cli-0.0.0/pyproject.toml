[build-system]
        requires = ["hatchling>=1.18"]
        build-backend = "hatchling.build"

        [project]
        name = "pyw-cli"
        version = "0.0.0"
        description = "Typer-based CLI scaffolding (placeholder)"
        authors = [{name = "pythonWoods"}]
        license = {text = "MIT"}
        requires-python = ">=3.9"
        dependencies = [
  "pyw-core>=0.0.0",
  "typer[all]>=0.9"
]

[project.urls]
Source = "https://github.com/pythonWoods/pyw-cli"

[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]