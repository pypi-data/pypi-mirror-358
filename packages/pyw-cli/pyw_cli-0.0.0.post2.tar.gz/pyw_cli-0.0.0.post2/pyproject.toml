[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "pyw-cli"
version = "0.0.0.post2"
description = "Typer-based CLI scaffolding (placeholder)"
authors = [{name = "pythonWoods"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
"pyw-core>=0.0.0",
"typer[all]>=0.9"
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
]

[project.urls]
Homepage      = "https://github.com/pythonWoods/pyw-cli"
Documentation = "https://pythonwoods.dev/docs/pyw-cli/latest/"
Issues        = "https://github.com/pythonWoods/pyw-cli/issues"
Changelog     = "https://github.com/pythonWoods/pyw-cli/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]