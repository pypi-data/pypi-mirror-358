[project]
name = "game280"
version = "0.1.1"
description = "Yet another 2D game engine"
readme = "README.md"
authors = [
	{ name = "Roman Weiss", email = "rowm314box@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "classproperties>=0.2.0",
    "insipid-sphinx-theme>=0.4.2",
    "pillow>=11.2.1",
    "python-vectors>=1.2.3",
]

[project.optional-dependencies]
pygame = [
    "aiohttp[speedups]>=3.12.13",
    "pygame>=2.6.1",
]
box2d = [
    "box2d>=2.3.10",
]
physics = [
    "pymunk>=7.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-api-autonav>=0.2.2",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-material>=9.6.14",
    "mkdocs-mermaid2-plugin>=1.2.1",
    "mkdocstrings[python]>=0.29.1",
    "mypy>=1.16.1",
    "ruff>=0.11.12",
    "sphinx>=8.1.0,<8.2.0",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-conestack-theme>=1.0",
    "sphinx-rtd-theme>=3.0.2",
    "taskipy>=1.14.1",
]

[tool.taskipy.tasks]
docs-build = "sphinx-build -M html docs docs/_build"
docs-dev = "sphinx-autobuild --watch src docs docs/_build"
mypy = "mypy src"
format = "ruff format src"
check-format = "ruff format --check src"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]

[tool.ruff.format]
indent-style = "tab"
line-ending = "lf"
quote-style = "double"
