[project]
name = "agent-repl-chat"
version = "0.1.1"
description = "A beautiful terminal chat interface for OpenAI agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["chat", "repl", "terminal", "openai", "agents", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Environment :: Console",
]
requires-python = ">=3.11"
dependencies = [
    "openai-agents",
    "prompt-toolkit",
    "rich",
]

[project.urls]
Homepage = "https://github.com/yourusername/agent-repl-chat"
Repository = "https://github.com/yourusername/agent-repl-chat"
Issues = "https://github.com/yourusername/agent-repl-chat/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/repl_chat"] 