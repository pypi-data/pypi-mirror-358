[project]
name = "agent-repl-chat"
version = "0.1.0"
description = "A beautiful terminal chat interface for OpenAI agents"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "openai-agents",
    "prompt-toolkit",
    "rich",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/repl_chat"] 