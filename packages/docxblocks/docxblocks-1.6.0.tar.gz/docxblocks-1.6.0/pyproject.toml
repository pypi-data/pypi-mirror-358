[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "docxblocks"
version = "1.6.0"
description = "Block-based Word document builder with simple, predictable newline and inline text handling."
readme = "README.md"
authors = [
  { name = "Frank Snelling", email = "frank.snelling03@gmail.com" }
]
license = "MIT"
keywords = ["docx", "python-docx", "word", "reporting", "template", "automation"]
dependencies = [
  "python-docx>=0.8.11",
  "Pillow>=10.0.0",
  "pydantic>=2.0.0"
]

[tool.poetry.dev-dependencies]
pytest = ">=7.0.0"

[project.urls]
Homepage = "https://github.com/frank-895/docxblocks"
Repository = "https://github.com/frank-895/docxblocks"
