[project]
name = "mcp-ols"
version = "0.1.1"
description = "MCP server to add linear regression capabilities to LLMs."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastparquet>=2024.11.0",
    "matplotlib>=3.10.3",
    "mcp[cli]>=1.9.4",
    "openpyxl>=3.1.5",
    "pandas>=2.3.0",
    "scipy==1.15.3",
    "seaborn>=0.13.2",
    "sqlalchemy>=2.0.41",
    "statsmodels>=0.14.4",
    "tabulate>=0.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = ["mcp_ols.py"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[project.scripts]
mcp-ols = "mcp_ols:main"

[project.optional-dependencies]
test = ["pytest"]
