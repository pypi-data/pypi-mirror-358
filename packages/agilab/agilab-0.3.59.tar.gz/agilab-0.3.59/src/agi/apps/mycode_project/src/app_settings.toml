[args]
data_source = "file"
path = "data/flight"
files = "*"
nfile = 1
nskip = 0
nread = 0
sampling_rate = 1.0
datemin = "2020-01-01"
datemax = "2021-01-01"
output_format = "csv"

[views]
view_module = [
    "maps",
    "maps_3d",
]

[cluster]
verbose = true
cython = false
cluster_enabled = true
rapids = false
pool = false

[cluster.workers]
"127.0.0.1" = 2
