[project]
name = "your_pandas_project"
version = "0.3.59"
description = ""
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "your name", email = "your email"}
]

dependencies = [ "numpy", "geopy", "setuptools", "cython", "psutil", "parso", "py7zr", "python-dotenv", "humanize", "requests", "dask[distributed]"]

[dependency-groups]
dev = [
    "black",
    "pytest",
    "licensecheck",
    "your_pandas_project",
    "psutil",
]

[project.optional-dependencies]
agi-worker = []
pandas-worker = []
workers = [
    "agi-node[pandas-worker]",
    "agi-node[agi-worker]"]

# do not remove
[tool.uv.sources]
agi-cluster = {path = "/path/to/agilab/src/agilab/fwk/cluster", editable = true}

# do not remove
[tool.uv.sources.agi-cluster]
path = "/path/to/agilab/fwk/cluster"
editable = true


[tool.uv.sources.your_pandas_project]
workspace = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.data-files]
pyprojects = [
    "src/*.ipynb",
    "src/*.json",
    "src/*.toml",
    "src/*/*.py*",
]

[tool.mypy]
mypy_path = [
    "stubs",
]
disallow_untyped_defs = false
ignore_missing_imports = true
