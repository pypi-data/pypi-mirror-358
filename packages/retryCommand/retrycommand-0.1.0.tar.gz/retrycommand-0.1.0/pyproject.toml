[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "retryCommand"
version = "0.1.0"
description = "It is a Python library that allows you to retry executing a command multiple times until it succeeds or reaches the maximum number of retries. It provides options to customize the behavior of retries, such as setting a timeout for each execution and specifying the return codes that indicate success."
authors = [{ name = "kuankuan", email = "2163826131@qq.com" }]
readme = "README.md"
license = "MulanPSL-2.0"
requires-python = ">=3.8"

classifiers = [
    "Natural Language :: English",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
]
keywords = ["cli", "command line", "retry", "rich"]
dependencies = ["rich"]
license-files = ["LICENSE"]

[project.urls]
Repository = "https://github.com/kuankuan2007/retry-command"
Issues = "https://github.com/kuankuan2007/retry-command/issues"

[project.scripts]
do-retry = "retryCommand.__main__:main"
