[project]
name = "icicle-playgrounds"
version = "0.1.0"
description = "SDK to interact with the ICICLE Model & Data Playgrounds"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "opencv-python-headless>=4.11.0.86",
    "pillow>=11.2.1",
    "pillow-heif>=0.22.0",
    "pydantic>=2.11.7",
]

[dependency-groups]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
]
