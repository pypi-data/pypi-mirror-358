[tool.poetry]
name = "pykeyboard-kurigram"
version = "0.1.5"
description = "Best Keyboard and Pagination for the Kurigram Library."
authors = ["Johnnie <expose-bright-coat@duck.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pykeyboard"}]

[tool.poetry.urls]
repository = "https://github.com/johnnie-610/pykeyboard"

[tool.poetry.dependencies]
python = "^3.9"


[tool.poetry.group.dev.dependencies]
kurigram = "^2.2.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
