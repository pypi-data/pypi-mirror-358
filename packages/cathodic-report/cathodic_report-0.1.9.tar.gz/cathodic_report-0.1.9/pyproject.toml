[project]
name = "cathodic-report"
dynamic = []
description = "Cathodic protection report generator"
authors = [
    { name = "svtter", email = "svtter@qq.com" },
]
dependencies = [
    "pydantic>=2.9.2",
    "matplotlib>=3.9.2",
    "python-docx>=1.1.2",
    "docxtpl>=0.18.0",
    "httpx>=0.27.2",
    "mplfonts>=0.0.10",
]
requires-python = "==3.11.*"
readme = "README.md"
version = "0.1.9"

[project.license]
text = "NOT OPEN SOURCE"

[tool.pdm]
distribution = true
source = [
    { name = "pypi", url = "https://pypi.tuna.tsinghua.edu.cn/simple", verify_ssl = false },
]

[tool.pdm.version]
source = "file"
path = "./src/cathodic_report/__init__.py"

[tool.pdm.scripts]
test = "pdm run pytest"
test_linux = "pdm run inv test"

[dependency-groups]
dev = [
    "invoke>=2.2.0",
    "ipykernel>=6.29.5",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.45",
    "mkdocstrings[python]>=0.29.1",
    "mypy>=1.13.0",
    "pip>=24.0",
    "pymdown-extensions>=10.16",
    "pytest>=8.3.3",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
