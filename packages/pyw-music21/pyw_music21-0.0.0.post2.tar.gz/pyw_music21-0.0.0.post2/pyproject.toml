[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "pyw-music21"
version = "0.0.0.post2"
description = "Music21 stub generator (placeholder)"
authors = [{name = "pythonWoods"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
"pyw-core>=0.0.0",
"music21>=9"
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
]

[project.urls]
Homepage      = "https://github.com/pythonWoods/pyw-music21"
Documentation = "https://pythonwoods.dev/docs/pyw-music21/latest/"
Issues        = "https://github.com/pythonWoods/pyw-music21/issues"
Changelog     = "https://github.com/pythonWoods/pyw-music21/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]