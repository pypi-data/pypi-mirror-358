[build-system]
        requires = ["hatchling>=1.18"]
        build-backend = "hatchling.build"

        [project]
        name = "pyw-music21"
        version = "0.0.0"
        description = "Music21 stub generator (placeholder)"
        authors = [{name = "pythonWoods"}]
        license = {text = "MIT"}
        requires-python = ">=3.9"
        dependencies = [
  "pyw-core>=0.0.0",
  "music21>=9"
]

[project.urls]
Source = "https://github.com/pythonWoods/pyw-music21"

[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]