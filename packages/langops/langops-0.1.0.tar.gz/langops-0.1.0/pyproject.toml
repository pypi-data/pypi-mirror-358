[tool.poetry]
name = "langops"
version = "0.1.0"
description = "AI-powered failure analysis agent for CI/CD pipelines"
authors = ["Adi Roth <adi.build.balance@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "langops" }
]

[tool.poetry.dependencies]
python = ">=3.9"
openai = "^1.0.0"
python-dotenv = "^1.0.0"
coverage = "^7.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^24.0.0"
mypy = "^1.0.0"
pytest-cov = "^4.0.0"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy-langops.llm.openai_llm]
ignore_errors = true