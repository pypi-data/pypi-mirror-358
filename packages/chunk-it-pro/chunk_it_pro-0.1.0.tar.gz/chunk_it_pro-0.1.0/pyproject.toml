[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "chunk-it-pro"
dynamic = ["version"]
description = "A semantic document chunking library"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ChunkIt Pro Contributors", email = "aman.dogra@thewasserstoff.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "matplotlib>=3.5.0",
    "scikit-learn>=1.0.0",
    "nltk>=3.7",
    "tiktoken>=0.3.0",
    "scipy>=1.7.0",
    "pathlib2>=2.3.0",
    "python-dotenv>=0.19.0",
    "PyMuPDF>=1.20.0",
    "python-docx>=0.8.11",
    "mammoth>=1.5.0",
    "openai>=1.0.0",
    "voyageai>=0.2.0",
    "sentence-transformers>=2.2.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/adw777/chunk-it-pro"
"Bug Reports" = "https://github.com/adw777/chunk-it-pro/issues"
"Source" = "https://github.com/adw777/chunk-it-pro"
"Documentation" = "https://chunk-it-pro.readthedocs.io/"

[tool.setuptools.dynamic]
version = {attr = "chunk_it_pro.__version__"}