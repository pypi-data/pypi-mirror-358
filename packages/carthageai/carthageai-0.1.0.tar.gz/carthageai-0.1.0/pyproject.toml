[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "carthageai"
version = "0.1.0"
authors = [
    {name="alaadotcom", email="ala.dotcom@hotmail.com"},
]
description = "AI Terminal Assistant with multi-provider support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.scripts]
carthageai = "carthageai.cli:main"  # Makes it runnable from CLI
