[project]
name = "document-processor-mcp"
version = "0.1.0"
description = "MCP server for: Build an MCP that processes documents in multiple formats (PDF with forms, scanned images, Word with..."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["fastmcp>=0.1.0", "pypdf2", "python-docx", "openpyxl", "pytesseract", "transformers", "boto3", "google-api-python-client", "sendgrid", "graphene", "python-dotenv", "asyncio", "authlib", "httpx", "joblib", "nltk", "oauthlib", "pandas", "pillow", "requests", "scikit-learn", "spacy", "websockets"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
