[metadata]
name = aps-redisdb
version = 1.0.1
author = Anand
description = A simple Redis DB client wrapper with YAML config support
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	redis
	pyyaml
python_requires = >=3.7

[options.package_data]
* = *.yml

[options.extras_require]
dev = 
	build
	twine

[egg_info]
tag_build = 
tag_date = 0

