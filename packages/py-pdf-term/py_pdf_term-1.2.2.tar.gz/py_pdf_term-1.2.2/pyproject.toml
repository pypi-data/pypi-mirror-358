[tool.poetry]
name = "py-pdf-term"
version = "1.2.2"
description = "A fully-configurable terminology extraction module written in Python"
authors = ["Yuya Suwa"]
license = "MIT License"
readme = "README.md"
homepage = "https://github.com/kumachan-mis/py-pdf-term"
repository = "https://github.com/kumachan-mis/py-pdf-term"
keywords = ["terminology extraction", "technical term", "pdf"]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
"pdfminer.six" = "^20240706"
spacy = "^3.8.7"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
flake8 = "^7.3.0"
flake8-quotes = "^3.4.0"
isort = "^5.13.2"
pep8-naming = "^0.14.1"
pre-commit = "^3.8.0"
pytest-mock = "^3.14.1"
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
Sphinx = "^8.2.3"

[tool.poetry.group.dev.dependencies.en_core_web_sm]
url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0.tar.gz"

[tool.poetry.group.dev.dependencies.ja_core_news_sm]
url = "https://github.com/explosion/spacy-models/releases/download/ja_core_news_sm-3.8.0/ja_core_news_sm-3.8.0.tar.gz"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
