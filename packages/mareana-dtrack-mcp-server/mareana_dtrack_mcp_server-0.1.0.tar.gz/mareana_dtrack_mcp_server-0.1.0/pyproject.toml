[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mareana-dtrack-mcp-server"
version = "0.1.0"
description = "DependencyTrack MCP Server for vulnerability assessment in CI/CD pipelines"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Shashanka G", email = "shashanka.g@mareana.com"}
]
keywords = ["mcp", "dependencytrack", "vulnerability", "security", "ci-cd"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/mareana/dtrack-mcp-server"
Repository = "https://github.com/mareana/dtrack-mcp-server"
Documentation = "https://github.com/mareana/dtrack-mcp-server/blob/main/README.md"
Issues = "https://github.com/mareana/dtrack-mcp-server/issues"

[project.scripts]
mareana-dtrack-mcp-server = "dtrack_mcp_server.server:main_entry"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0"
]

[tool.hatch.version]
path = "src/dtrack_mcp_server/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/dtrack_mcp_server"]