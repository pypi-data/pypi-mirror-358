version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: "monthly"
  open-pull-requests-limit: 20
  allow:
  - dependency-type: direct
  - dependency-type: indirect
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"
  open-pull-requests-limit: 20
  allow:
    - dependency-type: direct
    - dependency-type: indirect
