[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zafiaonline"
version = "5.1.0"
keywords = ["Mafia Online API"]
description = "A Python API library for interacting with Mafia Online game."
requires-python = ">=3.9"
license = { text = "LGPL-2.1" }
authors = [
    { name = "unelected" }
]
dependencies = [
    "websockets",
    "msgspec",
    "sphinx",
    "aiohttp",
    "PyBookAgents"
]
