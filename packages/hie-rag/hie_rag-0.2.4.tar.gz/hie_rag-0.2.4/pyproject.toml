[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hie_rag"
version = "0.2.4"
description = "A hierarchical RAG framework for chunks retrieval."
license = { file = "LICENSE" }
dependencies = [
    "python-dotenv==1.0.1",
    "werkzeug==3.1.3",
    "numpy",
    "markitdown==0.0.1a3",
    "openai==1.66.3",
    "scikit-learn",
    "tiktoken==0.8.0",
    "langchain==0.3.13",
    "langchain-ollama==0.3.3",
    "chromadb==0.6.2"
]
readme = "README.md"