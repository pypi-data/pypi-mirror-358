[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastpluggy-crud-tools"
version = "0.2.8"
description = "CRUD Tools plugin for Fastpluggy"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jinja2",
]

[tool.setuptools]
packages = ["fastpluggy_plugin.crud_tools"]
package-dir = { "fastpluggy_plugin.crud_tools" = "src" }
include-package-data = true

[project.entry-points."fastpluggy.plugins"]
crud_tools = "fastpluggy_plugin.crud_tools.plugin:CrudToolsModule"
