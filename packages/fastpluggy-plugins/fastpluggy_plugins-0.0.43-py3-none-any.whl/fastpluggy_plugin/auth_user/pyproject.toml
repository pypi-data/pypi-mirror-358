[project]
name = "fastpluggy-plugin-auth-user"
version = "0.0.2"
description = "User Authentication plugin for Fastpluggy"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "passlib",
    "python-jose",
    "python-multipart",
]

[project.entry-points."fastpluggy.plugins"]
auth_user = "fastpluggy_plugin.auth_user.plugin:AuthUserPlugin"
