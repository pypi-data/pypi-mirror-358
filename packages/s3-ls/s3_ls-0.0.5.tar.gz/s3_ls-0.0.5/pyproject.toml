[project]
name = "s3-ls"
version = "0.0.5"
description = "Fast S3 object listing"
authors = [
  {name = "Hanch Han", email = "cndghks15@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3",
    "dotenv",
    "tqdm",
]

[project.scripts]
s3-ls = "s3_ls.__main__:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
