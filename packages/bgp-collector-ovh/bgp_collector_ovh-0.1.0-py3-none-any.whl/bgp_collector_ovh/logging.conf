[loggers]
keys=root

[handlers]
keys=consoleHandler,collectorFileHandler, collectorErrorFileHandler, apiFileHandler, apiErrorFileHandler

[formatters]
keys=frmt

[logger_root]
level=NOTSET
handlers=collectorFileHandler, collectorErrorFileHandler, apiFileHandler, apiErrorFileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
args=(sys.stdout,)

[handler_collectorFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=frmt
args=('collector.log', 2000000, 100)

[handler_collectorErrorFileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=frmt
args=('collector_error.log', 2000000, 100)

[handler_apiFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=frmt
args=('api.log', 2000000, 100)

[handler_apiErrorFileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=frmt
args=('api_error.log', 2000000, 100)

[formatter_frmt]
format='%(asctime)s - %(name)s - %(levelname)s - %(message)s'
datefmt=
class=logging.Formatter
