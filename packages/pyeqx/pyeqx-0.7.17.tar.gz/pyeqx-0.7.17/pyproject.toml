[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyeqx"
version = "0.7.17"
description = "Python library for interacting with Spark, Azure, Minio, and other data sources."
authors = [{ name = "ESBM Cronus" }]
dependencies = [
  "adlfs>=2024.2.0",
  "azure-identity>=1.13.0",
  "azure-storage-blob>=12.16.0",
  "azure-storage-file-datalake>=12.11.0",
  "azure-storage-queue>=12.6.0",
  "delta-spark>=3.2.0,<3.3.0",
  "minio>=7.2.3",
  "numpy>=1.26.0",
  "pandas>=2.2.0",
  "psycopg2-binary>=2.9.9",
  "pymssql>=2.2.11",
  "pyspark>=3.5.3",
  "requests>=2.30.0",
  "tenacity>=8.2.1",
  "pyeqx-common>=0.1.0"
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3"]

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "build",
    "twine",
    "python-dotenv",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-watch",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pyeqx.azure", "pyeqx.core", "pyeqx.execution"]

[tool.pytest.ini_options]
testpaths = ["test"]
pythonpath = ["src", "."]
addopts = ["--color=yes", "-v", "--tb=short", "--cov=src", "--cov-report=term-missing"]

[tool.pytest-watch]
nobeep = true
ext = "py"
runner = "pytest"
