[project]
name = "python-dataflow"
version = "0.0.1"
description = "Pipelines validations with simple decorators"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Andrey Ivanov", email = "python.on.papyrus@gmail.com"}]
keywords = ["pipelines", "validation", "dataflow", "mutations", "decorators", "data science"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "colorama>=0.4.6",
  "Faker>=13.3.4",
]

[project.urls]
Homepage = "https://github.com/knucklesuganda/dataflow"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
