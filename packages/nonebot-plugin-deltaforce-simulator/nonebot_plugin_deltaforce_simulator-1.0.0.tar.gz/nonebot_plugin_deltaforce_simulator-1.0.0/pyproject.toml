authors = ["Alpaca <202396298@qq.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
nonebot2 = "^2.2.0"
nonebot-adapter-onebot = "^2.2.1"
nonebot-plugin-send-anything-anywhere = "^0.7.1"
nonebot_plugin_userinfo = "^0.2.6"
pillow = ">=10.0" 
httpx = ">=0.27.0"


[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
