[behave]
junit = false
format = allure 
outfiles = allure
color = on
show_skipped = false
stdout_capture = false
stderr_capture = false
log_capture = false

[behave.formatters]
allure = allure_behave.formatter:AllureFormatter

[behave.userdata]
AllureFormatter.link_pattern = https://sberworks.ru/jira/secure/Tests.jspa#/testCase/{}
AllureFormatter.issue_pattern = https://sberworks.ru/jira/browse/{}
AllureFormatter.hide_excluded = true