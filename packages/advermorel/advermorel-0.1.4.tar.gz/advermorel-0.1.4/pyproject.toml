[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "advermorel"
version = "0.1.4"
description = "MOREL is a multi-objective optimization framework for improving DNN robustness against adversarial attacks."
readme = "README.md"
authors = [
  {name = "Sedjro Salomon Hotegni", email = "salomon.hotegni@tu-dortmund.de"}
]
maintainers = [
  {name = "Sedjro Salomon Hotegni", email = "salomon.hotegni@tu-dortmund.de"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  "typer",
  "adversarial-robustness-toolbox>=1.19.2",
  "datasets>=3.6.0",
  "huggingface-hub>=0.33.1",
  "numpy>=2.1.2",
  "pandas>=2.3.0",
  "pillow>=11.0.0",
  "scikit-learn>=1.7.0",
  "scipy>=1.16.0",
  "setuptools>=78.1.1",
  "tqdm>=4.67.1"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/salomonhotegni/MOREL/issues"
changelog = "https://github.com/salomonhotegni/MOREL/blob/master/changelog.md"
homepage = "https://github.com/salomonhotegni/MOREL"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]


# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

