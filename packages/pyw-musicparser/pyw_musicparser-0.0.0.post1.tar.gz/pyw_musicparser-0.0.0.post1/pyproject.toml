[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "pyw-musicparser"
version = "0.0.0.post1"
description = "Parse MIDI/Lilypond into music21 (placeholder)"
authors = [{name = "pythonWoods"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
"pyw-core>=0.0.0",
"music21>=9",
"pretty_midi>=0.2"
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
]

[project.urls]
Homepage      = "https://github.com/pythonWoods/pyw-musicparser"
Documentation = "https://pythonwoods.dev/docs/pyw-musicparser/latest/"
Issues        = "https://github.com/pythonWoods/pyw-musicparser/issues"
Changelog     = "https://github.com/pythonWoods/pyw-musicparser/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]