# Claude Code - Anthropic's Coding Assistant
#
# Claude Code is Anthropic's dedicated coding assistant, designed to help with
# software development tasks using the Claude language model.
#
# Key Features:
# - Advanced code understanding and generation
# - Context-aware suggestions and refactoring
# - Integration with development workflows
# - Support for multiple programming languages
#
# Installation:
# - Manual installation required
# - Visit https://claude.ai/ for setup instructions
# - This is typically a web-based or API-based service
#
# Required Environment Variables:
# - ANTHROPIC_API_KEY: For Claude API access
# - GH_TOKEN: For repository operations
#
name: "claude-code"
description: "Claude Code - Anthropic's coding assistant"
install:
  commands:
    - "echo 'claude-code requires manual installation. Please visit: https://claude.ai/'"
  check_command: "claude-code --version"
launch:
  command: "uv run claude-code"
  default_args: []
dependencies:
  - "claude-code"
environment:
  required:
    - name: "ANTHROPIC_API_KEY"
      description: "Anthropic API key for Claude access"
    - name: "GH_TOKEN"
      description: "GitHub token for repository access"