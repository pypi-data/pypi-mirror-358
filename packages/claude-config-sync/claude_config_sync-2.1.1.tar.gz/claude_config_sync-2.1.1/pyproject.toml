[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-config-sync"
version = "2.1.1"
description = "MCP server for syncing Claude Desktop config with remote Digital Ocean config"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Claude Config Sync", email = "support@example.com"},
]
keywords = ["mcp", "claude", "config", "sync", "digitalocean"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.25.0",
    "boto3>=1.26.0",
    "anyio>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/example/claude-config-sync"
Repository = "https://github.com/example/claude-config-sync"

[project.scripts]
claude-config-sync = "claude_config_sync.__main__:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_config_sync"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]