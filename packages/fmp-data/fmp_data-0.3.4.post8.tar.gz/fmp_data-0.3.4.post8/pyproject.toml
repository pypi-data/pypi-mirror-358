[tool.poetry]
name = "fmp-data"
version = "0.3.4.post8"
description = "Python client for Financial Modeling Prep API"
authors = ["mehdizare <mehdizare@users.noreply.github.com>"]
readme = "README.md"
packages = [{ include = "fmp_data" }]
license = "MIT"
homepage = "https://github.com/MehdiZare/fmp-data"
repository = "https://github.com/MehdiZare/fmp-data"
documentation = "https://github.com/MehdiZare/fmp-data#readme"
keywords = [
    "fmp", "financial", "api", "stocks", "market-data",
    "stock market", "financial data"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
    "Framework :: AsyncIO"
]

include = [{ path = "fmp_data/py.typed" }]

[tool.poetry.urls]
Homepage = "https://github.com/MehdiZare/fmp-data"
BugTracker = "https://github.com/MehdiZare/fmp-data/issues"

# ─────────────────────────────────  Runtime ──────────────────────────────────
[tool.poetry.dependencies]
python = ">=3.10,<4.0"
httpx = "^0.28.1"
pydantic = "^2.9.2"
pydantic-settings = "^2.6.0"
python-dotenv = "^1.0.1"
tenacity = "^9.0.0"
tqdm = "^4.66.5"
cachetools = "^6.1.0"
types-cachetools = "^6.0.0.20250525"
structlog = "^25.4.0"
pandas = "^2.2.3"
faiss-cpu = { version = "^1.11.0", optional = true }
langchain-core = { version = "^0.3.66", optional = true }
langchain-community = { version = "^0.3.26", optional = true }
langchain-openai = { version = "^0.3.25", optional = true }
langgraph = { version = "^0.4.10", optional = true }
openai = { version = "^1.92.0", optional = true }
tiktoken = { version = "^0.9.0", optional = true }

# ── developer-only tools go in the *test* group ─────────────────
[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
freezegun = "^1.5.1"
responses = "^0.25.3"
vcrpy = "^6.0.2"
coverage = "^7.6.4"
black = "^24.10.0"
isort = "^5.13.2"
ruff = "^0.7.1"
mypy = "^1.13.0"
bandit = "^1.7.10"
rich = "^13.9.3"
pre-commit = "^4.0.1"
twine = "^5.1.1"

# ── docs group (optional) ───────────────────────────────────────
[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.42"
mkdocstrings-python = "^1.12.2"

# ── runtime optional extra for end-users ────────────────────────

[tool.poetry.group.doc.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.14"
mkdocstrings-python = "^1.16.12"

[tool.poetry.extras]
langchain = [
    "langchain",
    "openai",
    "tiktoken",
    "langchain-community",
    "langchain-openai",
    "faiss-cpu",
    "langgraph"
]

# ────────────────────────────────  CLI scripts  ──────────────────────────────
[tool.poetry.scripts]
format = "scripts:format_code"
lint = "scripts:lint"
typecheck = "scripts:typecheck"
test = "scripts:test"
security = "scripts:security_check"
fmp = "fmp_data.scripts.dev:main"
mkdocstrings-python = "mkdocstrings.cli:main"

# (dynamic-versioning unchanged)
[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
metadata = false
pattern = "v(?P<base>\\d+\\.\\d+\\.\\d+)(?:-(?P<stage>beta|alpha))?(?:\\.(?P<rev>\\d+))?"
format-jinja = """
{%- if distance == 0 -%}
    {{base}}
{%- else -%}
    {{base}}.post{{distance}}
{%- endif -%}
"""
[tool.poetry-dynamic-versioning.substitution]
folders = [{ path = "fmp_data" }]

# ───────────────────────────────  Build-system  ──────────────────────────────
[build-system]
requires = ["poetry-core>=1.8.2", "poetry-dynamic-versioning>=1.4.1"]
build-backend = "poetry_dynamic_versioning.backend"

# ──────────  Formatting / linting / static configs  ──────────

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true
exclude = ["tests/", "examples/"]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "vcr.*",
    "langchain.*",
    "langchain_core.*",
    "langchain_community.*",
    "langchain_openai.*",
    "faiss",
    "faiss.*",
]

ignore_missing_imports = true

[tool.pydocstyle]
convention = "google"
add-select = ["D100", "D101", "D102", "D103", "D104"]
add-ignore = ["D105", "D107", "D200", "D203", "D213", "D406", "D407"]
ignore-decorators = "overrides"

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I", "C", "B", "S", "UP"]
ignore = ["S101"]                               # allow assert in tests
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"scripts/*" = ["S603", "S607"]
"**/conftest.py" = ["S101"]
"__init__.py" = ["F401"]


[tool.ruff.lint.isort]
known-first-party = ["fmp_data"]

# ------------------------  Pytest defaults  ------------------------

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--quiet --no-header --tb=short -v --disable-warnings"
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

# ------------------------  Coverage config  ------------------------

[tool.coverage.run]
source = ["fmp_data"]
branch = true
omit = [
    "fmp_data/endpoints/definitions.py",
    "fmp_data/example.py",
    "*/__init__.py",
    "tests/*",
    "*/tests/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "pass",
    "raise ImportError",
    "except ImportError",
    "def main()",
    "if TYPE_CHECKING:",
]
show_missing = true
fail_under = 80

[tool.coverage.html]
directory = "coverage_html"

[tool.coverage.xml]
output = "coverage.xml"

# ------------------------  Bandit security  ------------------------

[tool.bandit]
exclude_dirs = ["tests", "scripts"]
skips = ["B101", "B404", "B603", "B607"]
