[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stsw"
version = "1.0.0"
description = "The Last-Word Safe-Tensor Stream Suite"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "The stsw Authors", email = "contact@stsw.dev"},
]
keywords = ["safetensors", "streaming", "tensor", "pytorch", "numpy"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
torch = ["torch>=1.10.0"]
numpy = ["numpy>=1.20.0"]
xxhash = ["xxhash>=3.0.0"]
rich = ["rich>=13.0.0"]
tqdm = ["tqdm>=4.65.0"]
dev = [
    "pytest==8.0.0",
    "pytest-cov==4.1.0",
    "pytest-xdist==3.5.0",
    "hypothesis==6.98.0",
    "coverage[toml]==7.4.0",
    "pyright==1.1.350",
    "ruff==0.4.0",
    "black==24.1.0",
    "mutmut==2.4.4",
    "pre-commit==3.6.0",
]
bench = [
    "asv>=0.6.4",
    "psutil>=5.9.0",
]
docs = [
    "mkdocs-material>=9.5.0",
    "mkdocs-exec>=0.4.0",
    "mkdocstrings[python]>=0.24.0",
]
all = ["stsw[torch,numpy,xxhash,rich,tqdm,dev,bench,docs]"]

[project.urls]
Homepage = "https://github.com/stsw-project/stsw"
Documentation = "https://stsw-project.github.io/stsw"
Repository = "https://github.com/stsw-project/stsw"
Issues = "https://github.com/stsw-project/stsw/issues"
Changelog = "https://github.com/stsw-project/stsw/blob/main/CHANGELOG.md"

[project.scripts]
stsw = "stsw.cli.__main__:main"

[tool.setuptools.packages.find]
include = ["stsw*"]

[tool.setuptools.package-data]
stsw = ["py.typed"]

[tool.pyright]
pythonVersion = "3.9"
typeCheckingMode = "strict"
reportMissingImports = true
reportMissingTypeStubs = false
reportUnknownParameterType = false
reportUnknownArgumentType = false
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnnecessaryTypeIgnoreComment = true
reportUnnecessaryIsInstance = true

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "C90", "I", "N", "UP", "B", "SIM", "RUF"]
ignore = ["E501", "E203", "E266"]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "S105", "PLR2004"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.coverage.run]
branch = true
source = ["stsw"]
omit = ["*/tests/*", "*/benchmarks/*"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 98

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-ra",
    "--strict-markers",
    "--cov=stsw",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-fail-under=98",
]
markers = [
    "property: Property-based tests using Hypothesis",
    "slow: Slow tests that should be run separately",
    "integration: Integration tests",
]

[tool.mutmut]
paths_to_mutate = "stsw/"
runner = "pytest -q"
tests_dir = "tests/"
dict_synonyms = "Dict,OrderedDict"