[build-system]
requires = ["setuptools", "PyQt6", "wheel"]
build-backend = "BuildBackend"
backend-path = ["."]

[project]
name = "jdDBusDebugger"
description = "An advanced D-Bus Debugger"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["JakobDev", "Linux", "DBus"]
license = "GPL-3.0-only"
authors = [
    { name = "JakobDev", email = "jakobdev@gmx.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Environment :: Other Environment",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython"
]
dependencies = [
  "PyQt6",
  "lxml",
  "jeepney"
]
dynamic = ["version"]

[project.urls]
Source = "https://codeberg.org/JakobDev/jdDBusDebugger"
Issues = "https://codeberg.org/JakobDev/jdDBusDebugger/issues"
Translate = "https://translate.codeberg.org/projects/jdDBusDebugger"
Donation = "https://ko-fi.com/jakobdev"

[project.gui-scripts]
jddbusdebugger = "jdDBusDebugger:main"

[project.scripts]
jddbusdebugger-server = "jdDBusDebugger.server_cli:main"

[tool.setuptools.package-dir]
jdDBusDebugger = "jdDBusDebugger"

[tool.setuptools.dynamic]
version = { file = "jdDBusDebugger/version.txt" }
