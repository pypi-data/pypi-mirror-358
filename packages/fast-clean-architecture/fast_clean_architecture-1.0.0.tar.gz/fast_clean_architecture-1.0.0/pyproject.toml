[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-clean-architecture"
version = "1.0.0"
description = "CLI tool for scaffolding clean architecture in FastAPI projects"
authors = [{name = "Adegbenga Agoro", email = "adegbenga@aldentechnologies.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["fastapi", "clean-architecture", "cli", "scaffold", "ddd", "domain-driven-design"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Framework :: FastAPI",
]
dependencies = [
    "typer[all]>=0.9.0,<1.0.0",
    "jinja2>=3.1.0,<4.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "pyyaml>=6.0,<7.0.0",
    "rich>=13.0.0,<14.0.0",
    "pathlib-mate>=1.0.0,<2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<8.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "black>=23.0.0,<24.0.0",
    "isort>=5.0.0,<6.0.0",
    "mypy>=1.0.0,<2.0.0",
    "bandit>=1.7.0,<2.0.0",
    "safety>=2.0.0,<3.0.0"
]

[project.scripts]
fca-scaffold = "fast_clean_architecture.cli:app"

[project.urls]
Homepage = "https://github.com/alden-technologies/fast-clean-architecture"
Repository = "https://github.com/alden-technologies/fast-clean-architecture"
Documentation = "https://fast-clean-architecture.readthedocs.io"
"Bug Tracker" = "https://github.com/alden-technologies/fast-clean-architecture/issues"
"Changelog" = "https://github.com/alden-technologies/fast-clean-architecture/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["fast_clean_architecture"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]