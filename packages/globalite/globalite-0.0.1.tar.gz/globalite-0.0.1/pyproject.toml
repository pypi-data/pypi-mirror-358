[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "globalite"
version = "0.0.1"
authors = [
    { name="Bakhoj", email="anders2108@gmail.com" },
]
description = "Easy global variables"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bakhoj/globalite"
Issues = "https://github.com/bakhoj/globalite/issues"
