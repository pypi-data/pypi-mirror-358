[project]
name = "pipelight"
version = "0.0.1-beta.4"
authors = [
  { name = "Caewinix", email = "Caewinix@yeah.net" },
]
dependencies = [
  "torch>=2.0.0",
  "numpy",
  "torchflint>=0.0.1b10",
  "inyaml>=0.0.1b10",
  "pytorch_lightning>=2.4.0"
]
description = "This is a pipeline that is driven by configuration files for model running based on PyTorch Lightning."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Caewinix/pipelight"
"Bug Tracker" = "https://github.com/Caewinix/pipelight/issues"