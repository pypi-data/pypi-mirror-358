[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-red-admin-theme"
version = "0.1.0"
description = "A Django admin theme with a red color scheme"
readme = "README.md"
authors = [{name = "Your Name", email = "insiya.edu@gmail.com"}]
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "Django>=3.2",
]
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]