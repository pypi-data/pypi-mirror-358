[project]
name = "notion_upload"
version = "1.3.1"
description = "A simple library that handles uploading files to Notion"
authors = [{ name = "Michael Masarik", email = "masarikfamilymichael@gmail.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
keywords = ["notion", "upload", "api", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "requests"
]

[project.optional-dependencies]
dev = [
    "pytest"
]

[project.urls]
Homepage = "https://github.com/michael-masarik/notion_upload"
Repository = "https://github.com/michael-masarik/notion_upload"
Issues = "https://github.com/michael-masarik/notion_upload/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
