[project]
name = "fillit"
version = "0.1.0"
dependencies = [
]
requires-python = ">=3.10"
authors = [
  {name = "Roman MASSE", email = "roman@masse.family"},
]
maintainers = [
    {name = "Roman MASSE", email = "roman@masse.family"},
]
description = "A python script generator for [42](www.42.fr) school fillit project"
readme = "README.md"
license = "Unlicense"
license-files = ["LICEN[CS]E.*"]
keywords = ["42", "fillit", "tetriminos"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/rambobinator/fillit42-generator"
Documentation = "https://github.com/rambobinator/fillit42-generator"
Repository = "https://github.com/rambobinator/fillit42-generator"
"Bug Tracker" = "https://github.com/rambobinator/fillit42-generator/issues"
Changelog = "https://github.com/rambobinator/fillit42-generator/releases"

[project.scripts]
fillit = "fillit:run"