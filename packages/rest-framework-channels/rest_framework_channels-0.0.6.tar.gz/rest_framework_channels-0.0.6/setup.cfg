[metadata]
name = rest_framework_channels
version = attr: rest_framework_channels.__version__
url = https://github.com/jjjkkkjjj/rest_framework_channels
author = jjjkkkjjj
author_email = junnosuke.kado.git@gmail.com
description = Brings async, event-driven capabilities to Django.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Framework :: Django
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Framework :: Django :: 5.1
	Topic :: Internet :: WWW/HTTP

[options]
packages = find:
include_package_data = True
install_requires = 
	Django>=4.2
	channels>=4.0.0
	asgiref>=3.6.0,<4
	djangorestframework
python_requires = >=3.8

[options.extras_require]
tests = 
	async-timeout
	coverage>=6.3.1
	pytest>=7.0.1
	pytest-django>=4.5.2
	pytest-asyncio>=0.18.1
daphne = 
	daphne>=4.0.0

[options.packages.find]
exclude = 
	tests

[flake8]
exclude = venv/*,tox/*,docs/*,testproject/*,build/*
max-line-length = 88
extend-ignore = E203, W503

[isort]
profile = black

[tool:pytest]
testpaths = tests
asyncio_mode = auto

[egg_info]
tag_build = 
tag_date = 0

