[project]
name = "worldbank-ac"
version = "0.1.0"
description = "Package Python pour récupérer les données économiques du Sénégal via l'API World Bank"

readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

authors = [
    {name = "arielchrist", email = "achristngato@groupeisi.com"}
]
dependencies=["pandas"]

[project.urls]
Homepage = "https://github.com/ArielChrist/"
Repository = "https://github.com/ArielChrist/"
Issues = "https://github.com/ArielChrist/slugify-fr/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
