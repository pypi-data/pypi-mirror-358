[project]
name = "percula"
version = "0.0.5"
description = "spaceranger wrangling tools for Oxford Nanopore Technologies' data"
authors = [{ name = "Oxford Nanopore Technologies", email = "support@nanoporetech.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "edlib==1.3.9.post1",
    "isal==1.7.2",
    "msgpack==1.1.0",
    "pysam==0.23.1",
    "rich==14.0.0",
]
license = { file = "LICENSE" }

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.package-data]
percula = ["README.md", "LICENSE"]

[project.scripts]
percula = "percula.cli:main"

[build-system]
requires = ["setuptools>=61.2.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "twine",
    "flake8",
    "flake8-docstrings",
    "flake8-rst-docstrings",
    "flake8-import-order",
    "flake8-forbid-visual-indent",
    "pytest",
    "pytest-cov",
    "pytest-xdist"
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=percula --cov-report=term-missing"
testpaths = [
  "tests"
]
python_files = [
  "test_*.py",
  "*_test.py"
]

