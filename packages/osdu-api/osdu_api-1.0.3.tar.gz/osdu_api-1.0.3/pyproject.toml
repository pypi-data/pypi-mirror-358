[build-system]
requires = ["setuptools>=80.4.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osdu_api"
dynamic = ["version"]
description = "A package to interface with OSDU microservices"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    {name = "OSDU team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

dependencies = [
    "requests>=2.32.3",
    "tenacity>=9.1.2",
    "httpx>=0.28.1",
]

[project.urls]
Homepage = "https://community.opengroup.org/osdu/platform/system/sdks/common-python-sdk"

[project.optional-dependencies]
dev = [
    "mock==5.2.0",
    "pytest==8.3.5",
    "pytest-mock==3.14.0",
    "responses==0.25.7",
    "twine==6.1.0",
    "jsonschema==4.23.0",
    "toposort==1.10",
]
azure = [
    "azure-identity==1.22.0",
    "azure-keyvault==4.2.0",
    "azure-storage-blob==12.25.0",
]
gc = [
    "google-auth==2.40.1",
    "google-cloud-storage==3.1.0",
]
ibm = [
    "boto3==1.38.13",
    "keycloak-client==0.15.4",
]
common = [
    "azure-identity==1.22.0",
    "azure-keyvault==4.2.0",
    "azure-storage-blob==12.25.0",
    "google-auth==2.40.1",
    "google-cloud-storage==3.1.0",
    "boto3==1.38.12",
    "keycloak-client==0.15.4",
]

[tool.setuptools.dynamic]
version = {attr = "osdu_api.version.prepare_version"}

[tool.pylint."messages control"]
disable = [
    "missing-docstring",
    "line-too-long",
    "too-few-public-methods",
    "fixme",
]

[tool.ruff]
target-version = "py313"
src = ["osdu_api"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "UP"]
ignore = ["E501"]
