[project]
name = "myoutput"
version = "0.0.2"
authors = [
{ name="Crophes", email="crophes+python_package@gmail.com"},
]
description = "Allows users customization of output colour, spacing, and more"
readme = "README.md"
requires-python =">=3.9"
key = ["custom", "customization", "print", "terminal", "output", "colour", "color"]
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Intended Audience :: Developers",
"Topic :: Software Development :: Libraries",
"Topic :: Utilities"
]
license = "MIT"
[project.urls]
Homepage = "https://github.com/crophes/myoutput"
Issues = "https://github.com/crophes/myoutput/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"