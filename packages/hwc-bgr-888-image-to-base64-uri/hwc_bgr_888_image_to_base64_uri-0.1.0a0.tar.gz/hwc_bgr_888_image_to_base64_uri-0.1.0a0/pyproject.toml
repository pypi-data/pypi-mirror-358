[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hwc-bgr-888-image-to-base64-uri"
version = "0.1.0-alpha"
description = "A specialized utility for converting OpenCV-compatible HWC BGR 888 images to Base64-encoded data URIs. Can be used with the OpenAI Chat Completions API."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "opencv-python",
]


[project.urls]
"Homepage" = "https://github.com/jifengwu2k/hwc-bgr-888-image-to-base64-uri"
"Bug Tracker" = "https://github.com/jifengwu2k/hwc-bgr-888-image-to-base64-uri/issues"
