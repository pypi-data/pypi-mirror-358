[project]
name = "protein-turnover-website"
version = "0.5.14"
description = "Protein Turnover web pipeline"
authors = [{ name = "Ian Castleden", email = "ian.castleden@uwa.edu.au" }]
# using tomllib
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "Flask>=3.1,<4",
    "python-dotenv>=1.0.1,<2",
    "openpyxl>=3.0,<4",
    "Flask-Login>=0.6,<0.7",
    "protein-turnover[unidecode, psutil]>=0.5.12,<0.6",
    "typing-extensions>=4.8,<5",
    "tomli-w>=1.2.0,<2",
]

[project.urls]
Repository = "https://github.com/arabidopsis/protein_turnover_website.git"

[project.scripts]
turnover = "protein_turnover.__main__:cli"

[project.optional-dependencies]
cloudflare = [
    "cloudflare-challenge>=0.1.4",
]
install = [
    "flask-nginx",
    "gunicorn>=23.0.0,<24",
]
gunicorn = [
    "gunicorn>=23.0.0,<24",
]

[dependency-groups]
markdown = [
    "markdown>=3.6",
    "python-markdown-math>=0.8,<0.9",
]

# [tool.uv.sources]
# cloudflare-challenge = { path = "../cloudflare-challenge", editable = true }

[tool.hatch.build.targets.sdist]
include = ["protein_turnover_website"]
exclude = ["tests/**"]

[tool.hatch.build.targets.wheel]
include = ["protein_turnover_website"]
exclude = ["tests/**"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
ignore_missing_imports = true
