[project]
name = "IQL"
description = "I* Query Language"
authors = [{ name = "Paul T", email = "paul@iqmo.com" }]
requires-python = "~=3.11"
readme = "README.md"
license = "BSD-3-Clause"
dynamic = ["version"]
maintainers = [{ name = "Paul T", email = "paul@iqmo.com" }]
keywords = [
    "iql",
    "query language",
    "duckdb",
    "bql",
    "blpapi",
]
dependencies = [
    "cachetools>=6.1.0",
    "duckdb>=1.2.2",
    "pandas>=2.3.0",
    "pyarrow>=20.0.0",
    "sqlparse>=0.5.3",
]

[project.urls]
Homepage = "https://github.com/iqmo-org/iql"
Repository = "https://github.com/iqmo-org/iql"
Issues = "https://github.com/iqmo-org/iql/issues"

[dependency-groups]
dev = [
    "pytest>=8.2.1,<9",
    "pytest-cov>=5,<7",
    "pytest-xdist>=3.6.1,<4",
    "pre-commit>=3.7.1,<5.0.0",
    "ipython>=8.31,<10.0",
    "ipykernel>=6.29.5,<7",
    "sqlparse>=0.5.3",
    "jinja2>=3.1.6",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.setuptools.dynamic]
version = {attr = "iql._version.__version__"}

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.hooks.version]
path = "iql._version.py"
template = '''
__version__ = "{version}"
'''

[tool.setuptools]
packages = ["iql"]

[tool.hatch.build.targets.sdist]
include = ["./iql"]

[tool.hatch.build.targets.wheel]
include = ["./iql"]

[tool.hatch.build.targets.wheel.sources]
"./iql" = "iql"

[tool.ruff]
line-length = 120
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "docs/source/conf.py",
    "tests",
    "tests.ipynb"]
extend-include = ["*.ipynb"]

[tool.ruff.lint]
# pyflakes, pycodestyle, isort
select = ["F", "E", "W", "S", "B", "G", "N", "I001", "T", "PD", "C90"]
ignore = [
    #E203, 
    #"W503", 
    #"W293", 
    "W291",
    "E501",
    "S608", 
    "PD901"]

[tool.pyright]
typeCheckingMode = "basic"
reportGeneralTypeIssues = false
reportPrivateImportUsage = false
reportAttributeAccessIssue = false 
exclude = ["tests/**"]

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[tool.pytest.ini_options]
markers = [
    "bqnt: Tests that require BQNT environment",
    "blpapi: Tests that require BLPAPI/Terminal session"
]
