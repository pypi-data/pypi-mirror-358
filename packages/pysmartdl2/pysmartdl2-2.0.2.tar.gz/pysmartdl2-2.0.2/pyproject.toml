[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pysmartdl2"
version = "2.0.2"
authors = [
  { name="Adam Krajewski", email="ak@psu.edu" },
  { name="Itay Brandes", email="brandes.itay+pysmartdl@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Public Domain",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
description = "Modernized fork of the Smart Download Manager for Python by iTaybb with CI testing matrix and other 2024 bells and whistles."
readme = "README.md"
keywords = [
  "download",
  "downloader",
  "parallel download",
  "concurrent download"
]

requires-python = ">=3.8"
dependencies = [
]

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-cov",
    "codecov"
]

[project.urls]
homepage = "https://github.com/amkrajewski/pysmartdl2"
repository = "https://github.com/amkrajewski/pysmartdl2"
"Bug Tracker" = "https://github.com/amkrajewski/pysmartdl2/issues"
"ForkedFrom" = "https://github.com/iTaybb/pySmartDL"
