[project]
name = "api-lib"
dynamic = ["version"]
requires-python = "==3.13.*"
dependencies = [
    "aiohttp>=3.12.13",
]
readme = {file = "README.md", content-type = "text/markdown" }
authors = [{name = "Jean Demeusy", email = "jean.demeusy@hoprnet.org"}]
maintainers = [{name = "Jean Demeusy", email = "jean.demeusy@hoprnet.org"}]
classifiers = ["Programming Language :: Python :: 3.13"]
license = "MIT"

[tool.uv.workspace]
members = []

[dependency-groups]
dev = [
    "hatch>=1.14.1",
    "dotenv>=0.9.9",
    "pytest==8.3.5",
    "pytest-asyncio==0.26.0",
    "pytest-mock==3.14.0",
    "pytest-cov>=6.2.1",
    "flask>=3.1.1",
]
lint = [
    "ruff>=0.11.4",
    "black==25.1.0",
]

[tool.black]
line-length = 120
target-version = ['py313']
include = '\.pyi?$'

[tool.ruff]
line-length = 120
lint.select = ["E", "F"]
lint.ignore = []

[tool.pytest.ini_options]
testpaths = ["test"]
minversion = "7.0"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
addopts = ["-ra", "-q"]

log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["/api_lib"]

[tool.hatch.version]
source = "vcs"

[project.urls]
Homepage = "https://github.com/jeandemeusy/api-lib"
Issues = "https://github.com/jeandemeusy/api-lib/issues"
