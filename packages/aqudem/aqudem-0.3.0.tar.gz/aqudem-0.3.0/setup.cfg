description = Activity and Sequence Detection Performance Measures: A package to evaluate activity detection results, including the sequence of events given multiple activity types.
long_description = file: README.rst, HISTORY.rst
keywords = activity detection, sequence detection, performance measures, activity recognition, sequence recognition
license = GNU General Public License v3 or later (GPLv3+)
url = https://github.com/ics-unisg/aqudem
project_urls = 
