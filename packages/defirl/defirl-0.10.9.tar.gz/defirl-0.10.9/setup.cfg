[bumpversion]
current_version = 0.10.9
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}{build}
	{major}.{minor}.{patch}

[metadata]
name = defirl   # Change to your project name
version = 0.10.0
author = Nicolus Rotich
author_email = nicholas.rotich@gmail.com
description = A short description of your project
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/moinonin/defirl/
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src  # The root directory for the packages is `src`
python_requires = >=3.10
install_requires = 
	pandas>=2.2.2
	scikit-learn==1.4.0
	numpy>=1.26.4
	fire>=0.4.0
	setuptools>=58.1.0

[options.packages.find]
where = src  # Look for packages in the `src` directory

[options.extras_require]
dev = 
	pytest
	black
	flake8

[bumpversion:file:setup.cfg]
search = version = {current_version}
replace = version = {new_version}

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[egg_info]
tag_build = 
tag_date = 0

