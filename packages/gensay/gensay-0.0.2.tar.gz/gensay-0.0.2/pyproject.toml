[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gensay"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Anthony Wu", email = "pls-file-gh-issue@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  # "audioop-lts>=0.2,<1.0",
  # "audioread>=3.0,<4.0",
  # "certifi>=2025.6",
  # "cffi>=1.17,<2.0",
  # "cfgv>=3.4,<4.0",
  # "charset-normalizer>=3.4,<4.0",
  "chatterbox-tts>=0.1,<1.0",
  # "conformer>=0.3,<1.0",
  # "decorator>=5.2,<6.0",
  # "diffusers>=0.29,<1.0",
  # "distlib>=0.3,<1.0",
  # "einops>=0.8,<1.0",
  # "filelock>=3.18,<4.0",
  # "fsspec>=2025.5",
  # "hf-xet>=1.1,<2.0",
  # "huggingface-hub>=0.33,<1.0",
  # "identify>=2.6,<3.0",
  # "idna>=3.10,<4.0",
  # "importlib-metadata>=8.7,<9.0",
  # "jinja2>=3.1,<4.0",
  # "joblib>=1.5,<2.0",
  # "lazy-loader>=0.4,<1.0",
  # "librosa>=0.11,<1.0",
  # "llvmlite>=0.44,<1.0",
  # "markupsafe>=3.0,<4.0",
  # "mpmath>=1.3,<2.0",
  # "msgpack>=1.1,<2.0",
  # "networkx>=3.5,<4.0",
  # "nodeenv>=1.9,<2.0",
  # "numba>=0.61,<1.0",
  # "numpy>=2.2,<3.0",
  # "onnx>=1.18,<2.0",
  # "packaging>=25.0,<26.0",
  # "pillow>=11.2,<12.0",
  # "platformdirs>=4.3,<5.0",
  # "pooch>=1.8,<2.0",
  # "pre-commit>=4.2,<5.0",
  # "protobuf>=6.31,<7.0",
  # "pycparser>=2.22,<3.0",
  # "pyyaml>=6.0,<7.0",
  # "regex>=2024.11,<2025.0",
  # "requests>=2.32,<3.0",
  # "resemble-perth>=1.0,<2.0",
  # "s3tokenizer>=0.1,<1.0",
  # "safetensors>=0.5,<1.0",
  # "scikit-learn>=1.7,<2.0",
  # "scipy>=1.16,<2.0",
  # "setuptools>=80.9,<81.0",
  # "soundfile>=0.13,<1.0",
  # "soxr>=0.5,<1.0",
  # "standard-aifc>=3.13,<4.0",
  # "standard-chunk>=3.13,<4.0",
  # "standard-sunau>=3.13,<4.0",
  # "sympy>=1.13,<2.0",
  # "threadpoolctl>=3.6,<4.0",
  # "tokenizers>=0.20,<1.0",
  "torch>=2.6,<2.7",  # chatterbox restriction, find out why later
  "torchaudio>=2.6,<2.7",  # chatterbox restriction, find out why later
  # "tqdm>=4.67,<5.0",
  # "transformers>=4.46,<5.0",
  # "typing-extensions>=4.14,<5.0",
  # "urllib3>=2.5,<3.0",
  # "virtualenv>=20.31,<21.0",
  # "zipp>=3.23,<4.0",
]

[project.scripts]
gensay = "gensay.main:main"

[project.urls]
Documentation = "https://github.com/Anthony Wu/gensay#readme"
Issues = "https://github.com/Anthony Wu/gensay/issues"
Source = "https://github.com/Anthony Wu/gensay"

[tool.hatch.version]
path = "src/gensay/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/gensay tests}"

[tool.coverage.run]
source_pkgs = ["gensay", "tests"]
branch = true
parallel = true
omit = [
  "src/gensay/__about__.py",
]

[tool.coverage.paths]
gensay = ["src/gensay", "*/gensay/src/gensay"]
tests = ["tests", "*/gensay/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
