[tool.poetry]
name = "xdggs-dggrid4py"
version = "0.1.3"
description = "A plugin for Xarray-xdggs that implements DGGRID as DGGS provider"
authors = ["Wai Tik Chan <wai.tik.chan@ut.ee>", "Alexander Kmoch <alexander.kmoch@ut.ee>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
dggrid4py = "~0.4.1"
xarray = {extras = ["io"], version = "^2025.1.2"}
rasterio = "^1.4.3"
rioxarray = "^0.18.1"
xdggs = "^0.2.0"
shapely = "^2.0.7"
tqdm = "^4.67.1"
numpy = "^1.24.1"
dask = "^2025.2.0"
zarr = "2.18.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
