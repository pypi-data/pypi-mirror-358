[project]
name = "gemini-cli-proxy"
version = "1.0.3"
description = "OpenAI-compatible API wrapper for Gemini CLI"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "nettee" }
]
keywords = ["openai", "gemini", "api", "proxy", "cli"]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.0,<1.0",
    "uvicorn[standard]>=0.24.0,<1.0",
    "click>=8.0.0,<9.0",
    "pydantic>=2.0.0,<3.0",
    "slowapi>=0.1.9,<1.0",
]

[project.scripts]
gemini-cli-proxy = "gemini_cli_proxy.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
