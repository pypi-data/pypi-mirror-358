[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "Cython>=0.29.0" # Or your desired Cython version
]
build-backend = "setuptools.build_meta"

[project]
name = "probotanki-lib"
version = "2.0.0"
description = "Core library for ProboTanki providing networking modules and packet handling utilities."
readme = "README.md"
authors = [
    { name = "Teinc3", email = "teinc3@gmail.com" }
]
license = { text="Proprietary" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
]
requires-python = ">=3.9"
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://github.com/Teinc3/ProboTanki-Lib" # Example URL
Documentation = "https://deepwiki.com/Teinc3/ProboTanki-Lib"
"Issue Tracker" = "https://github.com/Teinc3/ProboTanki-Lib/issues"
