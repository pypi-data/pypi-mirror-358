package-dir = {"codeguard" = "src"}
include-package-data = true

[tool.setuptools.package-data]
codeguard = [
    "resources/**/*",
    "servers/mcp_server/prompts/**/*"
]

[tool.setuptools.dynamic]
version = {attr = "codeguard.version.__version__"}

# Black configuration
[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["codeguard"]
skip_gitignore = true

# mypy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
ignore_missing_imports = true
no_implicit_optional = false
strict_optional = false
warn_unused_ignores = false
check_untyped_defs = false
warn_no_return = false
disable_error_code = ["attr-defined", "arg-type", "var-annotated", "assignment", "index", "call-overload", "return-value"]
files = ["src"]
exclude = [
    "tests/",
    "build/",
    "dist/",
    "examples/",
]

# pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests", "src/*/tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-ra -q --strict-markers"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "asyncio: marks tests as async tests that use asyncio",
]

# vulture configuration
[tool.vulture]
paths = ["src", ".vulture_whitelist.py"]
min_confidence = 90
