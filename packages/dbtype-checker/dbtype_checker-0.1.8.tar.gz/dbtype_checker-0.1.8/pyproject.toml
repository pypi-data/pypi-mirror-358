[project]
name = "dbtype_checker"
version = "0.1.8"
description = "Detect mismatched column types & correct them in your database using SQLAlchemy ."
authors = [
  { name="Paras Seekhwal", email="Parasseekhwal@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "pandas",
    "requests",
    "sqlalchemy",
    "typer",
    "pymysql",             # MySQL
    "pg8000",              # PostgreSQL
    "cx_Oracle",           # Oracle
    "pyodbc",
    "python-dotenv",
    "requests"        
]
requires-python = ">=3.7"

[project.scripts]
dbtype-checker = "dbtype_checker.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


