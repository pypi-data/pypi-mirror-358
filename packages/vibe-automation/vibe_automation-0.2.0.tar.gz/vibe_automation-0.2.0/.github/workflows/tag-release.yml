name: Tag Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  tag-release:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          VERSION=${BRANCH_NAME#release/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=release/v$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version in files matches branch
        run: |
          VERSION_IN_TOML=$(grep 'current_version = ' .bumpversion.toml | sed 's/current_version = "\(.*\)"/\1/')
          if [ "$VERSION_IN_TOML" != "${{ steps.version.outputs.version }}" ]; then
            echo "Error: Version mismatch between branch (${{ steps.version.outputs.version }}) and .bumpversion.toml ($VERSION_IN_TOML)"
            exit 1
          fi

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin tag ${{ steps.version.outputs.tag }}
          echo "Created and pushed tag: ${{ steps.version.outputs.tag }}"

      - name: Delete release branch
        run: |
          git push origin --delete refs/heads/${{ github.head_ref }}
          echo "Deleted release branch: ${{ github.head_ref }}"