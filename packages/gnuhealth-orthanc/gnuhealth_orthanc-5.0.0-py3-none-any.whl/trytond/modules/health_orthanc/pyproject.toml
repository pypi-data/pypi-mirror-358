[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "gnuhealth-orthanc"
version = "5.0.0"
description = "GNU Health Orthanc PACS server integration package"
license = { text = "GPL-3.0-or-later" }
readme = "README.rst"
keywords = ["health", "hospital", "HIS", "LIMS", "eHealth", "gnuhealth", "Orthanc", "PACS"]
requires-python = ">=3.10,<3.14"
authors = [
    {name = "GNU Solidario", email = "health@gnusolidario.org"},
    {name = "Chris Zimmerman", email = "chris@teffalump.com"},
    {name = "Wei Zhao", email = "wei.zhao@uclouvain.be"},
]

dynamic = [ "classifiers" ]

maintainers = [
    { name = "Luis Falcon", email = "falcon@gnuhealth.org" },
    { name = "Gerald Wiese", email = "wiese@gnuhealth.org" },
]

dependencies = [
    'gnuhealth-imaging',
    'pyorthanc'
]

[project.urls]
homepage = "https://www.gnuhealth.org"
repository = "https://codeberg.org/gnuhealth/his"
documentation = "https://docs.gnuhealth.org"
"Bug Tracker" = "https://codeberg.org/gnuhealth/his/issues"

[tool.poetry]
classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Environment :: Plugins',
    'Framework :: Tryton',
    'Intended Audience :: Developers',
    'Intended Audience :: Healthcare Industry',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Topic :: Scientific/Engineering :: Bio-Informatics',
    'Topic :: Scientific/Engineering :: Medical Science Apps.',
]

packages = [
    { include = '*', to='trytond/modules/health_orthanc' },
]


exclude = [
    "dist"
]
