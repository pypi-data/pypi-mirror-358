[project]
name = "swanplot"
version = "0.1.5"
description = "Add your description here"
readme = "README.md"
license = "MIT"
authors = [
    { name = "angusforrest", email = "contact@angusforrest.com" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26",
    "pillow>=11.2.1",
    "pydantic>=2.11.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[project.optional-dependencies]
docs = [
"sphinx>=7.2.6", "pandoc", "myst-nb", "pydata-sphinx-theme", "ipython","sphinx-autodoc-typehints","autodocsumm","autodoc-pydantic","sphinx-book-theme"]

[project.urls]
Documentation = "https://swanplot.readthedocs.io"
Issues = "https://github.com/angusforrest/swanplot/issues"
Source = "https://github.com/angusforrest/swanplot"


