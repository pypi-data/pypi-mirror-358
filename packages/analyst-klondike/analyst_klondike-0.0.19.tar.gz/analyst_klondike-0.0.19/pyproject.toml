[project]
name = "analyst-klondike"
version = "0.0.19"
description = 'Тренажер Python от Клондайка Аналитика'
readme = "README.md"
authors = [
  { name = "Analyst Klondike", email = "analyst-klondike@yandex.ru" },
]
requires-python = ">=3.12"

classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["textual", "textual[syntax]"]

[dependency-groups]
dev = [
    "mypy>=1.16.0",
    "pytest>=8.4.0",
    "textual-dev>=1.7.0",
]

[project.scripts]
analyst_klondike = "analyst_klondike.analyst_klondike:analyst_klondike"

[project.license]
file = "LICENSE.txt"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
