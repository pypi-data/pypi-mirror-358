[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spatialcell"
version = "1.0.0"
authors = [
    {name = "Xinyan", email = "keepandon@gmail.com"},
]
description = "Integrated pipeline for spatial transcriptomics cell segmentation and annotation using QuPath, Bin2cell, and TopAct"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = [
    "spatial-transcriptomics",
    "cell-segmentation", 
    "cell-annotation",
    "QuPath",
    "Bin2cell",
    "TopAct",
    "bioinformatics",
    "single-cell"
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "opencv-python>=4.5.0",
    "Pillow>=8.0.0",
    "matplotlib>=3.5.0",
    "colorcet>=2.0.0",
    "scanpy>=1.8.0",
    "scikit-learn>=1.0.0",
    "joblib>=1.1.0",
    "natsort>=8.0.0",
    "tqdm>=4.60.0",
    "pyyaml>=6.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]
full = [
    "bin2cell>=0.1.0",
    "topact>=0.1.0",
    "seaborn>=0.11.0"
]

[project.urls]
Homepage = "https://github.com/Xinyan-C/Spatialcell"
Documentation = "https://github.com/Xinyan-C/Spatialcell#readme"
Repository = "https://github.com/Xinyan-C/Spatialcell"
"Bug Reports" = "https://github.com/Xinyan-C/Spatialcell/issues"

[project.scripts]
spatialcell = "spatialcell.workflows.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["spatialcell*"]

[tool.setuptools.package-data]
"spatialcell.qupath_scripts" = ["*.groovy"]