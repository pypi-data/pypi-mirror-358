[project]
authors = [
  { name = "Marius Kavaliauskas", email = "mariuskava+qlsq@gmail.com" },
]
description = "dynamic sql generetor"
keywords = [
  "sql",
  "postgresql",
  "sql-generator",
]
name = "qlsq"
readme = "README.md"
requires-python = ">=3.8"
version = "0.1.0-dev"
license = "MIT"
license-files = [
    "LICENSE.txt",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "python-dateutil>=2.9.0.post0",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "mypy>=1.13.0",
    "ruff>=0.7.4",
    "bpython",
]

[project.urls]
"Homepage" = "https://gitlab.com/qlsq/qlsq"
"Issue Tracker" = "https://gitlab.com/qlsq/qlsq/-/issues"
"Source Code" = "https://gitlab.com/qlsq/qlsq"
