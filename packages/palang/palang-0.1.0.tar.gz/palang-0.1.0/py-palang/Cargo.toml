[package]
name = "py-palang"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "palang"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.25.0"
anyhow = "1.0.98"

palang-compiler = { path = "../compiler" }
palang-core = { path = "../core" }
palang-virtual-machine = { path = "../virtual-machine" }
tokio = { version = "1.45.1", features = ["full"] }
