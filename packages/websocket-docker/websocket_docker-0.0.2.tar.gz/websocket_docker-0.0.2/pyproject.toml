[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "websocket-docker"
version = "0.0.2"
authors = [
  { name="Chuck Knoblauch", email="knoblauch@gmail.com" },
]
description = "Nothing"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests"
]

[project.urls]
Homepage = "https://github.com/knoblauch/nothing"
"Bug Tracker" = "https://github.com/knoblauch/nothing/issues"

[tool.setuptools]
packages = ["websocket_docker"]
