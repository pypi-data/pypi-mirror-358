[build-system]
        requires = ["hatchling>=1.18"]
        build-backend = "hatchling.build"

        [project]
        name = "pyw-devtools"
        version = "0.0.0"
        description = "Developer bundle (logger, fs, cli, secret) (placeholder)"
        authors = [{name = "pythonWoods"}]
        license = {text = "MIT"}
        requires-python = ">=3.9"
        dependencies = [
  "pyw-core>=0.0.0",
  "pyw-logger>=0.0.0",
  "pyw-fs>=0.0.0",
  "pyw-secret>=0.0.0",
  "pyw-cli>=0.0.0"
]

[project.urls]
Source = "https://github.com/pythonWoods/pyw-devtools"

[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]