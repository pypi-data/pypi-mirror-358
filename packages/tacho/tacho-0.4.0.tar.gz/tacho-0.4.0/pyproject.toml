[project]
name = "tacho"
version = "0.4.0"
description = "CLI tool for measuring and comparing LLM inference speeds"
readme = "README.md"
authors = [
    { name = "Paul-Louis PrÃ¶ve", email = "mail@plpp.de" }
]
license = "MIT"
requires-python = ">=3.12"
keywords = ["llm", "benchmark", "performance", "cli", "inference"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "litellm>=1.73.1",
    "rich>=14.0.0",
    "typer>=0.16.0",
]

[project.urls]
Homepage = "https://github.com/pietz/tacho"
Repository = "https://github.com/pietz/tacho"
Issues = "https://github.com/pietz/tacho/issues"

[project.scripts]
tacho = "tacho.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "python-dotenv>=1.1.1",
]
