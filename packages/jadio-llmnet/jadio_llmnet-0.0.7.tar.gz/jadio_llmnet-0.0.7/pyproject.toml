
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jadio-llmnet"
dynamic = ["version"]
description = "Jadio-compatible extension package"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "jadio>=0.0.2",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",
    "cryptography>=41.0.0",
]

[project.scripts]
llmnet = "jadio_llmnet.cli.main:main"

[tool.hatch.version]
path = "src/jadio_llmnet/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/jadio_llmnet"]
