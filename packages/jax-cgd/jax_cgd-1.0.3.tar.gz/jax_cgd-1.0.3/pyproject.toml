#################### 1. 构建系统 ####################
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

#################### 2. 项目信息 ####################
[project]
name = "jax-cgd"                     # PyPI 唯一
version = "1.0.3"                    # 固定版本号
description = "JAX implementation of Competitive Gradient Descent algorithms"
readme = "README.md"
license = {text = "MIT"}

authors = [
    {name = "Yiming Lu", email = "luyiming925@gmail.com"}
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

requires-python = ">=3.10"

dependencies = [
    "jax>=0.5.1",
    "jaxlib>=0.5.1",
    "numpy>=1.22",
    "flax>=0.10.0",
]

keywords = ["jax", "optimization", "competitive gradient descent", "machine learning"]

#################### 3. 可选依赖 ####################
[project.optional-dependencies]
dev = [
    "pytest>=7",
    "black>=23",
    "flake8>=6",
    "mypy>=1",
]

#################### 4. 相关链接 ####################
[project.urls]
Homepage   = "https://github.com/Juicy-Quadro/jax-cgd"
Repository = "https://github.com/Juicy-Quadro/jax-cgd"
Issues     = "https://github.com/Juicy-Quadro/jax-cgd/issues"

#################### 5. 包发现 ####################
# 若你的代码直接在根目录下的 jax_cgd/，
# 下面配置即可把该目录递归打包进 sdist/wheel。
[tool.setuptools.packages.find]
where = ["."]
include = ["jax_cgd*"]
exclude = ["tests*"]
