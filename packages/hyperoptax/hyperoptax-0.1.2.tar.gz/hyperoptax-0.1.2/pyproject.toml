[project]
name = "hyperoptax"
version = "0.1.2"
description = "Tuning hyperparameters with JAX"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jax>=0.6.2",
]
license = "Apache-2.0"
authors = [{name = "Theo Wolf"}]

[project.optional-dependencies]
notebooks = [
    "flax>=0.10.6",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.3",
    "notebook>=7.4.3",
    "rejax>=0.1.2",
    "tqdm>=4.67.1",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["hyperoptax*"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"