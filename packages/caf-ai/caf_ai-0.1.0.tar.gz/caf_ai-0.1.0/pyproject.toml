[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "caf-ai"
description = "Context-Aware Firewall for AI Systems - High-performance security detection"
authors = [{name = "CAF-AI Contributors", email = "security@caf-ai.dev"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
keywords = [
    "ai-security",
    "prompt-injection",
    "llm-security", 
    "ai-safety",
    "security",
    "firewall",
    "detection",
    "rust",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/ihabbishara/caf-ai"
Documentation = "https://github.com/ihabbishara/caf-ai#readme"
Repository = "https://github.com/ihabbishara/caf-ai"
Issues = "https://github.com/ihabbishara/caf-ai/issues"
Changelog = "https://github.com/ihabbishara/caf-ai/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[tool.maturin]
python-source = "python"
module-name = "caf_ai._internal"
strip = true
bindings = "pyo3"
manifest-path = "caf-python/Cargo.toml"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
