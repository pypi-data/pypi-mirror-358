[workspace]
members = ["caf-core", "caf-detectors", "caf-sdk", "caf-python"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["CAF-AI Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/ihabbishara/caf-ai"
description = "Context-Aware Firewall for AI Systems"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Pattern matching
regex = "1.10"
lazy_static = "1.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Performance
criterion = { version = "0.5", features = ["html_reports"] }

# Python bindings
pyo3 = { version = "0.22", features = ["extension-module"] }
pyo3-build-config = "0.22"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3

[profile.bench]
debug = true
