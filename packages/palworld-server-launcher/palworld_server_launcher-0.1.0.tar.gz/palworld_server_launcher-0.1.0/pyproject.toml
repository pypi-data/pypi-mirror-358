[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "palworld-server-launcher"
version = "0.1.0"
authors = [
    { name = "axatbhardwaj", email = "axatbhardwaj@gmail.com" },
]
description = "A simple tool to install and manage a Palworld dedicated server on Linux."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "typer",
    "rich",
]

[project.scripts]
palworld-server-launcher = "palworld_server_launcher:app"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"*" = ["templates/*"]
