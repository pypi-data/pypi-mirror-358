[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "pdm-plugin-i"
description = "A PDM plugin that make `pdm i` as alias of `pdm install`"
authors = [
    { name = "Waket Zheng", email = "waketzheng@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
dynamic = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = []
version = "0.2.0"

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/waketzheng/pdm-plugin-i"
Homepage = "https://github.com/waketzheng/pdm-plugin-i"

[project.entry-points.pdm]
pdm-plugin-i = "pdm_plugin_i:plugin"

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "pdm>=2.20.0",
    "ruff>=0.7.1",
    "click>=8.1.7",
    "mypy>=1.13.0",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/pdm_plugin_i/__init__.py"

[tool.pdm.build]
package-dir = "src"

[tool.pdm.scripts]
lock = "pdm lock --group :all --strategy inherit_metadata"
test = "pytest tests/"
format = "ruff format ."
style = "ruff check --extend-select=I,B,SIM --fix ."
type_hint = "mypy ."

[tool.pdm.scripts.lint]
composite = [
    "format",
    "style",
    "type_hint",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]
