[build-system]
requires = ["setuptools>=42", "wheel"]

[project]
name = "scanner-port"
version = "0.0.1"
description = "A fast, multithreaded TCP port scanner written in Python. Scan any range of ports on a given IP address, and get detailed results—including open ports, scan timestamps, and per-port status — in structured JSON format."
readme = "README.md"
authors = [{ name = "Kalinin Mitko", email = "kalinin.mitko@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["django", "hotnet", "ajax"]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pip-tools"]

[project.urls]
Homepage = "https://github.com/null-none/scanner-port"

[tools.setuptools]
packages = ["src"]

