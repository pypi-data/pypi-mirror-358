[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "file-reader-mcp"
version = "0.1.0"
description = "MCP Server for file reading"
dependencies = ["mcp"]

[project.scripts]
file-reader-mcp = "file_reader_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/file_reader_mcp"]