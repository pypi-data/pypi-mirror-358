[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "consolino"
version = "0.1.0"
description = "A simple Python library for cool console text effects and animations"
authors = [
  { name="Tuo Nome", email="tuo@email.com" }
]
readme = "README.md"
requires-python = ">=3.6"
keywords = ["console", "animation", "text-effects"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/tuo-username/consolino"
