[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conventions"
description = "A CLI tool to search for conference talks"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
dynamic = ["version"]

[tool.setuptools]
packages = ["conventions"]

[tool.setuptools.dynamic]
version = {attr = "conventions.__version__"} 