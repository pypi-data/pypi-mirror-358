[tool.poetry]
name = "aiogram-dialog-template"
version = "0.0.1"
description = "Cоздание структурированных шаблонов для aiogram-dialog"
authors = ["Pavel Danilevich <danilevitch.pasha@yandex.ru>"]

readme = "README.md"                 # Указываем файл с описанием проекта
license = "Apache-2.0"              # Лицензия в формате SPDX (Apache 2.0)

# Классификаторы PyPI для улучшения поиска и категоризации пакета
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
packages = [
    { include = "src" },
]


[tool.poetry.scripts]
aiogram-dialog-template = "src.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.2.1"
loguru = "^0.7.3"


[tool.poetry.group.dev.dependencies]
build = "^1.2.2.post1"
black = "^25.1.0"
isort = "^6.0.1"




[tool.poetry.urls]
homepage = "https://github.com/pasha-danilevich/aiogram-dialog-template"
bug-tracker = "https://github.com/pasha-danilevich/aiogram-dialog-template/issues"


# -------------


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
skip-string-normalization = true
preview = true


[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
