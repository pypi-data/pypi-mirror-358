[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lighthouse-private-markets-sdk"
version = "0.1.7"
description = "Python SDK for Lighthouse Private Markets API with PostgREST-style querying"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Alberto Marzetta", email = "hello@trylighthouse.vc" },
]
dependencies = [
    "httpx",
    "postgrest",
    "requests",
    "pydantic",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/lighthouse-app/lighthouse-private-markets-sdk"
Repository = "https://github.com/lighthouse-app/lighthouse-private-markets-sdk.git"

[tool.hatch.build.targets.wheel]
packages = ["src/lighthouse"] 