[project]
name = "capitalcom"
version = "0.1.3"
description = "Client for Capital.com REST API (demo and real)"
authors = [{name = "Wikto Jelen", email = "wiktor.dev@yelon.ovh"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "CC BY-NC 4.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.25"
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
