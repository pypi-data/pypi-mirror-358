{% include 'od/fields/Label.html' with widget=widget %}
<input 
    type="{{ widget.type }}" 
    name="{{ widget.name }}" 
    {% include 'django/forms/widgets/attrs.html' %}
    class="od w-full"
    value="{{widget.value|date:'Y-m-d'}}"
    {% if widget.is_hidden %}
        hidden
    {% endif %}
>
