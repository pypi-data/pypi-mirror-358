    <!-- Error Message -->
    <div id="{{container__id}}" class=" {% if message__title %} grid gap-2 {% else %} flex flex-col gap-3 justify-between  {% endif %}   bg-rose-50 text-rose-500 border border-rose-500 dark:bg-rose-800/50 dark:text-rose-200 p-5 rounded-lg">
        
        {% if message__title %}
            <h1 class="text-2xl text-rose-700 dark:text-rose-100 font-bold"> {{message__title}} </h1>
        {% endif %}
            
        <div class="flex items-center justify-start gap-3">
            
            {% if not message__title %}
            <svg xmlns="http://www.w3.org/2000/svg" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
            </svg>
            {% endif %}
                
            <p>{{message__content}}</p>
        </div>
        
        {% if show__close_btn %}
        <button  class="text-amber-200 hover:text-white alert-button {{class__name}} ">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        {% endif %}
    </div>
