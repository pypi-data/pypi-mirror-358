<div class="flex items-center justify-between gap-4 mb-5">
    <form method="post" class="space-x-5">
        {% csrf_token %}
        <input type="hidden" name="request_type" value="custom_action">
        <select required name="action" class=" p-3 px-5 bg-slate-200 text-slate-500 dark:text-slate-300 rounded-md dark:bg-slate-900" id="">
            <option value="" selected disabled> Select action </option>
            {% for action in model_admin.get_actions %}
            <option value="{{action.key}}"> {{action.desc}} </option>
            {% endfor %}
        </select>
        <button class="p-2 px-5 rounded-md dark:text-slate-400 text-slate-500 border dark:border-slate-600 text-sm cursor-pointer"> Go </button>
        <input type="hidden" name="ids">
        <input type="hidden" name="select_all">
    </form>
    {% include 'od/app/model/filters.html' %}
</div>
