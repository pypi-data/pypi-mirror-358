<!-- Info Message -->
<div id="{{container__id}}" class="{% if message__title %} grid gap-2 {% else %} flex flex-col gap-3 justify-between items-center {% endif %} bg-sky-50 text-sky-600 border border-sky-600 dark:bg-sky-800/50 dark:text-sky-200 p-5 rounded-lg">

    {% if message__title %}
        <h1 class="text-2xl text-sky-700 dark:text-white font-bold">{{ message__title }}</h1>
    {% endif %}

    <div class="flex items-center gap-3">
        
        {% if not message__title %}
        <svg xmlns="http://www.w3.org/2000/svg" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M11.25 11.25h1.5v5.25h-1.5zM12 7.5a.75.75 0 100 1.5.75.75 0 000-1.5zM12 2.25c5.385 0 9.75 4.365 9.75 9.75S17.385 21.75 12 21.75 2.25 17.385 2.25 12 6.615 2.25 12 2.25z" />
        </svg>
        {% endif %}
        
        <p class="max-w-5xl">{{ message__content }}</p>
    </div>

    {% if show__close_btn %}
    <button class="text-amber-200 hover:text-white alert-button {{class__name}}">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke-width="2"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
    {% endif %}
    
</div>
