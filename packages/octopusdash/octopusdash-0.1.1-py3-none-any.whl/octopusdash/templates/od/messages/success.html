    <!-- Success Message -->
    <div id="{{container__id}}" class="flex justify-between items-center bg-emerald-50 text-emerald-500 border border-emerald-500 dark:bg-emerald-800/50 dark:text-emerald-200 p-5 rounded-lg">
        <div class="flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
            <p> {{message__content}} </p>
        </div>
        
        {% if show__close_btn %}
        <button  class="text-emerald-200 hover:text-white alert-button {{class__name}} ">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        {% endif %}
    </div>
