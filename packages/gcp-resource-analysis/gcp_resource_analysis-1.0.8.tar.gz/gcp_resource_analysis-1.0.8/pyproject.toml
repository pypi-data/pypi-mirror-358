[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gcp-resource-analysis"
version = "1.0.8"
description = "Python client for GCP Resource Analysis with security, compliance & optimization insights"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "GCP Resource Analysis", email = "ken@promptql.io"}
]
maintainers = [
    {name = "GCP Resource Analysis", email = "ken@promptql.io"}
]
keywords = [
    "gcp",
    "google-cloud",
    "resource-analysis",
    "cloud-asset-inventory",
    "security",
    "compliance",
    "optimization",
    "governance",
    "api-client",
    "cost-optimization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0,<3.0.0",
    "python-dotenv>=0.19.0,<2.0.0",
    "pydantic>=2.11.7"
]

[project.optional-dependencies]
auth = [
    "google-auth>=2.17.0,<3.0.0",
    "google-auth-oauthlib>=1.0.0,<2.0.0",
    "google-auth-httplib2>=0.1.0,<1.0.0",
    "google-cloud-asset>=3.20.0,<4.0.0",
    "google-cloud-resource-manager>=1.10.0,<2.0.0",
]
dev = [
    "pytest>=7.0.0,<8.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "black>=22.0.0,<24.0.0",
    "flake8>=5.0.0,<7.0.0",
    "mypy>=1.0.0,<2.0.0",
]
docs = [
    "sphinx>=5.0.0,<7.0.0",
    "sphinx-rtd-theme>=1.0.0,<2.0.0",
]
all = [
    "google-auth>=2.17.0,<3.0.0",
    "google-auth-oauthlib>=1.0.0,<2.0.0",
    "google-auth-httplib2>=0.1.0,<1.0.0",
    "google-cloud-asset>=3.20.0,<4.0.0",
    "google-cloud-resource-manager>=1.10.0,<2.0.0",
    "pytest>=7.0.0,<8.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "black>=22.0.0,<24.0.0",
    "flake8>=5.0.0,<7.0.0",
    "mypy>=1.0.0,<2.0.0",
    "sphinx>=5.0.0,<7.0.0",
    "sphinx-rtd-theme>=1.0.0,<2.0.0",
]

[project.urls]
Homepage = "https://github.com/hasura/gcp-resource-analysis"
Documentation = "https://github.com/hasura/gcp-resource-analysis/blob/main/README.md"
Repository = "https://github.com/hasura/gcp-resource-analysis"
"Bug Tracker" = "https://github.com/hasura/gcp-resource-analysis/issues"
Changelog = "https://github.com/hasura/gcp-resource-analysis/blob/main/CHANGELOG.md"

[tool.setuptools]
zip-safe = false
include-package-data = true

# Black configuration
[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

# MyPy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "google.auth.*",
    "google.cloud.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gcp_resource_analysis*"]
exclude = ["tests*", "docs*", "examples*"]

# Coverage configuration
[tool.coverage.run]
source = ["gcp_resource_analysis"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# Flake8 configuration (if using flake8)
[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "E501"]
