[tool.poetry]
name = "selic_api"
version = "0.0.10"
description = "API para obtenção dos dados da SELIC."
authors = ["João Marcelo <joaomarceloav@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/marceloid/selic_api"
repository = "https://github.com/marceloid/selic_api"
documentation = "https://github.com/marceloid/selic_api"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.26.0"
python-dateutil = "^2.8.2"
beautifulsoup4 = "^4.10.0"
certifi = "2022.12.07"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
pytest = "^7.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
