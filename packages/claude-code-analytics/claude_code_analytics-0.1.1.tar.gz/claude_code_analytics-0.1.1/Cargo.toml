[package]
name = "claude-code-analytics"
version = "0.1.1"
edition = "2021"
exclude = ["python/.venv", "python/.pytest_cache", "target/", "dist/"]
readme = "README.md"
license = "MIT"

[lib]
name = "claude_code_analytics"
crate-type = ["cdylib", "rlib"]

[features]
default = []
python = ["pyo3/extension-module"]

[dependencies]
# Core parsing and data types
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.17", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0.12"

# File I/O and threading
crossbeam = "0.8"
dirs = "6.0"

# Python bindings
pyo3 = { version = "0.25", features = ["extension-module", "abi3-py311"] }

[dev-dependencies]
tempfile = "3.20"
