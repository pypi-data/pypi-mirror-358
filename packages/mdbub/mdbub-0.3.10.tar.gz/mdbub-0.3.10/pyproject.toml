[tool.poetry]
name = "mdbub"
version = "0.3.10"
description = "Terminal-first interactive mindmap CLI tool with extended markdown support"
authors = ["dudash <jason.dudash@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/collabinator/mdbubbles"
repository = "https://github.com/collabinator/mdbubbles"
documentation = "https://github.com/collabinator/mdbubbles/blob/main/README.md"
keywords = ["cli", "terminal", "mindmap", "markdown", "productivity", "tui"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Utilities",
]
packages = [{include = "mdbub", from = "src"}]
include = ["CHANGELOG.md", "LICENSE"]

[tool.poetry.scripts]
mdbub = "mdbub.cli:app"
mdbubbles = "mdbubbles.cli:app"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
click = ">=8.0.0,<8.2"
rich = "^14.0.0"
pyyaml = "^6.0.2"
textual = "^3.3.0"
markdown-it-py = "^3.0.0"
typer = "^0.15.4"
anyio = "^4.9.0"
tomli = "^2.2.1"
ruamel-yaml = "^0.18.10"
pytest = "^8.3.5"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.15.0"
pre-commit = "^4.2.0"
requests = "^2.32.3"
keyring = "^25.6.0"
importlib-metadata = "^8.7.0"
uvicorn = "^0.34.2"
fastapi = "^0.115.12"
aiofiles = "^24.1.0"
httpx = "^0.28.1"
jinja2 = "^3.1.6"
markdown = "^3.8"
pydantic = "^2.11.5"
packaging = "^25.0"
prompt-toolkit = "^3.0.51"
pygments = "^2.19.1"
watchfiles = "^1.0.5"
platformdirs = "^4.3.8"
appdirs = "^1.4.4"
python-dotenv = "^1.1.0"
orjson = "^3.10.18"
rich-click = "^1.8.9"
tabulate = "^0.9.0"
inquirer = "^3.4.0"
halo = "^0.0.31"
loguru = "^0.7.3"
tqdm = "^4.67.1"
beautifulsoup4 = "^4.13.4"
lxml = "^5.4.0"
mistune = "^3.1.3"
openai = "^1.82.0"
huggingface-hub = "^0.32.0"
tiktoken = "^0.9.0"
pyperclip = "^1.9.0"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.26.0"
hypothesis = "^6.131.25"
pyinstaller = { version = "^6.14.1", python = ">=3.9,<3.14" }
pytest-xdist = "^3.6.1"
pytest-randomly = "^3.16.0"
pytest-sugar = "^1.0.0"
pytest-socket = "^0.7.0"
pytest-timeout = "^2.4.0"
pytest-xprocess = "^1.0.2"
pytest-lazy-fixture = "^0.6.3"
toml = "^0.10.2"


[tool.poetry.group.dev.dependencies]
ruff = "^0.11.13"
twine = "^5.0.0"
types-toml = "^0.10.8.20240310"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
known_first_party = ["mdbub"]
# Ensure isort and Black are fully compatible

[tool.ruff]
ignore = ["E501"]

[tool.mypy]
disable_error_code = ["no-untyped-call"]
exclude = '^(tests/|src/mdbub/commands/|src/mdbub/cli.py)'
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "toml"
ignore_missing_imports = true

python_version = "3.9"
warn_return_any = false
warn_unused_ignores = false  # Don't fail on unused type: ignore
# Allow untyped defs for flexibility
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_no_return = true
warn_unreachable = false
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
