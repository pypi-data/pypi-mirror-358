[tool.poetry]
name = "manim-web-physics"
packages = [
    {include = "manim_physics"},
]
version = "0.1.0"
description = "A fork of Manim Physics for Manim Web"
authors = ["MathItYT <benjamin.ubilla@uc.cl>"]
repository = "https://github.com/MathItYT/manim-physics"
readme="README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
shapely = ">=2.0,<=2.0.6"
manim-web = ">=0.1.7"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
black = ">=23.11,<25.0"
pre-commit = "^3.5.0"
furo = "^2023.09.10"
Sphinx = "^7.2.6"
sphinx-copybutton = "^0.5.2"
sphinxcontrib-programoutput = "^0.17"
myst-parser = "^2.0.0"
matplotlib = "^3.8.4"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
