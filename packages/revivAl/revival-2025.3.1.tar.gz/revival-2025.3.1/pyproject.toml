[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "revivAl"
version = "2025.3.1"
description = ""
authors = [{ name = 'Fatma Baraket', email = 'fatma.baraket@mews-labs.com' }]
readme = "README.md"
requires-python = '>=3.6'

dependencies = [
    "h5py > 3",
    "scikit-learn",
    "tensorflow",
    "catboost"
]
[project.optional-dependencies]

examples = [
    "matplotlib ~= 3.9.2",
]
test = [
    "catboost",
    "numpy",
    "pandas",
    "pytest",
    "pytest-cov",
    "pylint",
]
lint = [
    "black",
    "mypy",
    "ruff",
]
dev = [
    "revival[test,lint]",
]
[project.urls]
"Homepage" = "https://github.com/eurobios-mews-labs/revival"
