readme = "README.md"
requires-python = ">=3.6"
authors = [
    { name = "UltraQuantumScriptor" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
dependencies = []
keywords = ["math", "prime", "LCM", "triangle numbers", "gcd", "utilities"]
