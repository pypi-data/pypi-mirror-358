[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lk-banchecker"  # IMPORTANT: CHOOSE A UNIQUE NAME!
version = "0.1.0"
authors = [
  { name="xPRINCE >> LK-TEAM", email="you@example.com" },
]
description = "A simple Python wrapper for the lkteam-bancheck API. [MADE BY LK-TEAM]"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.20.0", # This is crucial! It tells pip to install 'requests'
]

[project.urls]
"Homepage" = "https://unknownbroohahahah" # Optional: Link to your GitHub repo
