[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rxnsmiles2rinchi"
version = "0.1.1"
authors = [
    { name="Your Name", email="your@email.com" }
]
license = { text = "IUPAC/InChI Trust License No.1.0" }
description = "Python wrapper for the IUPAC RInChI library"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "rdkit"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["rxnsmiles2rinchi"]

[tool.setuptools.package-data]
"pyrinchi" = ["bin/**/*"]