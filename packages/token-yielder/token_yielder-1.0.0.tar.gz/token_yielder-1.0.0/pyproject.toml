[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "token_yielder"
version = "1.0.0"
description = "PYTHON module to generate and rotate token"
readme = "Readme.md"
requires-python = ">=3.6"
authors = [
  { name="Rakesh", email="rakeshpraneel@gmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[tool.setuptools]
packages = ["token_yielder"]