[project]
name = "hikari_chat_exporter"
description = "A simple Discord chat exporter for Python Discord bots."
version = "0.0.4"
readme = "README.md"
authors = [
    { name = "Egehan Kılıçarslan", email = "contact@egehankilicarslan.me" },
]
requires-python = ">=3.10"
license = { text = "GPL-3.0-only" }
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = ["aiohttp", "grapheme", "emoji", "hikari"]
keywords = ["chat exporter", "discord chat exporter", "discord", "hikari"]

[project.urls]
Homepage = "https://github.com/EgehanKilicarslan/Hikari-ChatExporter"
