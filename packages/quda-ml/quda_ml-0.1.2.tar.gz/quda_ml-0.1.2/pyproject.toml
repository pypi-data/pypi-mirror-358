[project]
name = "quda-ml"
version = "0.1.2"
description = ""
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "hydra-core>=1.3.2",
    "lightgbm>=4.6.0",
    "mlflow>=3.1.0",
    "omegaconf>=2.3.0",
    "pandas>=2.3.0",
    "polars>=1.31.0",
    "quda-core>=1.0.3",
    "scikit-learn>=1.7.0",
    "torch>=2.7.1",
    "tqdm>=4.67.1",
    "ygo>=1.1.4",
]

license="MIT"
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["quda.ml", "quda.ml.*", ]

[tool.setuptools.package-data]
"quda.ml.conf" = ["*.yaml", "**/*.yaml",]

