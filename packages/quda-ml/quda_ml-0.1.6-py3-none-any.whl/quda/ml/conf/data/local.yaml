# 数据加载配置
- loader:
    _target_: quda.ml.transformer.Function
    fn:
      _target_: quda.ml.registry.FUNC_SQL_LOCAL
      _partial_: true
- drop_null:
    _target_: quda.ml.transformer.FilterNotNull
    subset: price
- target:
    _target_: quda.ml.transformer.Target
    price_tag: price
    frequency: 3s
    target: 5min
    partition_by: asset
    order_by: time
- imputer:
    _target_: quda.ml.transformer.Imputer
    strategy: forward
    over_spec:
      partition_by: asset
      order_by: time
    columns: []
- cast:
    _target_: quda.ml.transformer.Cast
    old: int
    new:
      _target_: polars.Float32
- replace_inf:
    _target_: quda.ml.transformer.Replace
    columns: []
    old: [inf, -inf]
    new: nul