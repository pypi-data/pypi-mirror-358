[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quarkle_monitoring"
version = "0.1.0"
description = "Minimal shared monitoring and caching for Quarkle services"
authors = [
    {name = "Quarkle Team", email = "dev@quarkle.ai"},
]
requires-python = ">=3.8"
dependencies = [
    "redis>=4.0.0",
    "boto3>=1.26.0",
]

[project.optional-dependencies]
slack = ["slack-sdk>=3.21.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/quarkle/quarkle-monitoring"
Repository = "https://github.com/quarkle/quarkle-monitoring"

[tool.hatch.build.targets.wheel]
packages = ["src/quarkle_monitoring"]

[tool.ruff]
target-version = "py38"
line-length = 88

[tool.black]
line-length = 88
target-version = ['py38']