[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentauth-core"
version = "0.0.1-dev0"
description = "Reserved project name for future AgentAuth Core."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "AgentAuth", email = "developers@agentauth.co" }]
keywords = [
    "agentauth",
    "authentication",
    "identity",
    "self-authenticating",
    "uuid",
    "mcp",
    "cryptography",
    "secp256k1",
    "signatures",
    "ai-agents",
    "model-context-protocol"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License"
]

[tool.hatch.build]
include = ["agentauth_core", "README.md", "LICENSE", "pyproject.toml"]

[project.urls]
"Homepage" = "https://agentauth.co"