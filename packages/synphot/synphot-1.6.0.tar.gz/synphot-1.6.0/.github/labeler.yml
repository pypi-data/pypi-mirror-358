docs:
- changed-files:
  - any-glob-to-any-file:
    - .github/**/*.md
    - .readthedocs.yaml
    - docs/*
    - docs/_static/*
    - docs/_templates/*
    - licenses/*
    - '*.md'
  - all-globs-to-any-file:
    - '*.rst'
    - '!CHANGES.rst'

testing:
- changed-files:
  - any-glob-to-any-file:
    - .bandit.yaml
    - .github/**/*.yml
    - conftest.py
    - tox.ini
    - synphot/tests/**/*

installation:
