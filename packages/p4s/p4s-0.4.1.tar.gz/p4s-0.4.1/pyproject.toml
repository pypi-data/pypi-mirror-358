[build-system]
requires    = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name            = "p4s"
version         = "0.4.1"                   
description     = "Phosphorus: a lightweight semantics toolkit"
#readme          = "README.md"               
requires-python = ">=3.11"
dependencies    = [
  "svgling",
  "black",
  "nltk",
  "pygments"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where   = ["p4s"]
include = ["p4s", "p4s.*"]