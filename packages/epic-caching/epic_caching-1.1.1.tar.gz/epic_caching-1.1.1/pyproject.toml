[tool.poetry]
name = "epic-caching"
version = "1.1.1"
description = "Utilities for caching"
authors = ["Assaf Ben-David", "Uri Sternfeld", "Yonatan Perry"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/epic-framework/epic-caching"
packages = [{include = "epic"}]

[tool.poetry.dependencies]
python = "^3.10"
decorator = "*"
epic-common = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"
pytest-timeout = "*"
pytest-asyncio = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
