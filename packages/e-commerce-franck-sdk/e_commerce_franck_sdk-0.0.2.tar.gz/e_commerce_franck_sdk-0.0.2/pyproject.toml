[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "e_commerce_franck_sdk"
version = "0.0.2"
authors = [
  { name = "Franck BATTY" }
]
description = "Software Development Kit (SDK) pour accéder à l'API E-Commerce (Data Analysts/ Data Scientists)"
readme="README.md"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "httpx>=0.28.1",
  "pydantic>=2.11.7",
  "backoff>=2.2.1",
  "pandas>=2.2.3",
  "python-dotenv"
]
