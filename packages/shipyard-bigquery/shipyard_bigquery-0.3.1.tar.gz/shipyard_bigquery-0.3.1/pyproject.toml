[project]
name = "shipyard-bigquery"
version = "0.3.1"
description = "A local client for connecting to and working with Google BigQuery"
requires-python = ">=3.11"
dependencies = [
    "db-dtypes>=1.4.2",
    "google-auth>=2.39.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "google-cloud-bigquery>=3.31.0",
    "pandas>=2.2.3",
    "shipyard-bp-utils>=1.3.3a1",
    "shipyard-templates>=0.9.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "python-dotenv>=1.1.0",
]
[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = [".git", "venv", "build", "dist"]

markers = [
    "integration: mark tests that interact with external systems (e.g., make real API calls)",
    "e2e: end-to-end tests simulating full application workflows",
]

[tool.uv]
package = true
