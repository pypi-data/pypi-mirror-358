[project]
name = "mcp-renderlytic"
version = "0.1.6"
description = "Renderlytic is a headless CMS that empowers users to create and manage their blog content, which can then be seamlessly integrated into various AI-powered clients and web applications, rendering as static HTML."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.5.0",
    "requests>=2.32.3",
]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
mcp-renderlytic = "renderlytic.server:main"


[tool.hatch.build.targets.wheel]
packages = ["src/renderlytic"]

[project.urls]
Homepage = "https://wistify.app"
