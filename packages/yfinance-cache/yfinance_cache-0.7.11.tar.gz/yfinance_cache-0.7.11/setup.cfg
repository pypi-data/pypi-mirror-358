[metadata]
name = yfinance-cache
version = 0.7.11
author = ValueRaider
author_email = ValueRaider@protonmail.com
description = Smart caching wrapper for 'yfinance' module
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ValueRaider/yfinance-cache
project_urls = 
	Bug Tracker = https://github.com/ValueRaider/yfinance-cache/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= ./
packages = find:
python_requires = >=3.9
install_requires = 
	yfinance >= 0.2.57
	exchange_calendars >= 4.10
	numpy >= 1.26
	pandas >= 1.5
	scipy >= 1.6.3
	platformdirs
	pulp

[options.packages.find]
where = ./

[egg_info]
tag_build = 
tag_date = 0

