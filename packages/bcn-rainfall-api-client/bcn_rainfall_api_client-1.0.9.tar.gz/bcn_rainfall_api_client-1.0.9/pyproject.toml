[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "bcn-rainfall-api-client"
version = "1.0.9"
description = "Client who serves routes from the Barcelona Rainfall API."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "api-session~=1.4.2",
    "pre-commit~=4.0.1",
    "pydantic~=2.8.2",
    "pyyaml~=6.0.2",
]
authors = [{name = "Paul Charles", email = "paul.charles@tutanota.com"}]

[tool.setuptools]
license-files = []
