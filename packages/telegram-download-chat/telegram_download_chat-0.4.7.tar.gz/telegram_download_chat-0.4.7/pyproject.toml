[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "telegram-download-chat"
dynamic = ["version"]
description = "CLI utility for downloading Telegram chat history to JSON"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Stanislav Popov", email = "popstas@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Communications :: Chat",
    "Topic :: Utilities"
]
dependencies = [
    "telethon>=1.34.0",
    "PyYAML>=6.0.0",
    "pyinstaller>=6.0.0",
    "setuptools<81.0.0"
]

[project.optional-dependencies]
gui = [
    "PySide6>=6.5.0"
]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "isort>=5.10.0",
    "mypy>=0.910",
    "flake8>=4.0.0"
]

[tool.bumpversion]
current_version = "0.4.7"

[tool.setuptools_scm]
# Use git tags for versioning
write_to = "src/telegram_download_chat/_version.py"
write_to_template = """# coding: utf-8
# file generated by setuptools_scm
# don't change, don't track in version control
__version__ = version = '{version}'
__version_tuple__ = version_tuple = {version_tuple}
"""

[project.scripts]
telegram-download-chat = "telegram_download_chat.cli:main"

[project.urls]
Homepage = "https://github.com/popstas/telegram-download-chat"
Bug-Tracker = "https://github.com/popstas/telegram-download-chat/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.black]
line-length = 88
target-version = ["py38"]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
