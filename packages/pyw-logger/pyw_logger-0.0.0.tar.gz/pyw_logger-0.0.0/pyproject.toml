[build-system]
        requires = ["hatchling>=1.18"]
        build-backend = "hatchling.build"

        [project]
        name = "pyw-logger"
        version = "0.0.0"
        description = "Structured and colorful logging helpers (placeholder)"
        authors = [{name = "pythonWoods"}]
        license = {text = "MIT"}
        requires-python = ">=3.9"
        dependencies = [
  "pyw-core>=0.0.0",
  "rich>=13",
  "structlog>=24"
]

[project.urls]
Source = "https://github.com/pythonWoods/pyw-logger"

[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]