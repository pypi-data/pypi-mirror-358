{% set name = "dmqclib" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dmqclib-{{ version }}.tar.gz
  sha256: 6734519c7dc60f325e43571fc59ebf5927374312034b0242402d9a8d609bfd18

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - hatchling
    - pip
  run:
    - python >=3.12
    - numpy >=2.2
    - pandas >=2.2
    - polars >=1.30.0
    - pyarrow >=19.0.0
    - pyyaml >=6.0.2
    - scikit-learn >=1.6.1
    - xgboost >=3.0.2

test:
  imports:
    - dmqclib
  commands:
    - pip check
  requires:
    - pip

about:
  summary: This package aims to offer helper functions that simplify model building and evaluation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - takayasaito
