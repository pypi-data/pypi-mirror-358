[package]
name          = "pyaket"
version       = "0.9.1"
authors       = ["Tremeschin"]
description   = "ðŸ“¦ Easy Python to â†’ Fast Executables"
repository    = "https://github.com/BrokenSource/Pyaket"
documentation = "https://pyaket.dev/docs/"
homepage      = "https://pyaket.dev/"
readme        = "../readme.md"
license       = "AGPL-3.0"
edition       = "2024"

[dependencies]
anyhow        = "1.0.98"
bzip2         = {version="0.6.0", optional=true}
clap          = {version="4.5.40", features=["derive"], optional=true}
directories   = "6.0.0"
dotenvy       = "0.15.7"
flate2        = {version="1.1.2", optional=true}
glob          = "0.3.2"
rust-embed    = "8.7.2"
serde         = {version="1.0.219", features=["derive"]}
serde_json    = "1.0.140"
shlex         = "1.3.0"
smart-default = "0.7.1"
tar           = "0.4.44"
temp-dir      = "0.1.16"
ureq          = "3.0.12"
uuid          = {version="1.17.0", features=["v4"]}
xxhash-rust   = {version="0.8.15", features=["xxh3"]}
zip           = {version="4.1.0",  features=["deflate"], default-features=false, optional=true}
zstd          = {version="0.13.3", optional=true}

[build-dependencies]
anyhow        = "1.0.98"
bzip2         = {version="0.6.0", optional=true}
clap          = {version="4.5.40", features=["derive"], optional=true}
directories   = "6.0.0"
dotenvy       = "0.15.7"
flate2        = {version="1.1.2", optional=true}
glob          = "0.3.2"
rust-embed    = "8.7.2"
serde         = {version="1.0.219", features=["derive"]}
serde_json    = "1.0.140"
shlex         = "1.3.0"
smart-default = "0.7.1"
tar           = "0.4.44"
temp-dir      = "0.1.16"
ureq          = "3.0.12"
uuid          = {version="1.17.0", features=["v4"]}
xxhash-rust   = {version="0.8.15", features=["xxh3"]}
zip           = {version="4.1.0",  features=["deflate"], default-features=false, optional=true}
zstd          = {version="0.13.3", optional=true}

[lib]
name = "pyaket"
path = "pyaket/lib.rs"

[[bin]]
name = "pyaket"
path = "pyaket/main.rs"

[features]
default = [
    "self",
    "gzip",
    "zip",
    "zstd"
]

# Optional features
self    = ["dep:clap"]

# Archive formats
bzip    = ["dep:bzip2"]
gzip    = ["dep:flate2"]
zip     = ["dep:zip"]
zstd    = ["dep:zstd"]

[profile.dev]
strip = true       # Saves disk writes at no worse compile time

[profile.release]
codegen-units = 1  # Slighlty improves binary size at no worse compile time
incremental = true # Faster recompilation times for multiple projects
opt-level = 3      # Milisseconds matter in production, time is money
panic = "abort"    # No need to unwind full traceback as not primary rust app
strip = true       # Reduces binary size by quite a lot due few fat crates
lto = false        # Annoyingly slow linking times for minor size reduction

# About 5x slower to build the final binary, for about 15%
# size reduction, but 35% slower decompression and hashing
[profile.small]
inherits = "release"
opt-level = 'z'
lto = true
