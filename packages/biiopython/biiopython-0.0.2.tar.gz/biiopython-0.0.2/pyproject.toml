[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "biiopython"
version = "0.0.2"
authors = [
  { name="JAI GUPTA", email="your.email@example.com" },
]
description = "A Python package for bioinformatics tasks."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "biopython",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/biiopython"
"Bug Tracker" = "https://github.com/yourusername/biiopython/issues"
