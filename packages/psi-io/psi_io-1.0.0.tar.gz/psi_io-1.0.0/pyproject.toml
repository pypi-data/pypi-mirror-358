[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "psi-io"
description = "Readers and writers for data formats used by Predictive Science Inc."
authors = [
  {name = "Predictive Science Inc.", email = "webmaster@predsci.com"},
  {name = "Ronald M. Caplan"},
  {name = "Ryder Davidson"},
  {name = "Cooper Downs"},
]
version = "1.0.0"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE.txt"]
keywords = ["solar physics", "space physics", "heliophysics", "solar", "sun",
  "science", "magnetohydrodynamic", "mas", "predsci", "psi"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.8"
dependencies = [
    "h5py",
]

[project.urls]
Homepage = "https://pypi.org/project/psi-io"
Repository = "https://github.com/predsci/psi-io"

[project.optional-dependencies]
hdf4 = [
    "pyhdf",
]
interp = [
    "scipy",
]
all = ["psi-io[hdf4,interp]"]

[tool.setuptools.packages.find]
exclude = ["local_testing"]
