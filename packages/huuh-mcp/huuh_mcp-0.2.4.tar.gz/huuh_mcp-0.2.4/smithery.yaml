# Smithery configuration file: https://smithery.ai/docs/build/project-config
build:
  dockerfile: "smithery.Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: http
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - HUUH_API_KEY
    properties:
      HUUH_API_KEY:
        type: string
        description: Your HUUH API key for authenticating with the huuh.me platform
      LOG_LEVEL:
        type: string
        default: INFO
        description: Optional log verbosity level
    env:
      BACKEND_URL: "https://api.huuh.me"
  exampleConfig:
    HUUH_API_KEY: abcdef123456
    LOG_LEVEL: DEBUG
