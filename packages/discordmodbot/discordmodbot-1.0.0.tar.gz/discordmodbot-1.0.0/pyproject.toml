
[project]
name = "discordmodbot"
version = "1.0.0"
description = "A comprehensive Discord moderation bot library with minimal setup required"
authors = [
    {name = "TechEd Lab Team", email = "vyeronservices.official@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "discord.py>=2.3.0"
]
keywords = ["discord", "bot", "moderation", "admin", "management", "slash-commands", "prefix-commands"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/discordmodbot/discordmodbot"
Repository = "https://github.com/discordmodbot/discordmodbot"
Documentation = "https://github.com/discordmodbot/discordmodbot/wiki"
"Bug Reports" = "https://github.com/discordmodbot/discordmodbot/issues"
"Discord Support" = "https://discord.gg/pqWMR5gS"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["discord_mod_bot*"]
