[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "nolink-connector"
version = "1.1.0"
description = "Auto-detecting Socket.IO Terminal Bridge for web platforms"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Sumedh Patil", email = "sumedhpatil99@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: System Shells",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["terminal", "socketio", "web", "bridge", "automation", "shell"]
requires-python = ">=3.8"
dependencies = [
    "python-socketio[client]==5.8.0",
    "aiohttp==3.8.5",
    "psutil==5.9.5",
    "pexpect==4.8.0;platform_system!='Windows'",
    "pywinpty==2.0.12;platform_system=='Windows'",
    "cryptography==41.0.0",
    "asyncpg==0.28.0",
    "python-dotenv==1.0.0",
    "colorama==0.4.6",
    "click==8.1.6",
]

[project.urls]
Homepage = "https://github.com/Sumedh99/nolink-connector"
Repository = "https://github.com/Sumedh99/nolink-connector"
Issues = "https://github.com/Sumedh99/nolink-connector/issues"
Documentation = "https://github.com/Sumedh99/nolink-connector#readme"

[project.scripts]
nolink-connector = "nolink_connector.main:main"

[tool.setuptools]
packages = ["nolink_connector"]

[tool.setuptools.package-data]
nolink_connector = ["*.py"]
