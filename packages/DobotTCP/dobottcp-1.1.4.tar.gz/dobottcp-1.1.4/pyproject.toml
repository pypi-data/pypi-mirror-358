[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "DobotTCP"
version = "1.1.4"
authors = [
  { name="Michael Hengge", email="michael.hengge@physik.hu-berlin.de" },
]
keywords = ["dobot", "tcp", "robotics"]
description = "A library to control Dobot robots via TCP"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "multipledispatch>=1.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/MichaelHengge/DobotTCP"
Issues = "https://github.com/MichaelHengge/DobotTCP/issues"