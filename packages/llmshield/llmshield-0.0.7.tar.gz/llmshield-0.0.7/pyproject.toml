[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmshield"
version = "0.0.7"
description = "Shields your confidential data from third party LLM providers"
readme = "README.md"
authors = [
    {name = "Aditya Dedhia", email = "aditya@brainpolo.com"},
    { name = "Sebastian Andres El Khoury Seoane", email = "sebasandres0694@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
license-files = ["LICENSE.txt"]
keywords = ["llm", "ai", "security", "privacy"]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/brainpolo/llmshield"
Issues = "https://github.com/brainpolo/llmshield/issues"

[tool.setuptools]
packages = [
    "llmshield",
    "llmshield.matchers",
    "llmshield.matchers.dicts",
    "llmshield.providers",
]

[tool.setuptools.package-data]
"llmshield.matchers" = ["dicts/*.txt"]

[tool.setuptools.exclude-package-data]
"*" = [
    "*.pyc",
    "*.pyo",
    "*.pyd",
    "__pycache__",
    "tests/*",
    ".github/*",
    ".coverage",
    "htmlcov/*",
    ".pytest_cache/*",
    ".mypy_cache/*",
    "build/*",
    "dist/*",
    "*.egg-info",
    "Makefile",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
fixable = ["ALL"]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    "PL", # pylint rules
]
exclude = [
    "docs/*",
    "build/*",
    "dist/*",
    ".github/*",
    ".vscode/*",
    ".mypy_cache/*",
    ".pytest_cache/*",
    "llmshield/matchers/dicts/*.txt", # Exclude dicts from ruff checks
    "venv/*",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 20
quote-style = "double"
line-ending = "auto"
exclude = [
    "docs/*",
    "build/*",
    "dist/*",
    ".github/*",
    ".vscode/*",
    ".mypy_cache/*",
    ".pytest_cache/*",
    "llmshield/matchers/dicts/*.txt", # Exclude dicts from ruff formatting
    "venv/*",
    "tests/*",
]

[project.optional-dependencies]
dev = [
    "coverage>=7.8.0",
    "build>=1.2.2",
    "packaging>=24.2",
    "pyproject_hooks>=1.2.0",
    "setuptools>=78.1.1",
    "sphinx>=8.2.3",
    "myst-parser>=4.0.1",
    "sphinx_rtd_theme",
    "pre-commit>=4.2.0",
    "ruff>=0.11.13",
    "parameterized>=0.9.0",
]
