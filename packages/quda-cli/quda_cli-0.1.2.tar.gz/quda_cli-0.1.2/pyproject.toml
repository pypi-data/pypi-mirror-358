[project]
name = "quda-cli"
version = "0.1.2"
description = ""
readme = "README.md"
requires-python = ">=3.12"
license="MIT"
dependencies = [
    "hydra-core>=1.3.2",
    "quda-ml>=0.1.3",
    "typer>=0.16.0",
]


[project.scripts]
quda = "quda.cli.main:app"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["quda.cli", "quda.cli.*", ]