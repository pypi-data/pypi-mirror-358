[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "pyw-secret"
version = "0.0.0.post1"
description = "Unified secret store (.env, Vault, SSM) (placeholder)"
authors = [{name = "pythonWoods"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
"pyw-core>=0.0.0",
"python-dotenv>=1"
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
]

[project.urls]
Homepage      = "https://github.com/pythonWoods/pyw-secret"
Documentation = "https://pythonwoods.dev/docs/pyw-secret/latest/"
Issues        = "https://github.com/pythonWoods/pyw-secret/issues"
Changelog     = "https://github.com/pythonWoods/pyw-secret/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]