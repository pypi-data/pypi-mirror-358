[build-system]
        requires = ["hatchling>=1.18"]
        build-backend = "hatchling.build"

        [project]
        name = "pyw-secret"
        version = "0.0.0"
        description = "Unified secret store (.env, Vault, SSM) (placeholder)"
        authors = [{name = "pythonWoods"}]
        license = {text = "MIT"}
        requires-python = ">=3.9"
        dependencies = [
  "pyw-core>=0.0.0",
  "python-dotenv>=1"
]

[project.urls]
Source = "https://github.com/pythonWoods/pyw-secret"

[tool.hatch.build.targets.wheel]
packages = ["src/pyw"]