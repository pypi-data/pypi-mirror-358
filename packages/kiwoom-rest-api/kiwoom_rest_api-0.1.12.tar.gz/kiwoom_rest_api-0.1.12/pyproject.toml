[project]
name = "kiwoom-rest-api"
version = "0.1.12"
description = "Kiwoom REST API client for Python"
authors = [
    {name = "bamjun",email = "khy5116@naver.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.28.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[tool.poetry]
name = "kiwoom-rest-api"
version = "0.1.12"
description = "Kiwoom REST API client for Python"
authors = ["bamjun <khy5116@naver.com>"]
readme = "README.md"
packages = [{include = "kiwoom_rest_api", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
httpx = "^0.28.0"
typer = "^0.9.0"
rich = "^13.0.0"

[tool.poetry.scripts]
kiwoom = "kiwoom_rest_api.cli.main:app"

[tool.poetry.group.dev.dependencies]
dotenv = "^0.9.9"
pytest = "^8.2.2"
pytest-httpx = "^0.35.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
