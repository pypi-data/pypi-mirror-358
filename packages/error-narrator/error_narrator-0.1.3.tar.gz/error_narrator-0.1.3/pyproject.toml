[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "error-narrator"
version = "0.1.3"
authors = [
  { name="Timur", email="kk7629803@gmail.com" },
]
description = "A Python library to get AI-powered explanations for exceptions using Hugging Face models."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx[http2]",
]

[project.urls]
Homepage = "https://github.com/Zahabsbs"
Issues = "https://github.com/your-username/error-narrator/issues" 