[project]
name = "canpeek"
version = "0.3.0"
description = "A simple CAN bus monitoring tool, with dbc support."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "cantools>=40.2.3",
    "PyQtDarkTheme-fork>=2.1.0",
    "pyside6>=6.9.1",
    "python-can>=4.5.0",
]

[project.scripts]
canpeek = "canpeek.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-qt",
    "pytest-mock",
    "ruff>=0.7.1",
]

[tool.pytest.ini_options]
minversion = "6.0"
# -ra: show extra test summary info for all but passed tests
# --import-mode=importlib: modern import mode that's good practice
addopts = "-ra --import-mode=importlib"
testpaths = [
    "tests",
]
# Needed for pytest-qt to know which Qt binding to use
qt_api = "pyside6"