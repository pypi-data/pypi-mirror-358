[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ErisPulse"
version = "1.1.14"
description = "ErisPulse 是一个模块化、可扩展的异步 Python SDK 框架，主要用于构建高效、可维护的机器人应用程序。"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }

authors = [
    { name = "艾莉丝·格雷拉特(WSu2059)", email = "wsu2059@qq.com" },
    { name = "runoneall", email = "runoobsteve@gmail.com" }
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "aiohttp",
    "watchdog"
]

[project.scripts]
epsdk = "ErisPulse.__main__:main"
ep = "ErisPulse.__main__:main"
ErisPulse = "ErisPulse.__main__:main"
ErisPulse-CLI = "ErisPulse.__main__:main"

[tool.hatch]
project.root = "src"