[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "senegal-economic-data-explorer"
version = "0.1.0"
description = "Un package Python pour analyser les données économiques du Sénégal via l'API World Bank"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Maramata DIOP", email = "maramatad@gmail.com"}
]
maintainers = [
    {name = "Maramata DIOP", email = "maramatad@gmail.com"}
]
keywords = ["senegal", "world bank", "economic data", "api", "pandas", "data analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.7"
dependencies = [
    "pandas>=1.3.0",
    "requests>=2.26.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "twine>=4.0.0",
    "build>=0.8.0"
]

[project.urls]
"Homepage" = "https://github.com/MARAMATA/senegal-economic-data-explorer"
"Bug Tracker" = "https://github.com/MARAMATA/senegal-economic-data-explorer/issues"
"Documentation" = "https://github.com/MARAMATA/senegal-economic-data-explorer#readme"
"Source Code" = "https://github.com/MARAMATA/senegal-economic-data-explorer"

[tool.setuptools]
packages = ["data_explorer"]

[tool.setuptools.package-data]
data_explorer = ["*.csv"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=data_explorer --cov-report=html --cov-report=term"
