[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nterm"
version = "0.3.0"
description = "A reasoning agent with system administration and IoT capabilities"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Neural Nirvana", email = "ekansh@duck.com"},
]
keywords = ["AI", "agent", "reasoning", "system-administration", "iot", "cli", "terminal", "reasoning-agent", "system-administration-agent", "iot-agent", "nterm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "agno",
    "openai",
    "sqlalchemy",
    "qrcode",
    "requests",
    "cryptography",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
]

[project.scripts]
nterm = "nterm.cli:main"

[project.urls]
Homepage = "https://github.com/Neural-Nirvana/nterm"   
Repository = "https://github.com/Neural-Nirvana/nterm.git"
Issues = "https://github.com/Neural-Nirvana/nterm/issues"


