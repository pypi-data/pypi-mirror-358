[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bootkicker"
version = "0.1.1"
description = "CLI tool for AI-powered project specification review"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    {name = "Viet Nguyen", email = "me@n12t.com"},
]
keywords = ["cli", "ai", "review", "project", "specification", "llm", "openrouter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
]
dependencies = [
    "openai",
    "langchain",
    "tqdm",
    "pyyaml",
    "aiohttp",
]

[project.scripts]
bootkicker = "bootkicker.main:main"

[project.urls]
"Bug Reports" = "https://github.com/viet/bootkicker/issues"
"Source" = "https://github.com/viet/bootkicker"

[tool.hatch.build.targets.wheel]
packages = ["src/bootkicker"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
