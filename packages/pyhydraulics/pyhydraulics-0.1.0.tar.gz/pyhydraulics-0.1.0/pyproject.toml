[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyhydraulics"
version = "0.1.0"
authors = [
  { name="Sanjeev Bashyal", email="sanjeev.bashyal01@gmail.com" },
]
description = "A 1D hydraulic solver for the St. Venant equations, for educational purposes."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "numpy",
    "matplotlib", 
]

[project.urls]
"Homepage" = "https://github.com/SanjeevBashyal/pyhydraulics"
"Bug Tracker" = "https://github.com/SanjeevBashyal/pyhydraulics/issues"