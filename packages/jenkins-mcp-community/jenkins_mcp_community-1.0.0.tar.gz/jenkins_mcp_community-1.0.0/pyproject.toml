[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jenkins-mcp-community"
version = "1.0.0"
description = "Community Edition Model Context Protocol (MCP) server for Jenkins CI/CD integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["jenkins", "mcp", "ai", "automation", "cicd", "devops", "model-context-protocol"]

authors = [
    {name = "Jenkins MCP Community", email = "jenkins-mcp-community@example.com"},
]

maintainers = [
    {name = "Jenkins MCP Community", email = "jenkins-mcp-community@example.com"},
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
    "Framework :: AsyncIO",
]

dependencies = [
    "loguru>=0.7.0",
    "mcp[cli]>=1.6.0",
    "pydantic>=2.10.6",
    "httpx>=0.27.0",
    "python-jenkins>=1.8.0",
    "jenkinsapi>=0.3.14",
    "cachetools>=5.3.0",
    "tenacity>=8.2.0",
    "python-dotenv>=1.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.9.7",
    "mypy>=1.8.0",
    "pre-commit>=4.1.0",
]

test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.0",
    "responses>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/jenkins-mcp-community/jenkins-mcp-server"
Documentation = "https://github.com/jenkins-mcp-community/jenkins-mcp-server#readme"
Repository = "https://github.com/jenkins-mcp-community/jenkins-mcp-server"
"Bug Tracker" = "https://github.com/jenkins-mcp-community/jenkins-mcp-server/issues"
Changelog = "https://github.com/jenkins-mcp-community/jenkins-mcp-server/blob/main/CHANGELOG.md"

[project.scripts]
jenkins-mcp-community = "jenkins_mcp_server.server:main"

[tool.hatch.build.targets.wheel]
packages = ["jenkins_mcp_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/jenkins_mcp_server",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[tool.hatch.metadata]
allow-direct-references = true

# Development tools configuration
[tool.ruff]
line-length = 99
extend-include = ["*.ipynb"]
exclude = [
    ".venv",
    "**/__pycache__",
    "**/node_modules",
    "**/dist",
    "**/build",
    "**/env",
    "**/.ruff_cache",
    "**/.venv",
    "**/.ipynb_checkpoints"
]
force-exclude = true

[tool.ruff.lint]
exclude = ["__init__.py"]
select = ["C", "D", "E", "F", "I", "W"]
ignore = ["C901", "E501", "E741", "F402", "F823", "D100", "D106"]

[tool.ruff.lint.isort]
lines-after-imports = 2
no-sections = true

[tool.ruff.lint.per-file-ignores]
"**/*.ipynb" = ["F704"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--tb=short"
markers = [
    "live: mark test as making live API calls",
    "integration: mark test as integration test",
]

[tool.coverage.run]
source = ["jenkins_mcp_server"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
