[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ygo"
version = "v1.1.6"
description = "一个轻量级 Python 工具包，支持 并发执行（带进度条）、延迟调用、链式绑定参数、函数信息获取、模块/函数动态加载。并结合 ylog 提供日志记录能力"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "hydra-core>=1.3.2",
    "joblib>=1.5.0",
    "loguru>=0.7.3",
    "tqdm>=4.67.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ygo", "ygo.*", "ylog", "ylog.*", ]

[project.urls]
homepage = "https://github.com/link-yundi/ygo"
repository = "https://github.com/link-yundi/ygo"
