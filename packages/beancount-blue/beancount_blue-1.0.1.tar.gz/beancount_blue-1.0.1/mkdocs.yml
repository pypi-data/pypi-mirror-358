site_name: beancount-blue
repo_url: https://github.com/mescanne/beancount-blue
site_url: https://mescanne.github.io/beancount-blue
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Mark Scannell
edit_uri: edit/main/docs/
repo_name: mescanne/beancount-blue
copyright: Maintained by <a href="https://mescanne.com">mescanne</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [beancount_blue]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mescanne/beancount-blue
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/beancount_blue

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
