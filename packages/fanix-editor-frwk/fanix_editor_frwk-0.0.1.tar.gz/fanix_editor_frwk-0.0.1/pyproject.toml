[project]
name = "fanix-editor-frwk"
version = "0.0.1"
description = "A editor framework based on immutable data structures"
authors = [
    { name="Fan Yang", email="fanyangrocks@qq.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyrsistent==0.20.0",
    "PySide6==6.9.1"
]

[project.urls]
Homepage = "https://github.com/fanyangrocks/fanix-editor-frwk"

[tool.setuptools]
packages = ["fanix_editor_frwk"]
package-dir = {"fanix_editor_frwk" = "src/fanix_editor_frwk"}
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
