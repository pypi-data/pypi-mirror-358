name: Documentation

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ startsWith(github.ref, 'refs/pull/') || github.run_number }}  # yamllint disable-line
  # Only cancel intermediate builds if on a PR:
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  make_html:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Kumo SDK
        run: |
          pip install --verbose .[doc]
        env:
          GITHUB_TOKEN: ${{secrets.KUMO_GITHUB_BOT_TOKEN}}

      - name: Test documentation
        working-directory: ./docs
        run: |
          make doctest

      - name: Build documentation
        working-directory: ./docs
        run: |
          # docs building not supported for pydantic 2.x yet
          pip install pydantic==1.10.13
          make clean
          make html SPHINXOPTS="-W --keep-going"

      - name: Upload artifacts
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ github.event.pull_request.number }}-${{ github.run_id }}
          path: docs/build/html
          retention-days: 1

      - name: Push documentation to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.KUMO_GITHUB_BOT_TOKEN }}
          publish_dir: docs/build/html
          destination_dir: docs
