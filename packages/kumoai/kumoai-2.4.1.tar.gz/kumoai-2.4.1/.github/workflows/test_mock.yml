name: Unit/Mock Testing

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ startsWith(github.ref, 'refs/pull/') || github.run_number }}  # yamllint disable-line
  # Only cancel intermediate builds if on a PR:
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

env:
  # Use x-repo github PAT:
  GITHUB_TOKEN: ${{secrets.KUMO_GITHUB_BOT_TOKEN}}
  GITHUB_REF: ${{secrets.GITHUB_REF}}
  GITHUB_API_URL: ${{secrets.GITHUB_API_URL}}
  GITHUB_REPOSITORY: ${{secrets.GITHUB_REPOSITORY}}
  GITHUB_REPOSITORY_OWNER: ${{secrets.GITHUB_REPOSITORY_OWNER}}
  GITHUB_RUN_ID: ${{secrets.GITHUB_RUN_ID}}

jobs:
  pytest:
    runs-on: ubuntu-22.04
    continue-on-error: true

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 40

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Kumo SDK
        run: |
          pip install --verbose --ignore-installed --force '.[test]'
          pip freeze |grep "pandas\|numpy\|pyarrow"
        shell: bash

      - name: Run unit (mock backend) test suite
        timeout-minutes: 20
        run: |
          set -o pipefail
          GLOG_logtostdout=1 python -m pytest -s -o log_cli=true --durations=10 test/
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
