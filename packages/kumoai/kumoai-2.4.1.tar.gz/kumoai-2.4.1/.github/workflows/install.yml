name: Kumo SDK Installation

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ startsWith(github.ref, 'refs/pull/') || github.run_number }}  # yamllint disable-line
  # Only cancel intermediate builds if on a PR:
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Kumo SDK
        run: |
          pip install --verbose -e .
        shell: bash
        env:
          GITHUB_TOKEN: ${{secrets.KUMO_GITHUB_BOT_TOKEN}}

      - name: Verify Kumo SDK installation
        run: |
          python3 -c "import kumoai; import kumoapi.data_source"
        shell: bash
