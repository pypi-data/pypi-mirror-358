[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "taidy"
version = "0.1.0"
description = "Smart linter/formatter with automatic tool detection"
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    {name = "singletoned"},
]
keywords = [
    "linter",
    "formatter", 
    "python",
    "javascript",
    "typescript",
    "go",
    "rust",
    "ruby",
    "php",
    "sql",
    "shell",
    "css",
    "json",
    "html",
    "markdown",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/singletoned/taidy"
Repository = "https://github.com/singletoned/taidy"
"Bug Reports" = "https://github.com/singletoned/taidy/issues"
Changelog = "https://github.com/singletoned/taidy/blob/main/CHANGELOG.md"

[project.scripts]
taidy = "taidy.cli:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]

[tool.setuptools.packages.find]
include = ["taidy*"]

[tool.setuptools.package-data]
taidy = ["py.typed"]