[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docmint"
version = "0.1.1"
description = "DocMint: A professional tool for generating comprehensive README and documentation files effortlessly."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Kingsley Esisi", email = "Kingsleyesisi1@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[project.scripts]
docmint = "docmint.cli:main"

[project.urls]
Homepage = "https://github.com/Kingsleyesisi/docmint"
Repository = "https://github.com/Kingsleyesisi/docmint"
Issues = "https://github.com/Kingsleyesisi/docmint/issues"