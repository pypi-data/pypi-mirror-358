[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prs-commons"
description = "Common utilities and shared code for PRS microservices"
readme = "README.md"
dynamic = ["version"]
authors = [
    {name = "Isha Foundation IT", email = "it@ishafoundation.org"}
]
maintainers = [
    {name = "Isha Foundation IT", email = "it@ishafoundation.org"}
]
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["odoo", "rpc", "utilities", "microservices", "aws", "s3", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Framework :: AsyncIO"
]
dependencies = [
    "aioboto3>=12.6.0",
    "asyncpg>=0.29.0",
    "odoorpc==0.10.1",
    "python-dotenv>=1.0.0",
    "boto3>=1.28.0",
    "botocore>=1.31.0",
    "typing-extensions>=4.0.0",
    "aiohttp>=3.9.0"
]

[tool.setuptools.dynamic]
version = {attr = "prs_commons.__version__.__version__"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.urls]
Homepage = "https://github.com/IshaFoundationIT/prs-facade-common"
Documentation = "https://ishafoundationit.github.io/prs-facade-common/"
Repository = "https://github.com/IshaFoundationIT/prs-facade-common"
Issues = "https://github.com/IshaFoundationIT/prs-facade-common/issues"
Changelog = "https://github.com/IshaFoundationIT/prs-facade-common/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "types-requests>=2.31.0.1",
    "types-python-dateutil>=2.8.19.4",
    "twine>=4.0.0",
    "build>=0.10.0",
    "flake8>=6.0.0",
    "pre-commit>=3.6.0"
]

docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0"
]

[project.scripts]
prs-commons = "prs_commons.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["prs_commons*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.cfg", "*.yaml", "*.yml", "*.json"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=prs_commons --cov-report=term-missing"
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
