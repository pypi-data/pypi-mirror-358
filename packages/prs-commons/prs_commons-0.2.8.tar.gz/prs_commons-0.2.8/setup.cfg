[metadata]
description-file = README.md
license_files = LICENSE

[options.package_data]
* = ["py.typed"]

[flake8]
max-line-length = 88
extend-ignore = E203
per-file-ignores = 
	__init__.py: F403,F401

[tool:pytest]
testpaths = tests
addopts = -ra -q
python_files = test_*.py

[coverage:run]
source = myprivatelib
branch = True

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	raise ImportError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

