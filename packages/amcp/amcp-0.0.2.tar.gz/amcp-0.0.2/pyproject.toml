[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amcp"
version = "0.0.2"
description = "Python SDK for automcp.ai - Generate MCP servers from OpenAPI specifications"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "automcp.ai team", email = "gavin@automcp.ai"}]
keywords = ["mcp", "openapi", "api", "sdk", "automation", "model-context-protocol"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
]

[project.urls]
Homepage = "https://automcp.ai"
Documentation = "https://github.com/automcp-ai/amcp"
Repository = "https://github.com/automcp-ai/amcp"
Issues = "https://github.com/automcp-ai/amcp/issues"
"Main Project" = "https://automcp.ai"