[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adipypi_hello_world"    # PEP 625 canonical name (underscores, lowercase)
version = "0.1.0"
description = "A tiny package that says Hello, world!"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Your Name", email = "you@example.com" },
]
requires-python = ">=3.8"
dependencies = []               # empty array if no runtime deps
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://example.com/adipypi_hello_world"

[project.optional-dependencies]
dev = [
  "pytest>=6.0",
  "flake8",
]

[tool.setuptools.packages.find]
where = ["src"]

