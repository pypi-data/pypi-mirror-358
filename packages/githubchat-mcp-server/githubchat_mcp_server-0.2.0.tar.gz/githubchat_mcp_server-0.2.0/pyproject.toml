[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["githubchat_mcp_server"]
py-modules = ["githubchat_mcp_server"]

[project]
name = "githubchat-mcp-server"
version = "0.2.0"
description = "Model Context Protocol (MCP) server for GitHub Chat"
readme = "README.md"
authors = [
    {name = "Bluera Inc.", email = "info@bluera.ai"}
]
license = {text = "Proprietary"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastmcp>=2.0.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/blueraai/githubchat-mcp"
Repository = "https://github.com/blueraai/githubchat-mcp.git"

[project.scripts]
githubchat-mcp-server = "githubchat_mcp_server:main"

[tool.setuptools.dynamic]
version = {attr = "githubchat_mcp_server.__version__"}

[tool.setuptools.package-data]
githubchat_mcp_server = [".env"] 