[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aws-priv-actions"
version = "1.0.0"
description = "CLI for privileged actions on AWS member accounts"
authors = [
    { name = "Matt Clarke", email = "futurebird1@protonmail.com" }
]
url = "https://github.com/clarkemn/aws-priv-actions"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "typer>=0.9.0",
    "boto3>=1.38.0",
    "rich>=13.0.0",
]

[project.scripts]
aws-priv-actions = "aws_priv_actions.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["aws_priv_actions"] 