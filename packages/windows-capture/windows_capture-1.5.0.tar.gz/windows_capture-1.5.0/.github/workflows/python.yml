name: Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build -p windows-capture-python --verbose
    - name: Run tests
      run: cargo test -p windows-capture-python --verbose
